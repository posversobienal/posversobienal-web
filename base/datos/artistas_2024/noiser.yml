  NOISER is an artistic collective made up of Javier de la Fuente, Kmilo Reyna Linares and Pablo Agostini, professionals in architecture, visual arts, electroacoustics, programming and audiovisual; They emerged in 2016 in the context of the Master's Degree in Technology and Aesthetics of Electronic Arts at the National University of Tres de Febrero (Argentina). The group's research focuses on the relationship of being with spatiality; they use a wide variety of tools, from sound to visual, including special spatial configurations that intervene in the habitat. They extract alienating sensory experiments in order to transfigure spatial perception, based on a color palette enriched thanks to the creation of their own sound mechanisms that give new meaning to discarded elements.
  {.lang-eng}

  For their interventions they use several resources: performative, electronic, mechanical, programming. Since its founding in the city of Buenos Aires they have held exhibitions at the Recoleta Cultural Center, the National House of the Bicentennial and the Sound Art Center - CASo. In 2016 and 2017 they were selected to participate in the FASE meetings and in 2018 they received the ArCiTec mention award in the technological art category organized by the National Technological University (Argentina). During the same year they participated in the EXPANDED IMAGE AND AUDITION FESTIVAL organized by the University of Nariño, Colombia, and made sound installations at the University of the Arts in Guayaquil, in Cuenca and Quito, Ecuador. They have also been presented at the Museum of Modern Art of Buenos Aires, the Argentine National Library, Escalatronica (UNLA), among other spaces.
  {.lang-eng}
