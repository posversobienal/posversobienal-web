  (Recife / Pernambuco / Brazil, 1963) *Márcio José Nogueira de Almeida* lives and works in Recife. Multimedia artist, with a deep anchoring in the conceptual, he began his career in the 1980s. He develops his work in various languages: paintings, drawings, engravings, objects, photographs, videos, installations and urban interventions. His gaze and interest are focused on issues of human behavior linked to the notions of displacement, transience and belonging. He also directs his research towards questions of geopolitics and occupation of urban space. He has had numerous solo and group exhibitions in museums and galleries within Brazil. Abroad, we can highlight his participation in biennials and exhibitions, such as La poesía en la boca, Galería Hotel DaDA, Buenos Aires, Argentina, 2020; Mauritsstad and the golden age, Athens, Greece, 2018; BIENALSUR International Biennial of Contemporary Art of the South, Rosario, Argentina, 2017; ART FROM PERNAMBUCO, Brazilian Embassy in London, United Kingdom, 2015; Cruzamentos: Contemporary Art in Brazil, Wexner Center for the Arts, Ohio, United States, 2014; Biennial of Valencia - I Encounter between two seas - Other Contemporaneities, Valencia, Spain, 2007; Territórios Transitórios, Paris, France, 2005; Arco 2005, Madrid, Spain, 2005; among others. His works are part of the collection of important institutions in Brazil.
