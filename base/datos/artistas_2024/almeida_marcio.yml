  (Recife / Pernambuco / Brasil, 1963) _Márcio José Nogueira de Almeida_ vive y trabaja en Recife. Artista multimedia, con un profundo anclaje en lo conceptual, inició su carrera en la década de 1980. Desenvuelve su obra en diversos lenguajes: pinturas, dibujos, grabados, objetos, fotografías, vídeos, instalaciones e intervenciones urbanas. Su mirada e interés se concentran en temas de comportamiento humano ligados a las nociones de desplazamiento, transitoriedad y pertenencia. También dirige su investigación hacia cuestiones de geopolítica y ocupación del espacio urbano. Ha realizado numerosas exposiciones individuales y colectivas en museos y galerías dentro del Brasil. En el exterior, se pueden destacar sus participaciones en bienales y exhibiciones, como _La poesía en la boca_, Galería Hotel DaDA, Buenos Aires, Argentina, 2020; _Mauritsstad and the golden age_, Atenas, Grecia, 2018; BIENALSUR Bienal Internacional de Arte Contemporáneo del Sur, Rosario, Argentina, 2017; ART FROM PERNAMBUCO, Embajada de Brasil en Londres, Reino Unido, 2015; _Cruzamentos: Contemporary Art in Brazil_, Wexner Center for the Arts, Ohio, Estados Unidos, 2014; Bienal de Valencia – I Encuentro entre dos mares – Otras Contemporaneidades, Valencia, España, 2007; _Territórios Transitórios_, París, Francia, 2005; Arco 2005, Madrid, España, 2005; entre otras. Sus obras forman parte del acervo de importantes instituciones de Brasil.

