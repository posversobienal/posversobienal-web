  (Junín, 1958) he lives and works in Junín. Visual artist. His work focuses on sculpture, but also expands to visual poetry, textiles, installations, the construction of objects and the creation of designer furniture. He has been an artist at the Rubbers International Gallery since 2016. He is a member of the Periferia Collective. He has been selected in numerous salons and received awards and mentions, among them: Mention National Hall of Visual Arts of Junín (2019), selected National Hall of Visual Arts, Sculpture (2017), 1st Mention National Hall of Visual Arts of Junín ( 2015), Regional Award National Hall of Visual Arts Sculpture and Object Junín (2012), selected National Hall of Visual Arts, Textile Art (2009). He has held several individual exhibitions: A Rajatabla, 847 Estación de Arte, Junín (2018), Toco madera, MuBal, Lincoln (2017), De qué callada Madera, Galería Rubbers Internacional, C.A.B.A (2016), De tensiones y resistencias, UNNOBA, Junin (2013). Together with Silvina Torviso: Entorpeciendo el tránsito, MACA Junín (2019). In 2016 he was invited to participate in UNE RÍO Joint Mexico/Argentina Project, an intercultural performative dialogue between the artistic communities of both latitudes
