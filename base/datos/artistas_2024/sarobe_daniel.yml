detalle: |
  (Junín, 1958) Vive y trabaja en Junín. Artista visual. Su obra se centra en la escultura, pero también se expande hacia la poesía visual, el textil, las instalaciones, la construcción de objetos y la realización de muebles de autor. Es artista de la Galería Rubbers Internacional desde el año 2016. Integra el Colectivo Periferia. Ha sido seleccionado en numerosos salones y recibido premios y menciones, entre ellos: Mención Salón Nacional de Artes Visuales de Junín (2019), seleccionado Salón Nacional de Artes Visuales, Escultura (2017), 1° Mención Salón Nacional de Artes Visuales de Junín (2015), Premio Regional Salón Nacional Artes Visuales Escultura y Objeto Junín (2012), seleccionado Salón Nacional de Artes Visuales, Arte Textil (2009). Ha realizado varias muestras individuales: _A Rajatabla_, 847 Estación de Arte, Junín (2018), _Toco madera,_ MuBal, Lincoln (2017), _De qué callada madera_, Galería Rubbers Internacional, C.A.B.A (2016), _De tensiones y resistencias_, UNNOBA, Junín (2013). Junto a Silvina Torviso: _Entorpeciendo el tránsito_, MACA, Junín (2019), y _Bosquizarse_, en galería HOTEL DADA (2024). En 2016 fue invitado a participar en UNE RÍO Proyecto Conjunto México/Argentina, diálogo performático intercultural entre las comunidades artísticas de ambas latitudes. En 2021 participó de _Otros libros_, exposición de libros de artista en Galería de Arte Hotel Dadá. Junto con su compañera Silvina Torviso formaron parte del Proyecto La luz buena con las performances _La lluvia y los días_ (2021) y _La sombra del follaje_ (2023).


