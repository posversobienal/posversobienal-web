detalle: |
  (Buenos Aires, 1977) Vive y trabaja entre Córdoba y Salta. Licenciada em Teatro por la UNC. Es artista, gestora cultural, docente y coordinadora de la Licenciatura de Artes Plásticas de la Facultad de Educación de UCASAL. Participa del diseño y construcción del Archivo de memoria oral sobre performance junto a Inti Pujol. Ha participado de la gestión del Continuo Latidoamericano de Performance Nodo ARG, junto a Graciela Ovejero Postigo. Forma parte del proyecto de investigación y producción en artes Efímerodramas, que estuvo radicado en el CePIA, UNC y obtuvo una beca del INT. Formó parte del proyecto de gestión _La nariz en la taza_, junto a María del Carmen Cachín. Ha participado en la organización de festivales y ciclos de performance, como _Aún sin título_, _Huvaití_, _Nómades_, _Mutaciones_, entre otros. Su trabajo se presentó en numerosos espacios culturales, teatros y festivales de performance en Argentina, Alemania, Brasil, China, Colombia, México, Chile, entre otros países. Ha recibido el primer galardón en el XLII Salón Provincial de Artes Visuales de Salta (2022), el primer premio en el 95 Salón de Mayo del Museo Rosa Galisteo (2017), en el 35 Premio y Salón de Arte Córdoba (2015), y Premio en obra ArteBA (2021).


