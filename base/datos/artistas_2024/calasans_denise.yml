  Carioca, lives and works in Rio de Janeiro, graduated in Design, Visual Communication and Visual Arts from PUC-Rio. Master in Social Memory from UNIRIO. Participated in the FAAP/SP Artistic Residency from March to June 2022. Artistic training in various courses at EAV Parque Lage/RJ and Escola Sem Sítio/RJ. She is an educator with teaching experience in basic education and. University education. Co-author of the book “Menino Movimento” (Ed. Chiado /Portugal). In her artistic work she addresses issues about nature and the life of plants, affection, memory, cultural heritage, feminism and the way relationships are built on social media. She uses different media such as painting on canvas, video, digital prints, installation and posters. She also produces works using everyday objects found at fairs around the world. He is also dedicated to the study of color. She writes poetry. She contributes articles about art/design/education for online outlets with magazine.
