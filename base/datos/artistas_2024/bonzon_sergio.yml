detalle: |
  (Pergamino, 1959) Artista visual y Gestor cultural. Director en Piccolo Spazio Sperimentale, Pergamino 2015/2018. Fundador y coordinador de los grupos Itinerancia 6 y Bonaerenses a toda tinta. Integra el equipo de coordinación de Pergamino mes del grabado. Edita la revista virtual Pasaje. Gestión y curaduría de muestras de arte correo y Poesía visual, como _Palabra sublevada_ en el Museo Municipal de Pergamino (2022). Ha participado en numerosas muestras colectivas a nivel nacional e internacional (Chile, Panamá, Costa Rica y España). Muestras individuales en Pergamino, C.A.B.A., Rosario, Junín y Azul. Ha publicado en numerosas revistas literarias y de Poesía Visual, tapas de libros y discos. Destaca el libro _Lugar de apariciones_, proyecto conjunto con el poeta Carlos Barbarito. Poseen obra suya diferentes colecciones privadas, el Museo Solidario Salvador Allende de Santiago de Chile, el Museo de Bellas Artes de Pergamino, el Museo Comunitario de Azul y el Museo de Arte Contemporáneo de Junín.


