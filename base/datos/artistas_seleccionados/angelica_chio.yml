  Ha vivido y trabajado alternadamente en Berlín y la Ciudad de México. Actualmente vive en la Ciudad de México, donde nació en 1966. Estudió Artes Visuales en la Escuela Nacional de Pintura, Escultura y Grabado, "La Esmeralda" en la Ciudad de México y realizó estudios de posgrado en Arte en Contexto en la Universidad de las Artes de Berlín. Ha participado en numerosas exposiciones colectivas, festivales de video y proyectos cooperativos nacionales e internacionales. Ha sido becaria en diversas ocasiones del Fondo Nacional para la Cultura y las Artes, México y en 2023 recibió la beca para artistas mayores de 45 años de la Kunststiftung K52 (Fundación de Arte K52) de Alemania.

