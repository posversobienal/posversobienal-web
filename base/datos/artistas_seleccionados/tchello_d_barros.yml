  Es escritor y artista visual brasileño, radicado en Río de Janeiro. Realizó actividades culturales en todos los estados de Brasil y viajó a 21 países, trabajando guiones audiovisuales, curadurías y ediciónes independientes, impartiendo también charlas y talleres literarios en eventos e instituciones culturales. Es graduado en Comunicación Social en la UFRJ, donde actualmente cursa una maestría. Há publicado 09 libros (poemas, cuentos, crónicas y entrevistas) y textos diversos en más de un centenar de colecciones, antologías y libros dicacticos. Ha realizado giras internacionales con la exposición “Convergências”, una retrospectiva de sus creaciones en Poesía Visual, proyecto que incluye conferencia, taller, libro, video, curaduría y debates. Fundó en Internet el The Virtual Museum of Visual Poetry, la comunidad más grande del mundo en torno a la Poesía Visual. Sus obras visuales ya participaron de más de 200 exposiciones en Brasil y en varios países, como el Centre d’Art Contemporain (Suiza), el Museo Sperimentale d’Arte Contemporanea (Italia) o el anuario de artes Maintenant (EE.UU.). Sus creaciones visuales, textuales y cinematográficas han sido exhibidas/publicadas/exhibidas en Alemania, Argentina, Cabo Verde, Chile, China, Colombia, Dubai, España, Francia, Hungría, India, Inglaterra, Italia, México, Portugal, República Checa, Suiza, Turquía, Uruguay, Estados Unidos y Venezuela. Además de las decenas de distinciones, premios y certificaciones recibidas a lo largo de su carrera, la productora audiovisual Cinsete realizó el documental “Tchello Plural” (2023), sobre sus 30 años de actividad artística.

