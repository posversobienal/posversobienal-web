  Bajo el nombre de Corporación semiótica galega se esconde la obra artística de Lois Gil Magariños, profesor de filosofía nacido en Pontecesures, Pontevedra, en 1964; poeta visual, performer y artecorreísta en ejercicio desde 1995. Ha autoeditado varios blogs de poesía visual y discursiva que ha distribuido a través de la red de arte correo durante los últimos años. Actualmente forma parte del grupo de acción poético-musical Ad Hoc.

