contenido: |
  El tema de la segunda edición de POSVERSO, _Del encantamiento y el horror_, busca rescatar, a través del arte y las poéticas experimentales, la relación perdida entre la humanidad y las formas de conocimiento precientíficas y precapitalistas. En la etapa actual del antropoceno, signada por la distopía y la extenuación del sistema capitalista, volverse hacia múltiples encarnaciones del arte y la poesía constituye un movimiento táctico, cuyo sentido se cifra en una posibilidad concreta de explorar modos de disidencia.

  En tiempos arcaicos, previos a la simplificación de la realidad por vía de la racionalización, la poesía encarnaba una palabra de poder, destinada a traducir la magia y el asombro del mundo. En esta poesía del encantamiento y la revelación, sostenida como una suerte de acto de fe, confluían tendencias irracionales, resonancias espiritualistas y fuerzas misteriosas. La poesía encauzaba, a contrapelo de su propia desmesura y dispersión, prácticas de exploración de lo invisible y lo sobrenatural, intentos de mediación con lo desconocido y lo temible, impulsos de la imaginación en búsqueda de otros universos posibles.

  En nuestro mundo actual, los artistas y poetas contemporáneos son quizá los únicos que mantienen esa potencia de origen de la poesía, siendo actualizadores y catalizadores de las energías antiguas de la palabra de poder, lo que los convierte en los nuevos brujos y encantadores de un mundo desprovisto de misterios y secretos. Contra la racionalización y la lógica del productivismo, POSVERSO reivindica la poesía y el arte como dispositivos críticos de la vida, herramientas apuntadas a cuestionar la realidad y desamarrar la humanidad de sus carencias espirituales.

  Se trata de recuperar saberes ancestrales, revitalizar cosmogonías no hegemónicas, adelantar el curso de la vida hacia la integración de todos los seres que habitan el planeta. Practicar la poesía y el arte como formas de abrir brechas en la realidad, volver a echar luz sobre los conocimientos proscriptos, confrontar nuevos miedos e insistir en indisciplinar los cuerpos y los pensamientos.

  POSVERSO, _Del encantamiento y el horror_, convoca artistas y poetas que trabajen en la búsqueda de nuevas magias que alumbren la oscuridad, que trasunten un intento supremo de rebelión, y que nos den la posibilidad de re-encantarnos con nuestro mundo y con nuestra humanidad.

  Silvio De Gracia, 6 de abril de 2025.
