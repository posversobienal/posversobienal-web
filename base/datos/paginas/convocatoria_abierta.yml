  El Comité Organizador de **POSVERSO** – *I Bienal Internacional de Poesía Experimental de Argentina* –
  convocó, en el período del **15 de febrero hasta el 30 de abril de 2024**,
  a creadores de todos los lenguajes, conforme a lo explicitado en el texto curatorial
  [Poéticas de la resistencia](pag/eje_tematico/),
  para integrar su programación, a desarrollarse en distintas sedes
  de la ciudad de Junín, provincia de Buenos Aires, entre el 18 de octubre y el 20 de diciembre de 2024.
  Las categorías disponibles para aplicar fueron:

  - Poesía visual
  - Poesía Fonética y Sonora
  - Performance Sonora / Arte Sonoro
  - Poesía Acción / Performance Poética
  - Videopoesía
  - Poesía Electrónica / Tecnopoesía
  - Graffiti / Stencil
  - Afichismo Artístico
  - Libro de artista
  - Poema-objeto / Objeto poético


