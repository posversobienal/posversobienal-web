  ### [Giovanni Fontana](/per/giovanni_fontana)

  <br>
  Nacido en Frosinone, Lacio, en 1946. Poliartista, tiene experiencia en artes visuales, arquitectura, teatro, música, literatura. Interesado por la relación entre las artes, llegó a una nueva concepción del texto y teorizó los conceptos de "poesía pretextual" y de "poesía epigenética". Ha producido obras intermediales, incluida la obra radiofónica Le Droghe di Gardone, encargada por la Fundación Louis Vuitton de París (2016), y la creación de numerosos videopoemas, entre ellos Poema Bonotto (2015), compuesto para la Fundación Bonotto. Fundó La Taverna di Auerbach, revista internacional de poética intermedia, y la revista de poesía sonora Momo y es editor de la revista de audio Baobab. Ha participado en miles de festivales de nueva poesía y arte electrónico en Europa, América, Japón y Australia, realizando performances e instalaciones. Con obras verbovisuales participó en unas ochocientas exposiciones; entre ellas la Quadriennale di Roma (1986) y la Biennale di Venezia (2003, 2010). La investigación sobre la correlación entre texto y lenguajes musicales le valió el Premio Internacional a la Trayectoria "Alberto Dubito" en 2020. En aquella ocasión, su vida y su obra fueron objeto del volumen Giovanni Fontana: un classic dell'avanguardia (Ed. Agenzia X, 2022), editado por Patrizio Peterlini y Lello Voce. En 2023, recibió el Premio Nacional a la Trayectoria Elio Pagliarani.

