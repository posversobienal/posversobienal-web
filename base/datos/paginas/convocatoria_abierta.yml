  ### [J. M. Calleja](/per/j_m_calleja)

  <br>
  Nacido en Mataró (España) el año 1952. Poeta visual, performer, conferenciante, editor y dinamizador cultural. Ha participado activamente en numerosos encuentros y exposiciones, tanto nacionales como internacionales, de Poesía Experimental & Visual, Performances y Mail Art y ha impartido conferencias y talleres de experimentación poética. Ha realizado performances e instalaciones en España, Francia, Alemania, Reino Unido, Italia, Suecia, Brasil, México, Uruguay, Argentina y Chile. Como coordinador ha preparado diversas exposiciones colectivas y ha publicado las antologías: 17 (Poesía Experimental Española) con J.A.Sarmiento (1980), Poesía experimental-93 (1993), VI(r)US (2005) Poesía Visual Catalana (2010), Poéticas Experimentales Catalanas con Jordi Marrugat (2018), …xyzA-Cdef… con Claudio Mangifesta (2019) y VI(r)US-dos (2020)

