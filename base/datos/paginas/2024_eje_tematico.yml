contenido:
  es: |
    El título de la primera edición de **POSVERSO** – *I Bienal Internacional de Poesía Experimental de Argentina* – intenta situar las prácticas poéticas experimentales en un territorio desusado, controversial y profundamente dispersivo. A contracorriente del carácter marginal o periférico que históricamente recae sobre este tipo de prácticas, POSVERSO se propone como una plataforma desde la cual la poesía experimental, en sus múltiples desplazamientos, es llamada a incidir en la disputa cultural por apuntalar discursividades críticas y divergentes.

    En el escenario de los paisajes distópicos de nuestra sociedad contemporánea, pensar la poesía no ya como un simple ejercicio estético, sino como una herramienta crítica y política implica abordar lo experimental en una dimensión situada y contextual. Así, bajo el nombre de *poéticas de la resistencia* se podrían englobar todas aquellas manifestaciones en las que se combinen con eficacia la apetencia experimental y la preocupación por el contexto socio-político. En este sentido, POSVERSO se concibe como una apelación para aquellos artistas que evidencien una voluntad de desmarque de las puras variaciones formales, para aventurarse, por el contrario, en la consecución de una poética que potencie los signos críticos, y que habilite condiciones de lectura que dialoguen con la realidad inmediata.

    La poesía experimental no es un lenguaje aséptico ni alienado, sino un lenguaje, que, como afirmaba el poeta mexicano [César Espinosa]({{ cfg.urls.info_cesar_espinosa }}), está hecho de “signos corrosivos”. En el caso de Latinoamérica, a partir de los años 70, la práctica de la poesía experimental se reviste de un carácter eminentemente político, que no sólo apunta a la creación de nuevas formas de lectura y escritura, sino también al desvío y la subversión de los discursos normalizados de los contextos dictatoriales. Aquí se enrolan las propuestas de poetas históricos como
    [Clemente Padín]({{ cfg.urls.info_clemente_padin }}),
    [Edgardo Antonio Vigo]({{ cfg.urls.info_eduardo_antonio_vigo }}) o
    [Guillermo Deisler]({{ cfg.urls.info_guillermo_deisler }}),
    pero también de otros creadores que, sin inscribirse dentro del campo específico de la poesía experimental, desarrollan prácticas en las que buscan renovar los repertorios artísticos, a la vez que transformar o interpelar los condicionamientos sociales y políticos. POSVERSO retoma esta tradición de una corriente poética experimental, que se conecta a escenarios de confrontación y resistencia, y que se orienta a la construcción de otros sentidos, de otras narrativas, de otras formas de habitar el mundo.

    Para POSVERSO, la poesía experimental es un campo inagotable en el que se exceden los juegos con la palabra y diversos signos de escritura, para derivar hacia formas de traducción intersemiótica, en las que los signos verbales son transmutados o transferidos hacia signos no verbales, o desde un sistema de signos a otro; por ejemplo, desde la escritura verbal hacia la música, la danza, la pintura, el video. Este carácter intersemiótico es lo que vincula la poesía experimental con los planteos del movimiento conceptualista, especialmente con la propuesta de los intermedia del Fluxus Art elaborados por
    [Dick Higgins]({{ cfg.urls.info_dick_higgins }}).
    Poesía es todo. Hibridaciones, cruces, traducciones configuran la matriz productiva de una serie de procesos poéticos, cuyas realizaciones pueden hallarse no sólo en el campo de la poesía experimental, sino en el interior de los horizontes expandidos de las artes visuales, la música, la performance, el video.

    ¿Qué es lo que pueden decirnos hoy las poéticas de la resistencia? ¿Cuáles son los medios y los discursos que se despliegan para incidir sobre el mundo convulsionado que habitamos? ¿A qué aspectos de nuestra realidad se orienta esta resistencia? Para Deleuze pensar es resistir, y el pensamiento es un conjunto de fuerzas que se resiste a la muerte. En nuestro mundo contemporáneo, la muerte tiene múltiples rostros: migraciones forzadas, guerras, pobreza, hambre, cambio climático, inequidad del sistema capitalista, propagación y ascenso de fuerzas políticas de ultraderecha. ¿Qué puede la poesía frente a todo esto?

    POSVERSO llama a los poetas experimentales, artistas visuales, músicos, artistas sonoros, performers, a crear una bienal que, a la utopía realizada de la felicidad obligatoria y el ruido constante del capitalismo, oponga una contra-utopía de desborde y rebelión.

    {{ per('de_gracia_silvio') }}, Curador General de POSVERSO.
    {.text-end}


  en: |
    The title of the first edition of **POSVERSO** – *I International Biennial of Experimental Poetry of Argentina* – attempts to situate experimental poetic practices in an unusual, controversial and deeply dispersive territory. Going against the marginal or peripheral character that historically falls on this type of practices, POSVERSO is proposed as a platform from which experimental poetry, in its multiple displacements, is called to influence the cultural dispute by supporting critical and divergent discursivities.

    In the scenario of the dystopian landscapes of our contemporary society, thinking of poetry no longer as a simple aesthetic exercise, but as a critical and political tool implies approaching the experimental in a situated and contextual dimension. Thus, under the name of poetics of resistance we could encompass all those manifestations in which the experimental desire and concern for the socio-political context are effectively combined. In this sense, POSVERSO is conceived as an appeal to those artists who demonstrate a desire to distance themselves from pure formal variations, to venture, on the contrary, to achieve a poetics that enhances critical signs, and that enables reading conditions that dialogue with immediate reality.

    Experimental poetry is not an aseptic or alienated language, but a language that, as the Mexican poet César Espinosa stated, is made of “corrosive signs.” In the case of Latin America, starting in the 1970s, the practice of experimental poetry took on an eminently political character, which not only aimed at the creation of new forms of reading and writing, but also at the diversion and subversion of the normalized discourses of dictatorial contexts. Here are included the proposals of historical poets such as
    [Clemente Padín]({{ cfg.urls.info_clemente_padin }}),
    [Edgardo Antonio Vigo]({{ cfg.urls.info_eduardo_antonio_vigo }}) or
    [Guillermo Deisler]({{ cfg.urls.info_guillermo_deisler }}),
    but also of other creators who, without registering within the specific field of experimental poetry, develop practices in which they seek to renew artistic repertoires, to the time to transform or challenge social and political conditions. POSVERSO takes up this tradition of an experimental poetic current, which is connected to scenarios of confrontation and resistance, and which is oriented towards the construction of other meanings, other narratives, other ways of inhabiting the world.

    For POSVERSO, experimental poetry is an inexhaustible field in which games with words and various writing signs are exceeded, to drift towards forms of intersemiotic translation, in which verbal signs are transmuted or transferred to non-verbal signs, or from one system of signs to another; for example, from verbal writing to music, dance, painting, video. This intersemiotic character is what links experimental poetry with the approaches of the conceptualist movement, especially with the proposal of the Fluxus Art intermedias developed by
    [Dick Higgins]({{ cfg.urls.info_dick_higgins }}).
    Poetry is everything. Hybridizations, crossings, translations configure the productive matrix of a series of poetic processes, whose realizations can be found not only in the field of experimental poetry, but within the expanded horizons of the visual arts, music, performance, video.

    What can the poetics of resistance tell us today? What are the media and discourses that are deployed to influence the convulsed world we inhabit? To what aspects of our reality is this resistance directed? For Deleuze to think is to resist, and thought is a set of forces that resists death. In our contemporary world, death has multiple faces: forced migrations, wars, poverty, hunger, climate change, inequality of the capitalist system, propagation and rise of far-right political forces. What can poetry do in the face of all this?

    POSVERSO calls on experimental poets, visual artists, musicians, sound artists, performers, to create a biennial that, to the realized utopia of obligatory happiness and the constant noise of capitalism, opposes a counter-utopia of overflow and rebellion.

    Curatorial statement by {{ per('de_gracia_silvio') }}.
    {.text-end}


