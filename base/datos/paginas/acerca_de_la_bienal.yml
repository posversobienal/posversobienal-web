    **POSVERSO** is a biennial focused on the multiple practices of intersemiotic poetry, which is generated from [*HOTEL DADA Base de Arte Correo y Poesía Experimental*]( {{ cfg.urls.hoteldadabase }}), in the city of Junín, in the northwestern region of the Buenos Aires province, Argentina.

    The term pós-verso comes from a theoretical development by the Brazilian poet [Omar Khouri]({{ cfg.urls.info_omar_khouri}}), who coined it to refer to the manifestations of Brazilian poetry starting in the 1970s, and especially to the groups centered around the magazines Navilouca, Pólen, Código and Artéria. According to Khouri's ideas, the poetry of the post-verso era, which does not exclude the practice of conventional verse, has the distinctive character of migrating from one medium to another, using various codes for its “transmutation” or intersemiotic translation. The POSVERSO BIENNIAL takes up this concept that underpins the existence of an expanded poetry, intensely marked by its hybrid and migrant nature, but seeks to take it to a new level of transgression. Today poetry is not a territory restricted to poets, verbal or experimental, but rather a fluctuating and dispersive zone in which creators move who, in an incessant and cumulative manner, promote intersignal overflows between different arts.


