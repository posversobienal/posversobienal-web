    ## Organization
    ---

    ![Hotel DaDA](/rec/foto/sedes/hotel_dada-2.jpg){.foto-izq-parrafo}

    [**Hotel DaDA**](/sds/01_hotel_dada/){.fs-5 id="hotel_dada"}

    Located in the city of Junín, in the northwest of the province of Buenos Aires, HOTEL DADA is a gallery specialized in mail art and experimental poetry. Conceived and founded in January 2020 by the artists Silvio De Gracia and Ana Montenegro, it has its origins in the magazine of the same name that began publishing in 2002 and ended in 2022.

    With a historical and current focus, the gallery seeks to give visibility to a series of artists linked to the different genres of mail art and the exploration of poetic language in its multiple possibilities. According to this curatorial profile, HOTEL DADA is committed to the dissemination, exhibition and theoretical production around expressions considered marginal, understanding the marginal as an aesthetic-political category. The intention is to contribute to the recognition and positioning of alternative manifestations, such as artistamps, assembled magazines, rubberstamps, object-poems, artist books, sticker art, artistic posters, visual poetry, video poems, action poetry, phonetic and sound poetry, collages , photocopy-art, among many other proposals that expand the limits of the visual arts. [hoteldadabase.org]({{ cfg.urls.hoteldadabase }})

     <br>

    ![Silvio De Gracia](/rec/foto/personas/silvio_de_gracia.jpg){.foto-izq-parrafo}

    **{{ per('silvio_de_gracia') }}**{.fs-5 id="silvio_de_gracia"}

    *General Director*.

    Silvio De Gracia is a writer, visual artist, experimental poet, performer and independent curator, born in Junín, Argentina. Between 2002 and 2015 he was director and curator of several video art and performance events and festivals in his city, such as Festival de la interference – In memoriam Edgardo Antonio Vigo (2007) and Participación – Encuentro Latinoamericano de Performance (2015). Between 2002 and 2022, he directed the mail art and visual poetry magazine HOTEL DADA. Among his curators, presented in several countries around the world, the following stand out: The Persistence of the Body-Traces of Performance Art in Latin America, EAC Espacio de Arte Contemporáneo, Montevideo, Uruguay, 2018; Bodies in Dissidence - Documents in photography and video of Performance Art in South American in the 1970s and 1980s, Venice International Performance Art Week, Venice, Italy, 2014; Flyers - Collateral Program of the Eleventh Biennial of Havana, Cuba (2012). Member of the international editorial board of the Canadian magazine Inter art actuel. Co-director of the HOTEL DADA gallery. Associate curator at BIENALSUR 2023, International Biennial of Contemporary Art of the South.

    <br>

    ![Ana Montenegro](/rec/foto/personas/ana_montenegro.jpg){.foto-izq-parrafo}

    **{{ per('ana_montenegro') }}**{.fs-5 id="ana_montenegro"}

    *Artistic Director*.

    Ana Montenegro is a Brazilian visual artist and performer, based in Argentina. With training in architecture, scenography and Peircean semiotics, she develops Artistic Process courses based on semiotics, workshops, talks and advice for artists. She is co-director of the HOTEL DADA gallery, where she is in charge of the artistic direction and presentation of different editorial and curatorial projects. With an extensive national and international career in the field of performance art, she stands out for the practice of sound performance and experimental poetry in various media. Responsible for curators in Argentina and Brazil, she was associate curator at BIENALSUR 2023, International Biennial of Contemporary Art of the South.

