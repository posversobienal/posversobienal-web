  ## Organización
  ---

  **HOTEL DADA**{.fs-5 id="hotel_dada"}

  ![Hotel DaDA](/rec/foto/sedes/hotel_dada.jpg){.foto-izq-parrafo}

  Localizada en la ciudad de Junín, en el noroeste de la provincia de Buenos Aires, HOTEL DADA es una galería especializada en arte correo y poesía experimental. Ideada y fundada en enero de 2020 por los artistas Silvio De Gracia y Ana Montenegro, tiene su origen en la revista homónima que se comenzó a editar en 2002 y que concluyó en 2022.

  Con un enfoque histórico y actual, la galería busca dar visibilidad a una serie de artistas vinculados a los distintos géneros del arte correo y la exploración del lenguaje poético en sus múltiples posibilidades. De acuerdo a este perfil curatorial, HOTEL DADA está comprometida con la difusión, exhibición y producción teórica en torno a expresiones consideradas marginales, entendiendo lo marginal como una categoría estético-política. La intención es contribuir al reconocimiento y posicionamiento de manifestaciones alternativas, como sellos de artistas, revistas ensambladas, rubberstamps, poema-objeto, libro de artista, sticker art, afichismo artístico, poesía visual, videopoema, poesía acción, poesía fonética y sonora, collages, fotocopia-arte, entre otras muchas propuestas que expanden los límites de las artes visuales.
