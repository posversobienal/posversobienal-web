contenido: |

  El Comité Organizador de **POSVERSO** – *I Bienal Internacional de Poesía Experimental de Argentina* –
  convoca a creadores de todos los lenguajes, conforme a lo explicitado en el texto curatorial
  Poéticas de la resistencia, para integrar su programación, a desarrollarse en distintas sedes
  – *centros culturales, museos, escuelas de arte, sindicatos, bibliotecas y espacios no convencionales* –
  de la ciudad de Junín, provincia de Buenos Aires, entre el **18 de octubre** y el **20 de diciembre** de **2024**.

  **La convocatoria abierta e internacional se extenderá desde el 15 de febrero hasta el 30 de abril de 2024.**
  La presentación de proyectos de obra se realizará a través del siguiente
  [Formulario de Convocatoria]({{ cfg.urls.formulario_convocatoria }}){.disabled .btn .btn-outline-dark .py-1 .px-2}
  *Formulario aún no disponible.*{.text-danger .text-small}
  {.m-4 .p-3 .border .border-dark}

  **Una vez finalizado el período de aplicación, el Comité Internacional de Selección de POSVERSO evaluará las propuestas, y en un plazo no mayor a 30 días hará pública la selección definitiva de los artistas que integraran la programación de la Bienal.**

  <br>

  ## Secciones

  **POSVERSO** – *I Bienal Internacional de Poesía Experimental de Argentina* – se desarrollará en cuatro secciones:

  1. Una sección **principal**, que consistirá en la muestra central [Poéticas de la resistencia](/pag/poeticas_de_la_resistencia/), conformada por [artistas invitados](/pag/artistas_invitados/).
  2. Una sección **descentralizada**, integrada por los [artistas seleccionados](/pag/artistas_seleccionados/) por la convocatoria abierta, cuyas propuestas se presentarán en las distintas [sedes asociadas a la Bienal](/pag/sedes/).
  3. Una sección **en espacios no convencionales**, donde se activarán propuestas vinculadas a los lenguajes del arte acción, performance, interferencia, acción poética, intervención urbana.
  4. Una sección **dedicada a las poéticas electrónicas**, cuyas producciones serán exhibidas en una muestra virtual, alojada en la página de la Bienal.
