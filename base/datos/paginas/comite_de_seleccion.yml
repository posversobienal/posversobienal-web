  ### Hilda Paz

  Nace en Bernal, provincia de Buenos Aires en 1950. Profesora en Artes Visuales egresada de la Escuela de Bellas Artes Carlos Morel de Quilmes, donde se desempeña como profesora de Grabado y Pintura. Es considerada una de las pioneras en la gráfica experimental argentina. Conformó el Grupo Gráfica Experimental junto a Rodolfo Agüero, Susana Rodríguez, Juan Carlos Romero y Mabel Rubli. Desde 1968 se dedica a exponer y participar en salones, bienales y múltiples convocatorias de grabado, libro de artista, arte correo y poesía experimental. Editó junto a Juan Carlos Romero las históricas revistas de poesía visual/experimental 2 de Oro y La Tzara. Juntos también realizaron el libro de artista Rejunte (2004), y además participaron en La eternidad es el instante (2000), con León Ferrari, Fernando García Delgado, Mónica Goldstein, Matilde Marín, Norberto José Martínez y Teresa Volco.

