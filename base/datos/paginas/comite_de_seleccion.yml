  ### Fernando Aguiar

  Nació em Lisboa en 1956. Poeta experimental, performer, pintor y curador independente. Publicó 42 libros de poesía, performance, infantiles y antologias de poesia experimental portuguesa y de poesia visual internacional em Portugal, España, Alemania, Italia, Irlanda, Brasil, Canadá, U.S.A., Inglaterra y Suecia. Realizó 52 exposiciones individuales y participó en numerosas exposiciones colectivas de poesía visual, pintura, fotografia, mail-art, vídeo e instalaciones. Participó en 129 Festivales Internacionales de Performance y de Poesía, presentando más de 250 performances en 26 países. Miembro del comité internacional del “Festival de Poèsie – Voix de la Méditerranée” (Francia, 2011-2013) y miembro del comité de redacción de las revistas “DOC(K)S (Francia), “Rampike” (Canadá) e “Inter – Art Actuel” (Canadá). Está representado en diversas colecciones públicas y privadas: Museu de Serralves, Museo Vostell Malpartida, The Ruth and Marvin Sackner Archive of Concrete and Visual Poetry, Fondazione Berardelli, National Center of Contemporary Art (Kaliningrad), Archivio Francesco Conz, Bibliotheca Alexandrina (Egipto), Fondazione Bonotto, Archivo Lafuente, Fundação Cupertino de Miranda y Artpool Art Research Center. En 1996 recebió el premio “LACONICUS” por mérito cultural, durante el IV CONGRESSO BRASILEIRO DE POESIA, y en 2021 le fue atribuída la “Mention Spéciale Fondazione Bonotto” del “Prix Littéraire Bernard Heidsieck – Centre Pompidou” (Paris).

