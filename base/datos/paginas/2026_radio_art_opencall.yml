  Convocatoria – Radio Arte POSVERSO 2026
  <br>Curaduría de **Yuri Bruscky**

  POSVERSO, la Bienal Internacional de Poesía Experimental de Argentina, invita a artistas, investigadores, colectivos, radiodifusores, compositores y experimentadores sonoros a presentar obras para su exposición internacional de arte radiofónico. Bajo el tema curatorial de esta edición de la Bienal, **«DEL ENCANTAMIENTO Y EL HORROR»**, buscamos obras que exploren la radio como lenguaje, dispositivo crítico, espacio poético y ámbito de experimentación estética y política – considerándola no solo como un medio de transmisión, sino como un campo expandido de escucha, memoria e imaginación pública.

  _Escuchar es un acto político._
  <br>_Transmitir es crear comunidad._
  <br>_¡Esperamos tu trabajo!_

  ---

  Se considerarán propuestas que aborden los siguientes ejes:

  + La radio como espacio de ficción, narración y narrativa sonora
  + Paisaje sonoro, ecología acústica y territorio
  + Archivo, memoria y documento sonoro
  + Poesía sonora, poética de la voz y performance radiofónica
  + Ruido, fallo, interferencia y la materialidad de la señal
  + La radio como esfera pública y dispositivo político
  + Obras acusmáticas para la transmisión
  + Documental experimental
  + Ensayo sonoro

  ---

  Convocatoria abierta para artistas de cualquier nacionalidad.

  ---

  Obras individuales o colectivas.

  ---

  Cada participante puede enviar hasta 2 obras.

  ---

  Envío de audios:

    + <small>DURACIÓN MÁXIMA:</small> 30 minutos
    + <small>FRECUENCIA DE MUESTREO:</small> 44,1 kHz o superior

  Formatos aceptados:

    + WAV (16-bit o superior)
    + FLAC (16-bit o superior)
    + MP3 (CBR 256 kbps o superior)
    + OGG Vorbis (VBR -q 8 o superior)

  ---

  Las obras seleccionadas serán:

  + Transmitidas en una programación especial de POSVERSO 2026
  + Integradas en el archivo digital de la Bienal

  ---

  Fechas importantes:

  + <small>APERTURA DE LA CONVOCATORIA:</small> **20 de febrero**
  + <small>FECHA LÍMITE DE ENVÍO:</small> **20 de marzo**
  + <small>ANUNCIO DE LAS OBRAS SELECCIONADAS:</small> **30 de abril**
  + <small>FESTIVAL:</small> **Septiembre**

