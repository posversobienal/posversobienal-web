  ### [Dagmara Wyskiel](/per/dagmara_wyskiel/) <small>(Polonia)</small>

  <br>
  Polaca radicada en el norte de Chile. Doctora en Arte de la Universidad de Bellas Artes de Cracovia. Ha intervenido con acciones objetuales de gran formato el valle de los Meteoritos y el observatorio astronómico ALMA en el Desierto de Atacama; laguna Amarga en la Patagonia chilena; un antiguo barrio judío en Cracovia; la costa británica y el puerto de Valparaíso. Asimismo, ha realizado intervenciones en los salares de los Andes argentinos; en espacios públicos de Manizales, Medellín y Bogotá en Colombia; en Londres y Hastings en Inglaterra; en Antofagasta, Coliumo y Castro en Chile; en el Palacio del Pueblo y en la plaza Murillo en la Paz, Bolivia.
  <br>Ha participado en bienales en Rusia y Polonia. Sus obras se han expuesto en el Museo Nacional de Arte de Bolivia, Museo de la Memoria y Derechos Humanos en Santiago y el Espacio de Arte Contemporáneo de Montevideo, entre otros museos y galerías de Estados Unidos, España, Polonia, Chile, China, México, Indonesia y Argentina. El 2016 obtuvo el primer premio en la XVII Bienal de Asia en Bangladesh con el video Juego mixto.
  <br>Fue editora de campo de la Trienal de Chile en 2009. Es cofundadora de la Bienal de Arte Contemporáneo SACO, que desde 2012 difunde el arte contemporáneo entre nuevos públicos en el norte de Chile. Desde el 2016, coordina también el Centro de Residencias Artísticas ISLA en Antofagasta.

