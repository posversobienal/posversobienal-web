  ## PIEL DIGITAL (Tecnopoéticas expandidas).

  **María Papi** (CABA, Argentina, 1976) y **Narda Milin** (San Miguel de Tucumán, Tucumán, Argentina)

  <small>FECHA DE PUBLICACIÓN:</small> 2022
  <br>
  <small>ACCESO:</small> Esta obra se explora desde diversas materialidades digitales

  + [Miro](https://miro.com/app/board/o9J_ltXUDEk=/?invite_link_id=494141450252){.btn .btn-dark .btn-sm}
  + [Issuu](https://issuu.com/mariapapi/docs/pieldigital_dossier){.btn .btn-dark .btn-sm}
  + [Vimeo](https://vimeo.com/video/665080566){.btn .btn-dark .btn-sm} Requiere clave de acceso, que es: ADO2022
  + [Youtube](https://www.youtube.com/watch?v=KFJUKCoSCmM){.btn .btn-dark .btn-sm}
  + [ContactIn](http://pieldigital.contactin.bio/){.btn .btn-dark .btn-sm}

  *“Memorias de una distopía cotidiana en una sociedad virtualizada.”*

  *“Piel Digital” indaga en la experiencia vincular digital y la transformación de la dimensión táctil.*

  *Fué realizada en ASPO en la ciudad de Buenos Aires, presenta un proceso creativo transdisciplinario multimedia que surge de una investigación artística sobre la experiencia personal durante el aislamiento social. Mediante diversos dispositivos, se despliegan una serie de resistencias poéticas para subvertir las distancias obligatorias y la digitalización de cuerpos, identidades y vínculos en la experiencia virtual cotidiana. En esta distopía, lo digital sería otra piel posible, capa y frontera de una sociedad virtualizada.*

