  ### {{ per('farias_oscar__c') }}{id=oscar_farias}
  _Argentina_

  <br>
  Es nacido en 1970, en Junín, provincia de Buenos Aires. Su familia pertenece a la comunidad mapuche-tehuelche Nahuel-Payún, siendo criado en su infancia en una ruka, y formándose tempranamente en la cosmovisión originaria de su pueblo. Comprometido con la visibilización y recuperación de la cultura de su pueblo, desarrolla una intensa actividad, vinculándose a diversas comunidades originarias de la región, y trabajando en su proceso de institucionalización. A principios de los 2000 fue elegido para integrar el CIBA, Consejo indígena de Buenos Aires, dependiente de la Subsecretaría de Derechos Humanos de la Provincia de Buenos Aires. En 2006, es nombrado director del Área de Derechos Humanos y Asuntos Indígenas del Gobierno local de Junín. En 2010, mediante proyecto, logra la creación de la Cátedra Libre de Pueblos Originarios en la UNNOBA, Universidad Nacional del Noroeste de la Provincia de Buenos Aires, en Junín, que dicta hasta la actualidad. Participó activamente en la campaña de ”desmonumentalización” de Roca en diferentes puntos del país, junto al historiador y activista Osvaldo Bayer. En 2011, logró la creación del Centro Educativo Mapuche, primer centro educativo bilingüe existente en la Provincia de Buenos Aires. Actualmente, dirige un Centro de Medicina Indígena tradicional intercultural. En 2023, formó parte de la exposición CITA CON LA SELVA Acciones ecopoéticas en Amazonia, en la Galería HOTEL DADA, en el marco de la 4ta edición de BIENALSUR.


