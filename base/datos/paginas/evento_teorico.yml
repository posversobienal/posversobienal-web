  ### [Patrizio Peterlini](/per/patrizio_peterlini)

  <br>
  Licenciado en Literatura Moderna y Psicología Clínica, posee un título D.E.A. en Psychanalyse Concept et Clinique en la Université Paris-8. Miembro participante de la Escuela Lacaniana de Psicoanálisis en Italia, es miembro de los comités científicos del Archivio Luciano Caruso (Firenze), “BAU Contenitore di cultura contemporanea” y del Comité de Suivi de l'EUR Crea Université Côte d' Azur. De 2005 a 2010 colaboró con el Archivo F. Conz, ocupándose de sus publicaciones, exposiciones y catalogación de obras y documentos. Desde 2013 es director de la Fondazione Bonotto. De 2017 a 2021 fue miembro permanente del jurado del “Prix Littéraire Bernard Heidsieck-Centre Pompidou” que ayudó a establecer. Ha comisariado exposiciones en importantes instituciones internacionales y sus aportaciones están publicadas en numerosos catálogos de arte y en revistas de psicoanálisis. Entre sus publicaciones: “Riviste d'arte d'avanguardia. L'esoeditoria in Italia negli anni 60 e 70”; “Sarenco: le riviste, la lotta. Historia de un explorador de vanguardia”; “Lo squartamento estetico. La distribución de la belleza en el Body Art”; "Libros Flux. Libros de artista Fluxus"; “Arrigo Lora Totino. La parola come poesia segno suono gesto. 1962-1982"; “Sense Sound / Sound Sense. Fluxus música, partituras y discos”; “Gino Pellegrini. Giocando con l'arte”; “Rivoluzione a parole. Poesia sperimentale internazionale dal 1946 a oggi. Manifesti e testi teorici”; “Giovanni Fontana. Poesía epigenética”; “Leggere Immagini Guardare Parole. Poesia Concreta, Poesia Sonora, Poesia Visiva”; “Fluxus. Arte per tutti” y “La voix libérée”. En 2023 editó, junto con Angela Sanna, “George Maciunas”, antología italiana de los escritos de George Maciunas.
