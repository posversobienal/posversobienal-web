  ### [Fernando Aguiar](/per/fernando_aguiar)

  <br>
  Nació en Lisboa en 1956. Poeta experimental, performer, pintor y curador independente. Miembro del comité internacional del “Festival de Poèsie – Voix de la Méditerranée” (Francia, 2011-2013) y miembro del comité de redacción de las revistas “DOC(K)S (Francia), “Rampike” (Canadá) e “Inter – Art Actuel” (Canadá). Está representado en diversas colecciones públicas y privadas: Museu de Serralves, Museo Vostell Malpartida, The Ruth and Marvin Sackner Archive of Concrete and Visual Poetry, Fondazione Berardelli, National Center of Contemporary Art (Kaliningrad), Archivio Francesco Conz, Bibliotheca Alexandrina (Egipto), Fondazione Bonotto, Archivo Lafuente, Fundação Cupertino de Miranda y Artpool Art Research Center. En 1996 recibió el premio “LACONICUS” por mérito cultural, durante el IV CONGRESSO BRASILEIRO DE POESIA, y en 2021 le fue atribuida la “Mention Spéciale Fondazione Bonotto” del “Prix Littéraire Bernard Heidsieck – Centre Pompidou”. Ha sido organizador de festivales, exposiciones y antologías de poesía experimental, actividades que contribuyeron decisivamente para la divulgación y afirmación nacional e internacional de la poesía experimental portuguesa. Dirige y administra el Arquivo Fernando Aguiar, compuesto por  cerca de 50.000 ítems relacionados con poesía experimental y visual, performance, arte postal, libros y ediciones de artista, Fluxus y arte conceptual, desde los años 1960, con destaque para el acervo de poesía experimental portuguesa.



