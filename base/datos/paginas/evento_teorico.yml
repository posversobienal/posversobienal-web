  ### [Rodolfo Mata](/per/rodolfo_mata)

  <br>
  (Ciudad de México, 1960) ha publicado los libros de poesía Parajes y paralajes (1998), Temporal (2008), Qué decir (2011), Nuestro nombre (2015) y Desescribir (Ediciones del Lirio, México / Postypographika, Argentina 2021); los poemas electrónicos Silencio vacío (Valencia, 2014) y Pronombres (2018), y la plaquette Doble naturaleza (2015). Ha traducido a escritores y críticos brasileños como Haroldo de Campos, Paulo Leminski, Sebastião Uchoa Leite, Rubem Fonseca, Dalton Trevisan, Clarice Lispector, Jorge Amado y Antonio Candido, y es coautor de las antologías Ensayistas brasileños: literatura, cultura y sociedad (2005), Alguna poesía brasileña 1963-2007 (2009, reed. 2014), y Antología Lit(e)Lat Volumen 1 de literatura electrónica latinoamericana (2021). Es investigador en el Centro de Estudios Literarios del Instituto de Investigaciones Filológicas de la UNAM donde ha publicado trabajos en torno a José Juan Tablada y a temas como las relaciones entre las vanguardias literarias y la ciencia, y la literatura elctrónica. Se formó originalmente como Ingeniero Industrial y de Sistemas (ITESM) y posteriormente estudió licenciatura en letras hispánicas (UNAM), maestría en integración de América Latina (Universidad de São Paulo) y doctorado en literatura latinoamericana (UNAM ). Mantiene el sitio José Juan Tablada: vida, letra e imagen ([www.tablada.unam.mx](http://www.tablada.unam.mx])), el blog Qué decir ([rodolfomata.blogspot.com](https://rodolfomata.blogspot.com)) y con Diego Bonilla la página Bio Electric Dot ([www.bioelectricdot.net](https://www.bioelectricdot.net)), donde se encuentra el poema electrónico Big Data (2019), nominado para el Robert Coover Award 2021, de la Electronic Literature Organization. Sus poemas electrónicos han sido recogidos en Cartografía de la literatura digital latinoamericana.
