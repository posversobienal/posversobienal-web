  ### [Paulo Bruscky](/per/paulo_bruscky)

  <br>
  (1949, Recife, Brasil) Artista experimental y poeta, Bruscky es uno de los mayores exponentes del arte conceptual en Brasil y uno de los principales precursores de diversas manifestaciones que envuelven arte, tecnología y comunicación. Su trabajo está marcado por un carácter tanto multimedia como intermedia, así como por su contenido de contestación social y política, resultado de la postura crítica y militante del artista. Bruscky inició su investigación en el campo del arte conceptual en los años 1960, participando en el final de la década del movimiento del poema/processo, y a partir de 1973 ingresó en el circuito de arte correo, convirtiéndose en uno de los principales pioneros de esa manifestación en Brasil. A partir de entonces, desenvolvió un intenso diálogo con diversos artistas, principalmente miembros de los grupos Fluxus e Gutai, además de varios nombres de América Latina y de Europa del Este. Reconocido nacional e internacionalmente tanto como artista cuanto como agente cultural, Bruscky participó de diversas bienales, como: 57ª Exposición Internacional de Arte la Biennale di Venezia – Viva Arte Viva, Veneza, Italia, 2017; 16ª, 20ª, 26ª e 29ª ediciones de la Bienal de São Paulo (1981, 1989, 2004 y 2010), São Paulo, Brasil; y 10ª Bienal de Habana, Cuba, 2009; entre otras. Sus trabajos forman parte de diversos acervos institucionales, como: Centre Georges Pompidou, París, Francia; Museu d’Art Contemporani de Barcelona (MACBA), Barcelona, España; Pinacoteca do Estado de São Paulo, São Paulo, Brasil; Solomon R. Guggenheim Museum, Nueva York, EUA; Stedelijk Museum, Amsterdam, Holanda; Tate Modern, Londres, UK; The Museum of Modern Art (MoMA), Nueva York, USA; entre otros.



