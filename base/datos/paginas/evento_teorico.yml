  ### [Jaap Blonk](/per/jaap_blonk)

  <br>
  (Woerden, Holanda, 1953) compositor, performer y poeta autodidacta. Durante casi dos décadas la voz fue su principal medio para el descubrimiento y desarrollo de nuevos sonidos. Alrededor del año 2000, Blonk comenzó a trabajar con la electrónica, al principio usando muestras de su propia voz, luego ampliando el campo para incluir la síntesis de sonido puro y trabajando con sintetizadores analógicos. Como vocalista, Jaap Blonk es único por su poderosa presencia en el escenario y su libertad casi infantil en la improvisación, combinada con una aguda comprensión de la estructura. Ha actuado en todo el mundo, en todos los continentes. Con el uso de electrónica en vivo y visuales interactivos, el alcance de sus conciertos ha adquirido una extensión considerable. Además de trabajar como solista, ha colaborado con muchos músicos y conjuntos en el campo de la música contemporánea e improvisada.



