  ### [Edith Derdyk](/per/edith_derdyk)

  <br>
  Ha realizado exposiciones colectivas e individuales desde 1981 en Brasil (Museu de Arte Moderna- SP y RJ; Pinacoteca do Estado de São Paulo, Centro Cultural Banco do Brasil-RJ; Museu de Arte de São Paulo, Centro Cultural São Paulo, Instituto Tomie Ohtake, entre otros) y en el extranjero (México, Estados Unidos, Alemania, Dinamarca, Colombia, España, Portugal, Francia, Suecia). Contemplada con varios Premios.Becas.Residencias, tales como: 2022.Pollock-Krasner Foundation Beca de Investigación; 2017. Título Doctora Honoris Causa 17, Instituto Estudios Críticos Ciudad de México; 2013 Residencia Can Serrat España; 2007  Residencia El Centro Banff Canadá; 2002 Bolsa Vitae de Artes; 2002 Categoría Tridimensional  APCA; 1999 La Fundación Rockefeller artista de investigación Centro Bellagio, Italia. Autora: Da língua e dos dentes Ed.Urutau; A pesar, a pedra Ed.Patuá; Edith Derdyk-1997/2017 Edições A; Entre ser  um e ser  mil (organizadora) Senac; Disegno.Desenho.Desígnio(organizadora) Senac;  Linha de Horizonte: por uma poética do ato criador Ed.Escuta; Linha de Costura C/Arte; Formas de pensar  o desenho Ed.Panda entre otros. Actualmente coordina  el Posgrado Lato Sensu  “Caminhada como método para Arte e Educação” en la Casa Tombada. Para acceder al trabajo de la artista: <https://issuu.com/livroedithderdyk/docs/livro_edith_derdyk>
