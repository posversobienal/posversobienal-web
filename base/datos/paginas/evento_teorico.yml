  ### [Silvio De Gracia](/per/silvio_de_gracia)

  <br>
  (Junín, Argentina). Artista visual y de performance, poeta experimental, investigador y curador independiente. Su producción teórica comprende ensayos y artículos que han sido publicados en revistas especializadas, libros y sitios web. Textos de su autoría fueron incluidos en los libros Art Action 1998-2018 (Inter Le Lieu, Québec, 2023); Prácticas artísticas e imaginarios sociales (Ediciones Cúpulas, La Habana, 2014); Utopías de la proximidad en el contexto de la globalización. La creación escénica en Iberoamérica (AVAE Archivo Virtual de Artes Escénicas, Universidad de Castilla-La Mancha, 2010); Integración y resistencia en la era global, (Centro de Arte Contemporáneo Wifredo Lam, La Habana, 2009); Performance Presente Futuro (Oi Futuro Foundation/Contracapa, Rio de Janeiro, 2008).  Autor, entre otros, de los libros VIGO Volumen 1 Poesía Visual Argentina (Hotel DaDA editor, 2024); Interferencias - Una década de arte acción 2005-2015 (Hotel DaDA editor, 2020); e Internet y performance - Negociaciones entre cuerpo, virtualidad y telepresencia (Hotel DaDA editor, 2013). Es miembro del comité de redacción internacional de la revista canadiense INTER Art Actuel, colaborando especialmente en la difusión de las prácticas de performance y arte acción de la escena Latinoamericana. En 2009 y 2012 fue conferencista invitado en el Evento Teórico de la Bienal de La Habana. Codirector de la galería HOTEL DADA y Director General de POSVERSO I Bienal Internacional de Poesía Experimental de Argentina.
