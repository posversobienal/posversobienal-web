contenido: |

  ## Resistiendo el presente

  <br>
  Mirar y ver no son acciones idénticas, sino formas diferentes de la experiencia perceptiva. En el acto de mirar no se juega más que la inmediatez de un gesto, el barrido veloz, el golpe de vista. A semejanza de entes maquínicos, asaltados por la lluvia de imágenes que nos enfila el flujo incontrolable de visualidades del actual capitalismo, nuestra mirada se torna vertiginosa y superficial, equivalente al pasaje de un escáner.  Miramos, pero no vemos. En las redes sociales, mal de la época, toda forma de atención es completamente reducida, lo que abre el camino para la propagación de discursos de odio y el empoderamiento de teorías y personajes de derecha en busca de poder.

  Nuestra realidad es construida y administrada por lo que el filósofo italiano Franco “Bifo” Berardi llama “semiocapitalismo”, una forma de capitalismo caracterizada por la producción, acumulación y tráfico de signos. En el corazón de la semiosfera resultante habita la crueldad. También el deseo. La economía libidinal de la que hablaba Lyotard, es decir, la economía movida por el deseo, es hoy perfectamente instrumentada por un capitalismo que impone sus signos para mercantilizar la vida, aún en sus más íntimos espacios. La maquinaria algorítmica imparable lo monetiza todo. La mirada se pierde y vaga por fotos, videos, imágenes y noticias sin textura ni tiempo.

  _Incitaciones para ver_ es una exposición que pretende dar un salto hacia afuera de la semiosfera contemporánea. La verdadera resistencia al presente no se da en el campo de lucha de lo real, sino que se cifra en el terreno de la semiosis, esto es, en la producción de signos y sentidos.  “Para acelerar y hacer fluida la circulación de informaciones es necesario, de hecho, – apunta “Bifo” Berardi – eliminar de las autopistas comunicativas toda ambigüedad, y no hay significado sin ambigüedad”<np>1</np>. En las propuestas artísticas presentadas aquí se advierte esa condición imprescindible de la ambigüedad, pero también toda la capacidad de las prácticas poéticas experimentales para pulsar significados críticos, para activar lenguajes enclavados en una zona de alteridad.

  En los trabajos de **Tchello d’Barros**, la poesía visual/ experimental, planteada desde una concepción concretista clásica, percute sobre preocupantes cuestiones del mundo actual, como las migraciones forzadas o el avance de sistemas de gobierno autoritarios. **Pia Höhfeld** también emplea juegos tipográficos para estructurar sus ejercicios poéticos experimentales. En su caso, la manipulación de las letras se convierte en experiencia lúdica que se revuelve contra la fluctuación de los signos del mundo digitalizado.

  _El libro blanco_ de **Jimson Vilela**, repleto de historias no contadas, desborda sus páginas al espacio de la sala.  En su desplazamiento, la forma-libro nos invita a la demora en el acto de pasar las páginas e imaginar los textos escatimados a la vista. Se trata de ver, y de un ver que exige un estar presente.

  _Cuando la voz se corta_, de **Gaby Lobato**, es una delicada invitación a conectarse sensorialmente con una escritura en la que se combinan lo gestual, lo visual y lo háptico. Para ver esta escritura, en la que el signo lingüístico se vuelve textura, es casi irresistible el acto de tocarla.

  _Retal_, de **Rubén Liggera**, nos fuerza a ver un poema inscripto o fijado al vidrio de una ventana. El texto se solapa, se torna esquivo, como una suerte de metáfora  visual de la distancia que media entre lo visible y lo ilegible.

  En el videopoema del colectivo artístico feminista **La lengua en la calle***<np>2</np>, la frase _Escupe mentiras, naúseas da_ irrumpe en la costa argentina como una instalación de grandes letras de cartón. La superposición de capas en transparencia y la ralentización de la imagen crean un aire de extrañeza en el ritual cotidiano de un balneario bonaerense. Las voces de distintas mujeres se superponen ampliando y reforzando el texto instalado. A la frase original se van sumando otras que complejizan, y a la vez, precisan el mensaje: _“Escupe en la cara, escupe y mata, escupe miedo, escupe violencia. Naúseas de todas, naúseas que insisten, naúseas que se organizan para terminar con náuseas de todas”_. Consciente del poder de las palabras y el lenguaje,  el colectivo apunta su lengua insumisa contra la crueldad libertaria,  contra el Estado enemigo del feminismo, y contra las incesantes politicas  que expresan su misoginia, su homofobia y su racismo.

  En _Furia de filo_, de **Mariana Chiesa Mateos**, imágenes y fragmentos de textos conviven en forma de dobles páginas, como una suerte de manifiesto textual y visual de un libro mural en construcción. Leemos fragmentos de poesias y/o textos de autores comprometidos socialmente, algunos exiliados, otros objetores de conciencia, antirracistas, feministas. El panel compone un alegato contra los males del mundo contemporáneo, poniendo el dedo en el centro de nuestra mirada adormecida por la avalancha de la mercadería semiótica capitalista.

  _Caminata_, de **María Zegna**, perturba nuestro mirar con la presencia de un cuerpo extraño, no bípedo, que anda con la cabeza hacia la tierra, con la visión anulada, y que aún así continua dando un paso tras otro. Puesta en los zapatos de mujeres que anduvieron por espacios de fragilidad y trauma, la artista crea una corporeidad inquietante, que se sobrepone a los quiebres y las claudicaciones, como signo de resistencia y gesto de memoria.


  <br>
  _Incitaciones para ver_ teje su espesor crítico en la búsqueda y el tráfico de imágenes-disenso, que se rebelan contra la levedad y la transparencia de los signos del semiocapitalismo. Se trata de ver de forma indócil, traspasando la superfície y el brillo de la iconografia dominante, para adentrarnos en otros imaginarios y otras narrativas.  Para resistir el presente hay que construir otras imágenes, agitar otros signos, volver a encender las llamas que el lenguaje poético siempre ha poseído.

  <br>
  Silvio De Gracia, 30 de septiembre de 2024.
