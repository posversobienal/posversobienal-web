  ## Ante el presente: RESIST/EXIST

  <br>
  > Resistir para no entregarse al pánico de las tinieblas es mi propuesta para pensar el arte. Juan Carlos Romero (2002)
  {.text-italic .text-end}

  <br>
  Desde el Archivo Romero por/venir, en el marco de _Posverso. I Bienal Internacional de Poesía Experimental de Argentina_, lanzamos la muestra-libro **Ante el presente: RESIST/EXIST**, recuperando un dispositivo gráfico múltiple y un modo de hacer colectivo que el artista Juan Carlos Romero impulsó desde finales de los años ochenta en sucesivas convocatorias. Buscando tomar posición ante el presente, activamos la consigna RESIST/EXIST, que Romero hizo circular por primera vez en junio de 2003, en un afiche tipográfico que pegó en la todavía llamada Estación Avellaneda (hoy Estación Darío Santillán y Maximiliano Kosteki), al cumplirse un año de la Masacre de Avellaneda.

  Juan Carlos Romero (Avellaneda, 1931 - Ciudad de Buenos Aires, 2017) fue un artista lúcido y comprometido que supo articular, en su hacer cotidiano y sostenido, el arte y la política. Archivista, militante, docente, curador, editor de numerosas publicaciones de arte correo y poesía visual, “artista grupal” e impulsor de proyectos colaborativos, hizo de su práctica un territorio múltiple de activación poética y crítica desde donde incidir en el presente, en la apuesta por transformarlo. Alimentó un inmenso archivo de artistas (en plural) convencido de que no se trataba sólo de guardar y conservar documentos, sino, sobre todo, de hacerlos públicos, compartirlos y disponerlos para otrxs. El archivo le interesaba en su potencia insurgente, en su posibilidad de contribuir a la construcción de una memoria agitativa y rebelde, en sus formas de imaginación política por/venir. Ante la pérdida de su archivo, nos propusimos inventar colectivamente otro archivo, que no reemplace sino más bien repare, replique y multiplique sus modos de hacer.

  La muestra-libro fue uno de los muchos dispositivos colectivos que Romero ideó y movilizó. Ante la impunidad de los militares genocidas (_No al indulto, obediencia debida y punto final_, 1989), el quinto centenario de la conquista de América (_500 Años de Represión_, 1992), el 20o aniversario del golpe de Estado (Veinte años. 1976-1996, 1996) o la creciente desocupación por el embate neoliberal en los años noventa (_Desocupación_, 1998), las muestra-libros diagramaron una trama móvil de imágenes, textos y voces que contribuyeron a componer una toma de posición colectiva desde el arte. Se expusieron o circularon en espacios como el Foro Gandhi, el Centro Cultural Recoleta, acompañando la ronda de Madres de Plaza de Mayo, el Instituto de Investigaciones Gino Germani de la Facultad de Ciencias Sociales de la UBA, delegaciones de la Central de Trabajadores de la Argentina (CTA), la plaza 1o de Mayo y la sala Clément Moreau del Centro de Documentación e Investigación de la Cultura de Izquierdas (CeDInCI). Formato de exposición-publicación impreso en páginas fotocopiadas y anilladas, fácilmente multiplicable y transportable, archivo ambulante, muestra gráfica colaborativa y artefacto expositivo capaz de desplegarse en cualquier espacio, las muestra-libro articularon una red de complicidades afectivas y políticas.

  **Ante el presente: RESIST/EXIST** quiere incitar las complicidades que Romero contribuyó a sostener y entretejer a través de tantos proyectos que llevó a cabo junto a otres artistas, retomando un formato y una consigna, así como una manera de entender el archivo como organismo vivo capaz de ser activado críticamente en el tiempo presente. Reescribir la consigna RESIST/EXIST para que vuelva a resonar en el contexto actual, abrirla a proyecciones poéticas y políticas, imaginar modos de _“resistir para no entregarse al pánico de las tinieblas”_. Porque cuando resistimos, existimos, aún errando y con las letras truncas e inconclusas, tomamos posición con palabras interrumpidas, a la espera de ser apropiadas por muchxs y reinventadas para agitar formas de delicada desobediencia, de alegre rebeldía por/venir.

  <br><br>
  **Archivo Romero por/venir**
  <br>(Lucía Bianchi, Lucía Cañada, Fernando Davis y Ana Longoni) RedCSur

