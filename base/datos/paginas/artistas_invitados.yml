---

titulo: 'Artistas invitados'
html_base: 'pagina-menu.html'
ruta_static: 'pag/artistas_invitados/index.html'
estilo: container d-flex flex-wrap justify-content-center

contenido: |

  {% for id_art, dat_art  in rec.artistas_invitados.items() %}

  <div id="{{ id_art }}" class="w250p border border-dark rounded-2 m-2 p-0">
    <div><img src="/rec/foto/personas/{{ dat_art.fotos.persona }}" class="img-fluid m-0"></div>
    <div class="d-flex flex-column align-items-center align-content-between p-1 m-0">
      <br>
      <div class="d-block">
        <b class="d-inline">{{ dat_art.nombre }} {{ dat_art.apellido }}</b>
        <br><small class="d-inline">{{ dat_art.nacionalidad }}</small>
        <hr>
      </div>
      <div class="mt-auto">
        <a title="Ir a la ficha de la sede" href="/per/{{ id_art }}" class="m-0 btn btn-sm py-0 px-2 btn-dark fx-ampliar"><span class="fs-5">+</span></a>
      </div>
      <br>
    </div>
  </div>


  {% endfor %}
