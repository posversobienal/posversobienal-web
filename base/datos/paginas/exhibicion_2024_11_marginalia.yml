  NOTAS:

  + <npt>1</npt> Eran frecuentes las imágenes de animales fabulosos o extraños, escenas de guerras entre especies, ilustraciones de índole sexual, sobre todo protagonizadas por clérigos, y observaciones y comentarios cómicos, e incluso filosóficos, acerca de los inconvenientes acarreados por el oficio de copista.
  + <npt>2</npt> El semiocapitalismo es un concepto desarrollado por el filosófo italiano Franco “Bifo” Berardi. Refiere a un modo de producción en el cual la acumulación de capital se consigue, esencialmente, por medio de una producción y una acumulación de signos: bienes inmateriales que actúan sobre la mente colectiva, sobre la atención, la imaginación y el psiquismo social.
  + <npt>3</npt> Hans Belting, “La idolatría hoy”, en _Iconoclastia, la ambivalencia de la mirada_, (Carlos A. Otero, ed.), La oficina de arte y ediciones, Madrid, 2012, p. 91.
  + <npt>4</npt> Adolfo Montejo Navas, “Utopias da linguagem (Anotacoes práticas), en História da Poesia Visual Brasileira (Org. Paulo Bruscky, Raíza Bruscky e Yuri Bruscky), MAMAM, Recife, 2016, p.40.

