contenido: |
  El Evento Teórico de **POSVERSO BIENAL** fue proyectado como un espacio de formación, basado en la producción y difusión de conocimiento sobre arte contemporáneo y prácticas poéticas experimentales. Integrado con la participación de investigadores, curadores y artistas, tuvo como finalidad fomentar y potenciar instancias de reflexión teórica sobre las prácticas poético-artísticas contemporáneas y sus posibilidades de incidencia en la disputa cultural por el sostenimiento de discursividades críticas y contrahegemónicas.

  <br><br><hr>
  <h2 class="text-center">Participantes</h2>


biografias:
  pianowski_fabiane: |
    Nacida en Castro/PR/Brasil (1974). Investigadora, profesora y artista. Desde 2013, actua como profesora adjunta del Instituto de Letras y Artes (ILA) de la Universidad Federal de Río Grande - FURG. Doctora en Historia, Teoría y Crítica por la Universidad de Barcelona. Coordina proyectos de investigación, docencia y extensión en comunicación visual, arte correo, poesía visual y educación artística. Entre sus principales proyectos universitarios estan _Miradas Enredadas/Networking Glances_ (@networkingglances) y Nave – Núcleo Artes Visuais en Extensión (@navefurg). Acaba de realizar una estancia postdoctoral en la Universidad de Barcelona y participar en el programa de investigadores invitados del Centro de Estudios y Documentación (CED) del Museu d'Art Contemporani de Barcelona (MACBA) para investigar la obra de Pere Sousa.

  peterlini_patrizio: |
    Licenciado en Literatura Moderna y Psicología Clínica, posee un título D.E.A. en Psychanalyse Concept et Clinique en la Université Paris-8. Miembro participante de la Escuela Lacaniana de Psicoanálisis en Italia, es miembro de los comités científicos del Archivio Luciano Caruso (Firenze), “BAU Contenitore di cultura contemporanea” y del Comité de Suivi de l'EUR Creates Université Côte d'Azur. De 2005 a 2010 colaboró con el Archivo F. Conz, ocupándose de sus publicaciones, exposiciones y catalogación de obras y documentos. Desde 2013 es director de la Fondazione Bonotto. De 2017 a 2021 fue miembro permanente del jurado del “Prix Littéraire Bernard Heidsieck-Centre Pompidou”, el cual ayudó a establecer. Ha comisariado exposiciones en importantes instituciones internacionales y sus aportaciones están publicadas en numerosos catálogos de arte y en revistas de psicoanálisis. Entre sus publicaciones: “Riviste d'arte d'avanguardia. L'esoeditoria in Italia negli anni 60 e 70”; “Sarenco: le riviste, la lotta. Storia di un esploratore d'avanguardia”; “Lo squartamento estetico. La distruzione della bellezza nella Body Art”; " Fluxbooks. Fluxus Artist Books"; “Arrigo Lora Totino. La parola come poesia segno suono gesto. 1962-1982"; “Sense Sound / Sound Sense. Fluxus music, scores and records”; “Gino Pellegrini. Giocando con l'arte”; “Rivoluzione a parole. Poesia sperimentale internazionale dal 1946 a oggi. Manifesti e testi teorici”; “Giovanni Fontana. Epigenetic Poetry”; “Leggere Immagini Guardare Parole. Poesia Concreta, Poesia Sonora, Poesia Visiva”; “Fluxus. Arte per tutti” y “La voix libérée. Poésie sonore” catálogo innovativo en forma de app. En 2023 editó, junto con Angela Sanna, “George Maciunas. Scritti Fluxus”, antología italiana de los escritos de George Maciunas.

  kozak_claudia: |
    Doctora en Letras (UBA), investigadora principal del Conicet, profesora titular en la carrera de Comunicación y adjunta en la carrera de Letras, de la Universidad de Buenos Aires. Coordina Ludión. Exploratorio latinoamericano de poéticas/políticas tecnológicas y la Red de Literatura Electrónica Latinoamericana. Integra el Consejo de Directores de la Electronic Literature Organization. Algunos de sus libros más recientes como autora y compiladora son: _Antología Lit(e)Lat Vol. 1_ (Antología de Literatura Electrónica Latinoamericana y Caribeña, coeditado con Leonardo Flores y Rodolfo Mata, 2020, _Fobias-fonias-fagias. Escritas experimentais e eletrónicas ibero-afro-latinoamericanas_ (coeditado con Rui Torres, 2019); _Tecnopoéticas argentinas. Archivo blando de arte y tecnología_ (2012, reedición 2015).

  mata_rodolfo: |
    (Ciudad de México, 1960) Es investigador en el Centro de Estudios Literarios del Instituto de Investigaciones Filológicas de la UNAM, donde ha publicado trabajos en torno a José Juan Tablada y a temas como las relaciones entre las vanguardias literarias y la ciencia, y la literatura electrónica. Se formó originalmente como Ingeniero Industrial y de Sistemas (ITESM), y posteriormente estudió licenciatura en Letras Hispánicas (UNAM), maestría en integración de América Latina (Universidad de São Paulo) y doctorado en literatura latinoamericana (UNAM). Ha traducido a escritores y críticos brasileños como Haroldo de Campos, Paulo Leminski, Rubem Fonseca, Dalton Trevisan, Clarice Lispector, entre otros. Coautor de las antologías _Ensayistas brasileños: literatura, cultura y sociedad_ (2005), _Alguna poesía brasileña 1963-2007_ (2009, reed. 2014), y _Antología Lit(e)Lat Volumen 1_ _de literatura electrónica latinoamericana_ (2021).

  pujol_duran_jessica: |
    Es poeta, investigadora y traductora. Actualmente, es Profesora Asociada en la Universidad de Santiago de Chile, donde lleva a cabo un proyecto de investigación sobre redes y producciones de poesía experimental de la neovanguardia latinoamericana. Fue poeta residente en la Universidad de Surrey en 2013/2014; ha publicado poesía latinoamericana en traducción en la revista Alba Londres, que dirigió hasta 2019, en Reino Unido; también ha publicado varias traducciones.

  aguiar_fernando: |
    Nació en Lisboa en 1956. Poeta experimental, performer, pintor y curador independiente. Miembro del comité internacional del “Festival de Poèsie – Voix de la Méditerranée” (Francia, 2011-2013) y miembro del comité de redacción de las revistas “DOC(K)S (Francia), “Rampike” (Canadá) e “Inter – Art Actuel” (Canadá). Ha sido organizador de festivales, exposiciones y antologías de poesía experimental, actividades que contribuyeron decisivamente para la divulgación y afirmación nacional e internacional de la poesía experimental portuguesa. Dirige y administra el _Arquivo Fernando Aguiar_, compuesto por cerca de 50.000 ítems relacionados con poesía experimental y visual, performance, arte postal, libros y ediciones de artista, Fluxus y arte conceptual, desde los años 1960, con destaque para el acervo de poesía experimental portuguesa.

  fontana_giovanni: |
    Nacido en Frosinone, Lacio, en 1946. Poliartista, tiene experiencia en artes visuales, arquitectura, teatro, música, literatura. Interesado por la relación entre las artes, llegó a una nueva concepción del texto y teorizó los conceptos de "poesía pretextual" y de "poesía epigenética". Ha producido obras intermediales, incluida la obra radiofónica _Le Droghe di Gardone_, encargada por la Fundación Louis Vuitton de París (2016), y la creación de numerosos videopoemas, entre ellos _Poema Bonotto_ (2015), compuesto para la Fundación Bonotto. Fundó La Taverna di Auerbach, revista internacional de poética intermedia, y la revista de poesía sonora Momo y es editor de la revista de audio Baobab. Ha participado en miles de festivales de nueva poesía y arte electrónico en Europa, América, Japón y Australia, realizando performances e instalaciones.

  wyskiel_dagmara: |
    Polaca radicada en el norte de Chile. Doctora en Arte de la Universidad de Bellas Artes de Cracovia. Ha participado en bienales en Rusia y Polonia. Sus obras se han expuesto en el Museo Nacional de Arte de Bolivia, Museo de la Memoria y Derechos Humanos en Santiago y el Espacio de Arte Contemporáneo de Montevideo, entre otros museos y galerías de Estados Unidos, España, Polonia, Chile, China, México, Indonesia y Argentina. Fue editora de campo de la Trienal de Chile en 2009. Es cofundadora de la Bienal de Arte Contemporáneo SACO, que desde 2012 difunde el arte contemporáneo entre nuevos públicos en el norte de Chile. Desde el 2016, coordina también el Centro de Residencias Artísticas ISLA en Antofagasta.

  doberti_paula: |
    (Buenos Aires, 1966) Es Profesora Nacional de Pintura egresada de la Escuela Nacional de Bellas Artes Prilidiano Pueyrredón y Licenciada en Artes Visuales egresada del IUNA. Maestranda en Artes Performáticas (UNA). Es docente investigadora del Departamento de Artes Visuales (UNA) y de la Carrera de Artes de la Facultad de Filosofía y Letras (UBA). Trabaja de manera colaborativa en diversos colectivos, como: Museo del Objeto Contemporáneo (M.O.C), Dibujos Urgentes, G.R.A.S.A, Río Memoria y La Compañía de Funciones Patrióticas. Se ocupa de la gestión, curaduría y montaje en _Umbral espacio de arte_, ámbito de experimentación y encuentro, que codirige con Débora Kirnos.

  holderbaum_flora: |
    Tiene un Doctorado en Música por la USP y un Postdoctorado en Música por la Unespar/PR. Es artista de la voz, docente y compositora. Trabaja con el instrumento vocal y sus intersecciones con la música experimental y electroacústica y ha profundizado en los campos de la tecnología del audio, la grabación, la mezcla, la masterización y la síntesis de sonido. Su investigación actual gira en torno a la música vocal electroacústica en obras de compositoras.

  blonk_jaap: |
    (Woerden, Holanda, 1953) compositor, performer y poeta autodidacta. Durante casi dos décadas la voz fue su principal medio para el descubrimiento y desarrollo de nuevos sonidos. Alrededor del año 2000, comenzó a trabajar con la electrónica, al principio usando muestras de su propia voz, luego ampliando el campo para incluir la síntesis de sonido puro y trabajando con sintetizadores analógicos. Como vocalista, Jaap Blonk es único por su poderosa presencia en el escenario y su libertad casi infantil en la improvisación, combinada con una aguda comprensión de la estructura. Ha actuado en todo el mundo, en todos los continentes.

  bruscky_paulo: |
    (1949, Recife, Brasil) Artista experimental y poeta, Bruscky es uno de los mayores exponentes del arte conceptual en Brasil y uno de los principales precursores de diversas manifestaciones que envuelven arte, tecnología y comunicación. Su trabajo está marcado por un carácter tanto multimedia como intermedia, así como por su contenido de contestación social y política, resultado de la postura crítica y militante del artista. Bruscky inició su investigación en el campo del arte conceptual en los años 1960, participando en el final de la década del movimiento del poema/processo, y a partir de 1973 ingresó en el circuito de arte correo, convirtiéndose en uno de los principales pioneros de esa manifestación en Brasil. A partir de entonces, desenvolvió un intenso diálogo con diversos artistas, principalmente miembros de los grupos Fluxus e Gutai, además de varios nombres de América Latina y de Europa del Este.

  de_gracia_silvio: |
    (Junín, Argentina). Artista visual y de performance, poeta experimental, investigador y curador independiente. Su producción teórica comprende ensayos y artículos que han sido publicados en revistas especializadas, libros y sitios web. Textos de su autoría fueron incluidos en los libros _Art Action 1998-2018_ (Inter Le Lieu, Québec, 2023); _Prácticas artísticas e imaginarios sociales_ (Ediciones Cúpulas, La Habana, 2014); _Utopías de la proximidad en el contexto de la globalización. La creación escénica en Iberoamérica_ (AVAE Archivo Virtual de Artes Escénicas, Universidad de Castilla-La Mancha, 2010); _Integración y resistencia en la era globa_l, (Centro de Arte Contemporáneo Wifredo Lam, La Habana, 2009); _Performance Presente Futuro_ (Oi Futuro Foundation/Contracapa, Rio de Janeiro, 2008). Autor, entre otros, de los libros _VIGO Volumen 1 Poesía Visual Argentina_ (Hotel DaDA editor, 2024); _Interferencias - Una década de arte acción 2005-2015_ (Hotel DaDA editor, 2020); e _Internet y performance - Negociaciones entre cuerpo, virtualidad y telepresencia_ (Hotel DaDA editor, 2013). Es miembro del comité de redacción internacional de la revista canadiense INTER Art Actuel, colaborando especialmente en la difusión de las prácticas de performance y arte acción de la escena Latinoamericana. En 2009 y 2012 fue conferencista invitado en el Evento Teórico de la Bienal de La Habana. Codirector de la galería HOTEL DADA y Director General de POSVERSO I Bienal Internacional de Poesía Experimental de Argentina.

  hurtado_michael: |
    Matemático egresado de la Universidad Nacional de Ingeniería, tecnólogo, artista de nuevos medios y poeta. Realizó una maestría en Matemática Aplicada en la Pontificia Universidad Católica del Perú y un diplomado en Fabricación Digital en el Center for Bits and Atoms del MIT. Se desempeña como profesor e investigador en el Departamento de Arquitectura de la Universidad Peruana de Ciencias Aplicadas y es codirector de Masmédulab, un laboratorio de poesía y nuevos medios. A través de Masmédulab, lideró proyectos significativos como la "Genealogía de la Poesía Electrónica Peruana" y el proyecto de "Rescate y Remediación de la Poesía Electrónica Latinoamericana". Becario del programa FabLearn de la Universidad de Columbia, miembro de la Electronic Literature Organization y de la red FabLab, cofundador de LimaMakers y co-editor del volumen 2 de la antología Lit(e)lat. En 2014, fue galardonado con el premio VIDA16 de la Fundación Telefónica para proyectos de vida artificial. En 2020 fue laureado con la primera edición del premio Hub Musical Chile para proyectos de arte inmersivo. Sus poemas electrónicos forman parte de colecciones como la _"Electronic Literature Collection vol 4"_ y la _"Cartografía de la Literatura Digital Latinoamericana"_ de la Universidad Diego Portales en Chile.

  gallardo_carlos: |
    Chile, 1954. Licenciado en Artes y en Estética por la Universidad Católica de Chile. Su obra considera parte de lo que la teórica del arte franco-chilena Nelly Richard denominó _Escena de Avanzada_, panorama referido a los artistas e intelectuales chilenos que desarrollaron prácticas y discursos experimentales y conceptuales durante la dictadura militar en Chile (1973-1990), marginados del circuito artístico oficial. Desde finales de los setenta hasta principios de los ochenta, el artista trabajó principalmente en el grabado y la performance, siendo su obra _A la Carne de Chile (1978 - 1983)_, una serie de acciones y registros fotográficos en mataderos de Santiago, una de las creaciones más relevantes del arte chileno de la época.

  archivo_romero_por_venir: |
    Proyecto colectivo impulsado por _Lucía Bianchi_, _Lucía Cañada_, _Fernando Davis_ y _Ana Longoni_ (Red Conceptualismos del Sur) desde 2021, ante la pérdida del archivo del artista Juan Carlos Romero.

  machado_maria_jose: |
    (Ecuador, 1984) María José, actualmente cursa un doctorado en Educación e Innovación en la UIIX de México. Posee un Máster en Teoría y Filosofía del Arte y una Licenciatura en Artes con mención en Artes Aplicadas. Ha dedicado una década a la docencia en la Universidad de Cuenca, además de participar como capacitadora en varias instituciones académicas y culturales en Ecuador. En el ámbito de la gestión cultural, ha desempeñado roles importantes en la Dirección de Cultura, Recreación y Conocimiento de la Alcaldía de Cuenca, así como en la Facultad de Artes de la Universidad de Cuenca.

  catolino_hugo: |
    Nacido en Buenos Aires. Reside en Suecia desde 1983, donde realizó estudios de Pedagogía en la Escuela Superior Mälardalens (1985-87). Pedagogo de teatro y productor de exposiciones de arte. Se desempeñó como Director de Cultura de la Ciudad de Västerås, en Suecia, durante varios años. Desde 2019, trabaja en colaboracion con _Editorial SaSoll_ de Palma de Mallorca en la produccion de Artbox con diferentes artistas de la Poesía Visual Experimental, como Clemente Padín, J.M. Calleja, Bartolomé Ferrando, Lucía Peiro, entre otros. Actualmente dirige la plataforma de gestión _By Sweden Art Project_, en Suecia.



