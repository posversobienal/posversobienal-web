contenido: |
  ## Claves para una inmersión profunda

  <br><br>
  En _Cápsula sonora_ se reúne el trabajo de un grupo de artistas que desarrollan diversas investigaciones en torno al sonido. Aunque provenientes de lenguajes, ámbitos y tradiciones artísticas diferentes, estos creadores confluyen en el ejercicio exploratorio del sonido como un canal privilegiado de expresión. De ahí que, en una primera aproximación, se los pueda englobar en el universo del arte sonoro. Lo sonoro es una categoría conceptual que apuntala un campo expandido, en el cual es posible desamarrar producciones del circuito de la música convencional e insertarlas en el mundo del arte contemporáneo. Sin embargo, cuando hablamos de arte sonoro no dejamos de correr el riesgo de pensar en la presencia del sonido como una condición excluyente y definitiva.

  A contracorriente de un enfoque que amplía, pero al mismo tiempo condiciona, podríamos decir que los artistas de la presente exhibición exploran poéticas sonoro-auditivas experimentales, en las que la potencialidad poética se encabalga sobre lo sonoro, y desde allí explota en un abanico de posibilidades inagotables. En cualquier caso, hablamos de prácticas que se inscriben fuertemente en el dominio de lo intermedial, y que trascienden el sonido en sí mismo, para abrirse a registros conceptuales y perceptuales inesperados.

  _Cápsula sonora_ nos invita a adentrarnos en una zona de inmersión, en la que no se trata de abandonarse a los estímulos del sonido, sino de fijarse en una escena detenida, casi de ausencia, marcada por el ritmo trascendente de la escucha. Articulada conceptualmente desde la práctica de la escucha profunda o _Deep Listening_, según la planteara la compositora estadounidense Pauline Oliveros, la exhibición nos propone “expandir la conciencia de escuchar y aprender la diferencia entre escuchar y oír”<np>1</np>. Así, las proposiciones sonoras que se presentan en esta exhibición diagraman su complejidad desde la práctica de la escucha como experiencia mental, es decir, “incluyendo todo el fenómeno sonoro que existe interna y externamente”<np>2</np>.

  Al explorar las piezas de _Cápsula sonora_, tenemos la oportunidad de conocer diversos abordajes del fenómeno sonoro, sin excluir siquiera aquellos márgenes donde las obras se desmarcan del sonido para derivar en el silencio, o en lo inaudible.

  <br>
  Un núcleo de artistas, donde se ubican **Bartolomé Ferrando**, **Jaap Blonk** y **Giovanni Fontana**, opera sobre la recuperación y revitalización de las experiencias sonoras de las vanguardias históricas. Sus obras retoman una tradición ligada al foneticismo, donde predominan múltiples retorcimientos del lenguaje y la voz humana. Estos trabajos son los que encarnan de un modo más acabado la expansión sonora del acto poético, marcando un desplazamiento en el que la voz se impone como herramienta esencial, pero donde también se refuerza la implicación corporal del poeta-performer.

  <br>
  En diálogo próximo con estas líneas de investigación, se encuentran las propuestas de **Flora Holderbaum**, **Juan Ángel Italiano** y **Ferran Destemple**.

  **Holderbaum**, quien se autodefine como artista de la voz, trabaja con el instrumento vocal y sus intersecciones con la música experimental y electroacústica. En su pieza, _I-U_, construye un paisaje vocal, una especie de estudio de los armónicos de la voz, en el que resuena la presencia de una persona doble que siente la cercanía de otra (_yo-tú_).  Esta música de voz, sostenida en la articulación de vocales, funciona como una forma casi mántrica, que incita a una escucha que estira y adelgaza la experiencia temporal.

  **Italiano**, por su parte, en _El hombre mecanizado_, track extraído de su álbum _MondoMeccano_<np>3</np>, ensaya una serie de improvisaciones vocales para apuntar un sorprendente contrasentido: recurrir al aparato fonatorio para reproducir los sonidos propios de un entorno industrial. La extrañeza de este despliegue fonético se repotencia en su carácter de desvío del sueño “ruidista” de Luigi Russolo, y en la crítica implícita que carga contra la pervivencia de formas de deshumanización y mecanicismo en la sociedad contemporánea.

  En _DesSonate_<np>4</np>, de **Ferran Destemple**, asistimos a un ejercicio entusiasta e irreverente de collage de sonidos, que se sostiene tanto en el uso de la voz poética como en el desarrollo y apropiacionismo musical. En esta versión de _Ursonate_, el clásico de Kurt Schwitters, Destemple mezcla fragmentos sonoros hasta provocar la disgregación del original en una nueva pieza que consigue tornarse autónoma.

  <br>
  El trabajo de **Mónica Mura** se sitúa en el campo de la performance sonora. En este tipo de obras, la utilización del sonido se verifica como enunciado, en estrecha conexión con los signos emanados de la presencia corporal. Atendiendo al conjunto de relaciones entre sonido y cuerpo performático, la sonoridad es explorada como dispositivo de lenguaje, y como tal, apto para la productividad discursiva. En _Sonallas_<np>5</np> (2021), la artista emplea cencerros de chapa de hierro de diferentes formas y tamaños, construidos en Cerdeña, su tierra natal, para la realización de un concierto sonoro performático. En las culturas ganaderas, los cencerros o pequeños cascabeles eran colgados al cuello de los animales para poder controlarlos y localizarlos, e incluso para ahuyentar peligros. Mediante la apropiación y el uso subversivo de los cencerros, la artista busca interpelar al espectador acerca de modos de vida tradicionales, que están fuertemente signados por la permanencia de desigualdades de género.

  <br>
  _Tartamudo_, de **Yuri Bruscky**, consiste en un disco de vinilo, intervenido con la técnica de lathe cut. Durante el proceso de producción del álbum en la fábrica, la aguja de corte se suspendió y bajó varias veces, lo que hizo que los surcos del disco se distribuyeran azarosamente en su superficie. Así, el propio torno corta, tartamudea la pieza, una composición de _text-sound_ en homenaje al poeta Pedro Xisto. Disco de artista, producido por un artista esencialmente sonoro, _Tartamudo_ nos deja entrever cómo se entremezclan medios artísticos inmateriales como el sonido y la poesía con un formato material de publicación, el disco plano o fonográfico.

  <br>
  **Rafael Bresciani**, **Irina Novarese**, **Stephan Groß** y **Cristiana de Marchi** configuran un conjunto que comparte un marcado enfoque situado y contextual. En este sentido, vemos que en sus trabajos la experiencia sonora aparece estrechamente ligada a posicionamientos críticos sobre diversas problemáticas del mundo contemporáneo.

  _Slack Overflow_, de **Rafael Bresciani**, es una instalación de live coding que nos habla de los límites de la perfeccción maquínica y de la necesidad de liberarnos de las estructuras que nos aprisionan. Utilizando Threnoscope (un entorno de live coding con drones y micro-ajuste dentro de SuperCollider), Bresciani produjo y grabó hasta que el sistema llegó al agotamiento de su memoria, es decir, de su capacidad de trabajo. Así, en tiempos de sobreexplotación humana, acentuada por el uso de las nuevas tecnologías, la obra se revela como una crítica al capitalismo y a las complejas relaciones entre el hombre y la máquina.

  El poema _CHPPS_ de **Irina Novarese**, presentado en forma de instalación sonora, e interpretado por la cantante experimental Bianca Iannuzzi, traduce conceptualmente impresiones de la artista sobre la acumulación de residuos en los océanos. Dando voz a las partículas químicas liberadas por la basura plástica, Novarese canta y celebra un presente oscuramente amenazador, en el que avizora nuestra propia extinción.

  Una mirada muy similar a la de Novarese es la que inspira el video _BIS NICHTS MEHR ÜBRIG IST / Hasta que no sobre nada_, de **Stephan Groß**. A partir de operaciones de borrado y reducción, el video nos muestra el colapso de la palabra y el sonido. Ante nuestra mirada, la frase que da título a la pieza, y la música electrónica experimental que la acompaña, van desapareciendo simultáneamente. Cada vez que una palabra se borra de la pantalla, se reduce un sonido. Groß, a través de este viaje sonoro y visual hacia la nada, elabora una metáfora descarnada sobre las sociedades enfermas que avanzan hacia su disolución.

  _Un archivo de silencio_, de **Cristiana de Marchi**, es un poema-objeto revestido de un carácter eminentemente político. Se trata de cintas de audio pregrabadas tejidas a mano, que se resuelven en una pieza textil (in)sonora. De Marchi interroga el silencio desde una perspectiva de censura impuesta y autocensura interiorizada, intentando encontrar un mecanismo poético para desplegar significados críticos. Una serie de contenidos potencialmente subversivos o inadecuados, registrados en las cintas de audio, son silenciados al transformarse en “hilos”, y derivar en un textil que los expone, pero que los torna indescifrables e inaudibles. En su transición del texto al textil, de lo sonoro a lo insonoro, _Un archivo de silencio_ aborda cuestiones de comunicación, de audibilidad de los reclamos de la comunidad cívica, que frecuentemente son negados y silenciados.

  <br>
  _Cápsula sonora_ propone un recorrido atento a las apelaciones de la escucha, una pausa táctica para sustraernos a la proliferación de imágenes y asomarnos a los desbordes de diversas tramas sonoras. En las propuestas que agrupa este recorte, la experiencia sonora se presenta como práctica intermedial, vinculada a la experimentación, a los constantes cruces e hibridaciones de lenguajes, pero también como una interfaz altamente adecuada para portar signos críticos. En la iconosfera actual, saturada de visualidades sumisas a la lógica del capitalismo, quizá sean los sonidos, e incluso el silencio, los instrumentos más potentes para seguir enunciando, para continuar dando voz a otros sentidos y a otras formas de disidencia creativa.

  <br>
  Silvio De Gracia, 24 de julio de 2024.
