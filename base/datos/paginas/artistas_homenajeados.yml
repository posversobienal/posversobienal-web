  ## **Pere Sousa** (1955-2023)
  <br>



  También se homenajeará al artista granadino Pere Sousa, una de las figuras centrales de la poesía experimental y el arte correo en territorio español. En la década de los noventa dirigió la publicación P.O.BOX, revista de referencia del arte postal en España, y creó la factoría de activismo cultural Merz Mail.

  Activista cultural, editor, mail-artista y realizador de radio, Pere Sousa fue considerado uno de los poetas fonéticos más destacados de España, especializado en la obra de Kurt Schwitters y uno de los mejores intérpretes de su pieza Ursonate.

  En POSVERSO se exhibirán materiales del artista, pertenecientes al Archivo HOTEL DADA y se abordará su obra en el marco del Evento Teórico.
