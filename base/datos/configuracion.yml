programa:
  octubre:
    18:
      dia: Viernes
      eventos:

        '18:30':
          lugar: maca
          tipo: 'Apertura muestra central'
          titulo: 'POÉTICAS DE LA RESISTENCIA'
          texto: |
            Curaduría: Silvio De Gracia.

        '20:30':
          lugar: hotel_dada
          tipo: 'Exhibición'
          titulo: 'CÁPSULA SONORA'
          texto: |
            Curaduría: Silvio De Gracia y Ana Montenegro.

            Performance: Ana Montenegro (Brasil)

    19:
      dia: Sábado
      eventos:

        '10:00':
          lugar: museo_historico
          tipo: 'Exhibición'
          titulo: 'RESIST/EXIST Libro-muestra Homenaje a Juan Carlos Romero'
          texto: |
            Organiza: Red Conceptualismos del Sur. Ana Longoni, Lucía Bianchi, Lucía Cañada y Fernando Davis.

        '10:00':
          lugar: museo_historico
          tipo: 'Exhibición'
          titulo: 'EL COLECCIONISTA DE OFICIOS: Ricardo Salido'
          texto: |
            Curaduría: Ana Montenegro y Silvio De Gracia.

        '11:00':
          lugar: museo_historico
          tipo: 'Conferencia'
          titulo: 'Archivo Romero por/venir'
          texto: |
            Un ejercicio colectivo de imaginación archivística y desobediencia performativa. A cargo de Ana Longoni, Lucía Cañada y Lucía Bianchi.

        '17:30 a 20:00':
          lugar: maca
          tipo: 'Performances'
          titulo: 'Fernando Aguiar (Portugal), Rosemberg Sandoval (Colombia) y Montenegro-Fisher (Chile-Reino Unido)'
          texto: ''

        '21.00':
          lugar: 'casa_del_pueblo'
          tipo: 'Exhibición'
          titulo: 'OIR PALESTINA'
          texto: |
            Organiza Red Conceptualismos del Sur. Curaduría: Ana Longoni, Lucía Cañada, Lucía Bianchi y Fernando Davis.

            Tomar la voz por Palestina - Lectura colectiva de los Monólogos de Gaza.

      20:
        dia: Domingo
        eventos:

          '10:30 a 11:30':
            lugar: 'horno_de_grippo'
            tipo: 'Acción poética'
            titulo: 'Pan-paz'
            texto: |
              Ricardo Salido y Silvio De Gracia.

          '12:00 a 13:30':
            lugar: casa-taller_torviso-sarobe
            tipo: 'Visita guiada'
            titulo: Espacio Ecopóetico
            texto: |
              Visita guiada a los talleres y el entorno natural.

          '13:30':
            lugar: villa_alpina
            tipo: 'Exhibición'
            titulo: 'THE SKY HAS NO PLACE TO GO'
            texto: |
                Poetas experimentales de Italia y Alemania.

                Archivo HOTEL DADA. Curaduría: Silvio De Gracia

