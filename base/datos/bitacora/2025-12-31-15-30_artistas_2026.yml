detalle: |
  Finalizada la labor del equipo curatorial, se confirma que la segunda edición de POSVERSO BIENAL contará con 53 artistas invitados.


contenido: |
  Con el ingreso de los artistas electrónicos y de performance, seleccionados por las curadoras Claudia Kozak y Soledad Sánchez Goldar, se completó el listado de los artistas invitados a POSVERSO 2026.

  En la selección final, destaca un nutrido grupo de artistas argentinos de relevancia nacional e internacional, con nombres como Silvia Rivas, Ana Laura Cantera, Andrés Denegri, Virginia Buitrón, Teresa Pereda y Diego Alberti. Entre los artistas internacionales, vale mencionar a Marilá Dardot (Brasil), Santiago Sierra (España), Rosemberg Sandoval (Colombia), Mounir Fatmi (Marruecos), Wendy Yashira (Perú) y Enrique Jezik (México).

  También es importante la presencia de artistas locales, que provienen de distintos campos artísticos, como las artes visuales, el teatro, las artes del cuerpo, la poesía, la joyería contemporánea y la música experimental.  En este núcleo se incluyen, entre otros, Hebe Argentieri, Susana Nazer, Silvina Torviso, Daniel Sarobe, Carlos Macheratti y Luciano Pozo.

  <br>

  En cuanto a los países representados, los artistas proceden geográficamente de América del Norte, Latinoamérica, África y Europa, completando un total de 11 naciones participantes: Argentina, Bolivia, Brasil, Canadá, Colombia, España, Finlandia, Italia, Marruecos, México y Perú.

  En relación a Argentina, POSVERSO 2026 refuerza su carácter federal con la incorporación de artistas de Buenos Aires, Córdoba, Salta, Tucumán, Mendoza y Santa Cruz.

