  > Amplia entrevista a los directores de HOTEL DADA y la BIENAL POSVERSO en la prestigiosa revista de cultura BE CULT
  {.cita}

  > Ana Montenegro (Brasil) y Silvio De Gracia (Argentina), dirigen HOTEL DADA, la única galería en Argentina especializada en arte correo y poesía experimental, una de las pocas en el mundo de su tipo y, quizás, la única que comenzó como una revista. Ambos son también los creadores de POSVERSO, una singular Bienal Internacional de Poesía Experimental, descentrada, inserta en la pampa argentina, que se celebrará por primera vez en el mes de octubre.
  {.cita}

