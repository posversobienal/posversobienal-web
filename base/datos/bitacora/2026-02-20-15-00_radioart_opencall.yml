contenido: |
  Como parte del eje sonoro de la BIENAL POSVERSO, se presentará un Festival de Radioarte, que contará con la curaduría del investigador y artista sonoro Yuri Bruscky. A través de una convocatoria abierta, la Bienal Internacional de Poesía Experimental de Argentina, invita a artistas, investigadores, colectivos, radiodifusores, compositores y experimentadores sonoros a presentar obras para su exposición internacional de arte radiofónico.

  Bajo el tema curatorial de esta edición de la Bienal, «DEL ENCANTAMIENTO Y EL HORROR», se buscan obras que exploren la radio como lenguaje, dispositivo crítico, espacio poético y ámbito de experimentación estética y política – considerándola no solo como un medio de transmisión, sino como un campo expandido de escucha, memoria e imaginación pública.

  Las obras seleccionadas serán transmitidas durante el mes de septiembre en una programación especial de POSVERSO 2026 e Integradas en el archivo digital de la Bienal

