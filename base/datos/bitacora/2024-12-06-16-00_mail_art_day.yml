contenido: |
  El pasado 16 de octubre se inauguró  en el MAM- Museo de Arte Moderno y de Mail Art de Montecarotto (AN), en Italia, la exhibición titulada M.A.D Mail Art Day 2024, curada por el artista Ruggero Maggi.

  El proyecto M.A.D. Día del Arte Correo | 16 de octubre | fue lanzado a finales de 2022 por Ruggero Maggi para recordar a Ray Johnson, nacido el 16 de octubre y definido como "el artista desconocido más famoso de Nueva York". Al fundar en 1962 la Escuela por Correspondencia de Nueva York, con la que se burló de las diversas escuelas de arte por correspondencia que surgían en gran número en los Estados Unidos en ese momento, Johnson marcó el Big Bang del Arte Correo.

  La exhibición reúne algunos proyectos curados por Ruggero Maggi durante 2024. Entre ellos, destaca MAIL ART POETRY – La poesía es resistencia, proyecto colateral a la Primera Bienal Internacional de Poesía Experimental de Argentina - POSVERSO, fuertemente impulsada por los artistas Silvio De Gracia y Ana Montenegro, quienes han ampliado la investigación poética experimental a múltiples campos intermediales, involucrando a artistas de todo el mundo con una ramificada y articulada difusión de la cultura y el ARTE VIVO.

