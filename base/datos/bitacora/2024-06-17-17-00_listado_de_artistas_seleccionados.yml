  El equipo  directivo de la Bienal tiene el placer de anunciar la lista completa de artistas que se incorporan a su programa oficial.

  La selección final estuvo a cargo de un equipo de destacados creadores y curadores de renombre internacional en el campo de las artes visuales y la poesía experimental: Fernando Aguiar, poeta experimental y artista visual portugués; Giovanni Fontana, poeta sonoro, performer y teórico italiano; Claudia Kozak, Doctora en Letras, investigadora y especialista en poéticas electrónicas; y Marisa Flórido César, Doctora en Artes Visuales, crítica de arte y curadora brasileña. Luego de un arduo trabajo, el jurado definió los nombres de los artistas que se integrarán al programa oficial de la Bienal.

  Cabe recordar que el OPEN CALL contó con más de 250 aplicaciones procedentes de los cinco continentes, quedando preseleccionadas en una primera etapa un total de 58 propuestas.

