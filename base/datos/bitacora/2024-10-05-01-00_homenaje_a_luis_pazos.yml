contenido: |
  En el contexto de *POSVERSO Bienal Internacional de Poesía Experimental de Argentina* se propone un homenaje al artista conceptual y poeta experimental platense Luis Pazos, un creador fundamental para pensar el desarrollo y la historia del arte argentino desde los años sesenta, a partir de su constante desafío a los límites de las prácticas artísticas en los dominios de la poesía experimental, la performance y las acciones en el ámbito público. La obra de Luis Pazos está presente en la muestra central de la Bienal, titulada Poéticas de la resistencia, en la que participan 35 artistas nacionales e internacionales, y en la que se destacan nombres como los de Matilde Marín, Gabriela Golder, Daniel Ontiveros, Rosana Fuertes, Clemente Padín, Javier del Olmo, Lucas Di Pascuale, Leila Danziger, Soledad Sánchez Goldar y Antonio Caro, entre otros.

  Además, el homenaje a Pazos incluirá una mesa redonda en el Museo de Arte Contemporáneo Argentino “Víctor Grippo”, con la participación de amigos del artista; una activación de La cultura de la felicidad, una de sus acciones públicas más emblemáticas; y una sesión de lectura de su poesía verbal en la voz de destacados poetas de la ciudad de Junín.

