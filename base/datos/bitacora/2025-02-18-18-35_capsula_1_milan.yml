  ## MELANCOLÍA el mundo comienza a desdibujarse

  <br>
  <small>CURADOR:</small> Silvio De Gracia

  Del 13 al 28 de febrero de 2025.
  <br><small>INAUGURACIÓN:</small> jueves 13 de febrero a las 18.00 horas.
  <br>Abierto al público miércoles, jueves y viernes de 18:00 a 20:30 horas y con cita previa en *info@dotbox.it*.
  <br><small>ARTISTAS:</small> **Ana Montenegro** (Brasil/Argentina), **Alejandra Montiel** (Argentina), **Mónica Mura** (Italia) y **Simone Moraes** (Brasil).

  [Visualcontainer[.Box]](https://www.dotbox.it/) acoge la primera exposición internacional
  ["CÁPSULA 1 Milán | MELANCOLÍA El mundo comienza a desdibujarse"](https://www.dotbox.it/main/posverso-bienal-internacional-de-poesia-experimental-de-argentina-malinconia-il-mondo-comincia-a-confondersi/)
  de la Bienal Internacional de Poesía Experimental Argentina, que acaba de finalizar en diciembre de 2024.

  *MELANCOLÍA el mundo comienza a desdibujarse* reúne obras de artistas que trabajan en el ámbito del arte de la performance. Son propuestas donde el cuerpo se revela en ejercicios de ligereza, intensidad y fragilidad, que se inscriben en paisajes o espacios que evocan un mundo en proceso de desintegración. La melancolía surge como síntoma en una serie de gestos que encuentran en la repetición una forma de protección contra el colapso de toda certeza. Concebidas como operaciones poéticas, las obras emergen como exorcismos vitales contra el rostro distópico de un mundo en riesgo de extinción.

  Obras en exposición:

  + Ana Montenegro <small>(Brasil/Argentina)</small> – **Vértigo**, 7:30, 2018.
  + Ale Montiel <small>(Argentina)</small> – **Lo que Callas También Suena**, 2:19, 2022.
  + Monica Mura <small>(Italia)</small> – **Sonallas**, 18:30, 2021.
  + Simone Moraes <small>(Brasil)</small> – **La serenidad**, 2:45, 2017.
