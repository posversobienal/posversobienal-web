  El jurado de preselección eligió 58 propuestas en los múltiples lenguajes que incluye la BIENAL, entre las más de 250 aplicaciones de artistas procedentes de los cinco continentes.

  El proceso de preselección fue realizado por un jurado integrado por la Directora Artística de la Bienal, la performer, poeta experimental y curadora brasileña [Ana Montenegro](/per/ana_montenegro/); la artista visual y poeta experimental argentina [Hilda Paz](/per/hilda_paz/); y la Doctora en Arte [Natalia Giglietti](/per/natalia_giglietti/), Directora del Centro de Arte UNLP.

  En tanto, la próxima etapa, la selección final, estará a cargo de un equipo de destacados creadores y curadores de renombre internacional en el campo de la poesía experimental: [Fernando Aguiar](/per/fernando_aguiar/), poeta experimental y artista visual portugués; [J.M. Calleja](/per/j_m_calleja/), poeta experimental y performer español; [Giovanni Fontana](/giovanni_fontana/), poeta sonoro, performer y teórico italiano; [Claudia Kozak](/per/claudia_kozak/), Doctora en Letras, investigadora y especialista en poéticas electrónicas; y [Marisa Flórido César](/per/marisa_florido/), Doctora en Artes Visuales, crítica de arte y curadora brasileña.

