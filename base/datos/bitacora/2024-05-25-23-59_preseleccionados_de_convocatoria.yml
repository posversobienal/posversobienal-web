  La BIENAL es organizada por la galería de arte HOTEL DADA, que dirigen los artistas y gestores Silvio De Gracia y Ana Montenegro. Se presentará durante más de dos meses en espacios institucionales y otros no convencionales (sindicatos, centros culturales, escuelas, bibliotecas), convirtiendo así a la ciudad en un verdadero laboratorio de arte contemporáneo.

  Cuenta con el apoyo de la **Dirección de Cultura de la Ciudad de Junín** y de diversas instituciones públicas y privadas, además del aporte de alianzas estratégicas con el **Centro de Arte UNLP**, la **Bienal de Arte Contemporáneo de Río Negro**, de Valcheta, Patagonia Argentina, y la **Bienal de Arte Contemporáneo SACO**, de Antofagasta, Chile.
