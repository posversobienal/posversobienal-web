  **POSVERSO**
  <br>_Bienal Internacional de Poesía Experimental de Argentina_

  <small>CURADOR:</small> Silvio De Gracia.
  <br><small>EDICIÓN:</small> HOTEL DADA editor, Buenos Aires, octubre 2024
  <br><small>DIAGRAMACIÓN Y DISEÑO:</small> Carlos Macheratti.

  Libro-catálogo de la Primera Bienal Internacional de Poesía Experimental de Argentina. Incluye los textos curatoriales de las principales exhibiciones: Poéticas de la resistencia y Cápsula sonora. Además, nota introductoria, biografias de los curadores, listado de participantes, e info sobre las sedes y el Equipo de la BIENAL.

  Este breve volumen (anticipo del catálogo completo a editarse durante 2025) adquiere valor histórico y de referencia, aportando material teórico e informativo sobre un tipo de bienal inédita, centrada en los cruces de prácticas artísticas y poéticas experimentales que evidencian una necesidad vital por unir arte, poesía y contexto.
