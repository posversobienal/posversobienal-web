contenido: |

  Una de las grandes figuras de la escena artística internacional que prestigió la primera edición de POSVERSO BIENAL fue Marie Orensanz. Nacida en Mar del Plata en 1936, pero residente en Francia desde 1975, Marie es reconocida como pionera del arte conceptual en Argentina y figura central en el arte latinoamericano. Su obra, que examina la integración del pensamiento y la materia como metodología para obtener una conciencia social, incluye el empleo de frases de profundo humanismo como “Pensar es un hecho revolucionario”, “tenemos el poder de elegir” y “somos un fragmento de un todo”.

  Desde mediados de la década de 1980, Orensanz ha realizado varias obras públicas monumentales, entre ellas instalaciones en Art Basel Miami, Puerto Madero de Buenos Aires, el Parque de la Memoria de Buenos Aires, el Liceo Blanc-Mesnil de París, la Universidad San Martín de Buenos Aires y el Museo Nacional de Ciencias, Técnicas e Industrias de París. Su obra se encuentra en colecciones públicas y privadas de todo el mundo, como el Centro Pompidou de París, el Museo Nacional de Bellas Artes de Buenos Aires, la Colección Jorge Perez, Miami; Crans-Montana Ville, Suiza; Fond National d’Art Contemporain, Paris; Bremen Museum, Alemania; Centro de Multimedia Internacional, São Paulo, Brasil; M2A2 Musée Martiniquais des Arts des Amériques, Le Lamentin, Martinique; Museo de Arte Latinoamericano Contemporáneo de Managua, Nicaragua, entre otros.

  Marie Orensanz participó en la primera edición de POSVERSO BIENAL, brindando un enorme apoyo y toda su calidez humana al naciente proyecto. Enterada de que la muestra central, titulada *Poéticas de la resistencia*, se realizaría en el Museo de Arte Contemporáneo Argentino “Víctor Grippo”, decidió donar la obra con la que formó parte de la muestra al Museo, en consideración a la amistad y admiración que tuvo por Víctor Grippo, el consagrado artista conceptual nacido en Junín.


  La obra donada se titula “Interior...mente”, fue realizada em curten, con letras caladas al chorro de agua, y sus medidas son 280 x 160 x 240 cm, contando con un peso de casi una tonelada. A partir de un gran esfuerzo logístico de POSVERSO BIENAL, esta obra monumental fue trasladada a Junín desde Tristán Suárez, y emplazada en el patio del Museo de Arte Contemporáneo Argentino “Víctor Grippo” de la ciudad de Junín.

  Marie Orensanz viajó especialmente, en compañía de sus hijas, para asistir al vernissage e inauguración oficial de POSVERSO BIENAL. Visitó el Horno de Grippo, construido frente al Museo MACA en ocasión del Homenaje a Grippo, curado en 2022 por Ana María Battistozzi, y se entrevistó con los directores de la Bienal, Silvio De Gracia y Ana Montenegro, haciéndoles entrega de copias impresas y firmadas del histórico *Manifiesto Eros*, difundido en Milán en 1974.

  De la obra donada hay una edición de 5 ejemplares. La número 1 estuvo presente en ArteBa 2024 y fue adquirida por un coleccionista privado a la galería Ruth Benzacar. La número 2 fue donada al Museo de Arte Contemporáneo Argentino “Víctor Grippo” de Junín. Los restantes ejemplares aguardan su destino.


  La palabra constituye un elemento clave dentro de la práctica artística de **Marie Orensanz**. Desde los doce postulados que integraron el manifiesto Eros, que presentó en Italia en 1974, y donde destaca la clásica frase *Pensar es un hecho revolucionario*, su producción ha estado orientada por el uso de textos o palabras que le sirven para entablar una comunicación directa con el espectador. La obra *Interior…mente* consiste en una casa sin puertas ni ventanas, que incita al ingreso del público. Es preciso atravesar la casa para poder leer en el techo cinco pares de palabras que dialogan: *momento – instante, tiempo – crear, hacer – placer, pensar – reunir, unidad – compartir*. Las palabras están caladas, de modo que se leen en el vacío. La casa como símbolo de protección se transforma en espacio abierto. La invitación de Orensanz es doble: por un lado, se trata de mirar a través de las palabras para construir una reflexión; por otro, de ejercer una libertad donde la única protección indispensable es el respeto por el otro.
