  **Antonio Caro (1950-2021)**

  Considerado uno de los artistas conceptuales más importantes de Colombia, Antonio Caro es reconocido mundialmente por su habilidad para explotar el potencial visual de las palabras. Su obra emplea técnicas y formas de comunicación no convencionales para transmitir mensajes concisos que hacen referencia a problemáticas sociopolíticas y culturales.

