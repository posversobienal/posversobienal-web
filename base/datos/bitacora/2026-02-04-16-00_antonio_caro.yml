detalle: |
  A cinco años del fallecimiento de Antonio Caro, la muestra central de la Bienal presentará una videoperformance inédita del consagrado artista conceptual colombiano.


contenido: |
  Antonio Caro mantuvo una relación de amistad con Silvio De Gracia, director de BIENAL POSVERSO, y visitó en dos oportunidades la ciudad de Junín. La primera vez, en 2015, como artista invitado en PARTICIPACIÓN Encuentro Latinoamericano de Performance, que se realizó en el Museo de Arte Contemporáneo Argentino "Víctor Grippo"; la segunda, en 2018, como invitado especial en INTERSECCIÓN - Residencia de Arte y Naturaleza, que tuvo lugar en el Parque Natural "Laguna de Gómez" y en el pueblo de Agustín Roca.

  El video exclusivo que exhibirá POSVERSO BIENAL es el registro de una performance presentada por Antonio Caro en el espacio LA LUZ BUENA  - arte de ocupación, en Agustín Roca, en el marco del Evento de Performance "Casa Tomada", en 2018. Este video, titulado Recolector, fue grabado y editado por el videomaker colombiano Fernando Pineda y producido por LA LUZ BUENA y HOTEL DADA Galería.

  Con el estreno de esta videoperformance, POSVERSO BIENAL rinde homenaje a una figura central del conceptualismo latinoamericano.

