contenido: |

  El programa educativo de POSVERSO BIENAL tiene como objetivo esencial que el arte contemporáneo y las prácticas poéticas experimentales se vuelvan accesibles a todos. Este programa se enfocará especialmente en los estudiantes de nivel secundario y terciario, y se desarrollará en los meses previos al inicio de la BIENAL y durante el transcurso de la misma.

  A través de talleres, charlas, y diferentes instancias de intercambio y aprendizaje a cargo de artistas y especialistas, se apuntará a brindar las herramientas conceptuales necesarias para acceder a una mayor comprensión y valoración de la oferta artística y cultural de la BIENAL.

  <br>
  Para ser viable y significativo este programa requiere de la colaboración y soporte de centros educativos y culturales y sedes asociadas al cronograma de exhibiciones de la BIENAL.

  **Invitamos a directores, gestores culturales, maestros y formadores** a contactar a [posversobienal@gmail.com](mailto:posversobienal@gmail.com) para integrarse al programa educativo de POSVERSO BIENAL.

  **Si te interesa ser parte del equipo de mediación de POSVERSO BIENAL** y potenciar nuestras propuestas de participación escolar y comunitaria puedes comunicarte a [posversobienal@gmail.com](mailto:posversobienal@gmail.com).

