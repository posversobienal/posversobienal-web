contenido: |
  Retomando la histórica frase-slógan *Arte en tránsito y en todos los sentidos* del artista conceptual brasileño Paulo Bruscky, pensamos una bienal que no se detiene, sino que se prolonga en un tránsito que la desmarca de la experiencia congelada en un tiempo y en un espacio determinados.

  Aunque POSVERSO se concibe desde un posicionamento geográfico específico, un emplazamiento táctico que enraíza fuera de los centros hegemónicos y que se proyecta desde Latinoamérica, también posee una voluntad móvil y deslocalizada que viene a replicar los flujos de la vida post-contemporánea.

  Con la intención de expandir los presupuestos teóricos y las producciones desarrolladas en POSVERSO 2024, pensamos una serie de activaciones a lo largo de 2025.  Exhibiciones y proyectos en tránsito y alrededor del mundo que insistan en una narrativa de resistencia y en un enfoque del arte en el que las prácticas poéticas experimentales no son una nota al pie de página, sino parte central de una historia aún no escrita.

  Abrimos una instancia de post-bienal que, a través de cápsulas o extractos,  lleve a otras geografías y otros territorios la fuerza y la singularidad de POSVERSO BIENAL, poniendo en diálogo a nuestros artistas y nuestras prácticas curatoriales con otras comunidades.

  <br>
  *BIENAL EN TRÁNSITO CÁPSULAS* es un proyecto que se desarrollará a lo largo de 2025, en asociación y colaboración con redes de artistas e instituciones alrededor del mundo. En cada espacio se presentarán recortes curatoriales integrados con artistas que formaron parte de POSVERSO 2024.
