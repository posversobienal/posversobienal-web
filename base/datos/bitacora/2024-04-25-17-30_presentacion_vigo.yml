  Junto al autor fueron parte de la presentación *Ana Montenegro* y *Julia Cisneros*.

  **Ana Montenegro** es artista visual y performer brasileña, basada en Argentina. Co-directora de la galería HOTEL DADA, donde se ocupa de la dirección artística y de la presentación de distintos proyectos editoriales y curatoriales. Con una amplia trayectoria nacional e internacional en el campo del arte de performance, se destaca por la práctica de la performance sonora y la poesia experimental en diversos soportes.

  Responsable de curadurías en Argentina y Brasil, fue curadora asociada en BIENALSUR 2023, Bienal Internacional de Arte Contemporáneo del Sur, y actualmente se desempeña como Directora Artística de POSVERSO, Bienal Internacional de Poesía Experimental de Argentina.

  Por su parte, **Julia Cisneros** es Magíster en Estética y Teoría del Arte (UNLP), Licenciada en Letras Modernas (UNC), Técnica Superior en Artes Visuales (UPC) y Profesora de Letras (UNLP).

  Co- editora en el proyecto de fanzines Bruma junto a Ana Axat y Pilar Romero desde 2019. Co-autora del libro Vigo (in) sonoro (2022, Ed. Rara Avis, Buenos Aires) junto a Alan Courtis y Julio Lamilla. Ha recibido becas del Fondo Nacional de las Artes en 2017, 2019 y 2021 y Activar Patrimonio 2022 para proyectos de relevamiento y puesta en valor de archivos, curaduría y creación personal.

  Estuvieron presentes en el lanzamiento de la obra varios poetas experimentales que integran la antologia, y que llegaron desde distintos puntos del país: *Claudio Mangifesta*, de Quilmes; *Javier Robledo*, de CABA; *Rosa Gravino*, de Cañada de Gómez; *Marcela Peral*, de Santa Fe; *Ro Barragán*, de La Plata; y *Sergio Bonzón*, de Pergamino. Además, se proyectaron videopoemas de las artistas *Rosa Gravino* y *Marcela Peral*.

