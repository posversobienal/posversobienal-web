  El pasado **viernes 19 de abril**, en la sede de Fundación Casa Pronto, se realizó la presentación de la revista-libro "VIGO. Volumen 1. Poesía Visual Argentina".

  Editado por el sello **HOTEL DADA editor**, y compilado por *Silvio De Gracia*, este lanzamiento apunta a dar visibilidad a la mayoría de los grandes referentes de la poesía visual nacional, a la vez que clarificar las líneas curatoriales que inspiran **POSVERSO**, la Bienal Internacional de Poesía Experimental que se desarrollará en nuestra ciudad entre octubre y diciembre del presente año.

  Vigo volumen 1 es una antología de poesía visual argentina, que reúne a un grupo de autores infrecuentes en otras selecciones, y que, sin reconocerse expresamente como poetas visuales, desarrollan prácticas que se articulan como formas de expansión del lenguaje poético.

  Así, junto a los poetas visuales ya habituales en otras antologías, se incluye un núcleo de artistas visuales, cuyo trabajo posee un carácter eminentemente intermedial. La lista completa de autores incluye a: *Marie Orensanz*, *Hilda Paz*, *Rosa Gravino*, *Claudio Mangifesta*, *Hugo Vidal*, *Claudia del Río*, *Sergio Bonzón*, *Diego Melero*, *Marcela Peral*, *Javier Robledo*, *María Paula Doberti*, *Silvia Lissa*, *Guillermo Daghero*, *Alejandra Bocquel*, *Alejandro Thornton*, *Norberto José Martínez*, *Ro Barragán*, *Javier del Olmo*, *Ariel Gangi*, *Silvio De Gracia*, *Daniela Mastrandrea*, *Soledad Sánchez Goldar* y *Mauro Césari*. El libro cuenta con un amplio texto introductorio, notas, bibliografía básica y una profusa cronologia que le aportan valor histórico, convirtiéndolo en una obra de referencia dentro de su campo de investigación.

  El compilador, **Silvio De Gracia**, es artista visual, poeta experimental, performer y curador independiente. Como investigador y teórico de prácticas poéticas experimentales, ha sido responsable de importantes publicaciones y proyectos curatoriales sobre el tema. Autor, entre otros, de los libros Instrucciones (Hotel Dada editor, 2022); Erecciones visuales (Babilonia, Navarrés, España, 2022): Interferencias – Una década de arte acción 2005- 2015 (Hotel Dada editor, 2020) y Poesía remixada (Hotel Dada editor, 2018). Su trabajo fue incluido en: Antología de Poesía Visual GRAMMA VISUAL, (Editorial Myrtos, Córdoba, España, 2006); ...xyzA – Cdef... antología de poesía visual argentina y catalana (Tiempo Sur, Buenos Aires, 2019); y Una antologia de poesía visual argentina y brasileña (ArsEt Ediciones/Laranja Original, Buenos Aires-San Pablo (2023).

