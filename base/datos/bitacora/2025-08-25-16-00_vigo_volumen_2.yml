contenido: |
  *HOTEL DADA editor*, en colaboración con POSVERSO BIENAL, lanzó oficialmente el pasado 1 de agosto el segundo volumen de la revista-libro VIGO, colección que se enfoca en el mapeo de la poesía visual practicada alrededor del mundo.

  *VIGO volumen 2* se titula *POESÍA VISUAL PORTUGUESA*, y cuenta con la coordinación, selección y estudio introductorio de Fernando Aguiar, reconocido performer y poeta experimental portugués.

  El libro incluye un amplio estudio cronológico del experimentalismo poético en Portugal y una selección antológica de los principales autores históricos y actuales, que lo convierten en un material de consulta imprescindible dentro de su campo de investigación.

