detalle: |
  (Ciudad de México, 1960) ha publicado los libros de poesía _Parajes y paralajes_ (1998), _Temporal_ (2008), _Qué decir_ (2011), _Nuestro nombre_ (2015) y _Desescribir_ (Ediciones del Lirio, México / Postypographika, Argentina 2021); los poemas electrónicos _Silencio vacío_ (Valencia, 2014) y _Pronombres_ (2018), y la plaquette _Doble naturaleza_ (2015). Ha traducido a escritores y críticos brasileños como Haroldo de Campos, Paulo Leminski, Sebastião Uchoa Leite, Rubem Fonseca, Dalton Trevisan, Clarice Lispector, Jorge Amado y Antonio Candido, y es coautor de las antologías _Ensayistas brasileños: literatura, cultura y sociedad_ (2005), _Alguna poesía brasileña 1963-2007_ (2009, reed. 2014), y _Antología Lit(e)Lat Volumen 1 de literatura electrónica latinoamericana_ (2021). Es investigador en el Centro de Estudios Literarios del Instituto de Investigaciones Filológicas de la UNAM, donde ha publicado trabajos en torno a José Juan Tablada y a temas como las relaciones entre las vanguardias literarias y la ciencia, y la literatura elctrónica. Se formó originalmente como Ingeniero Industrial y de Sistemas (ITESM), y posteriormente estudió licenciatura en letras hispánicas (UNAM), maestría en integración de América Latina (Universidad de São Paulo) y doctorado en literatura latinoamericana (UNAM ). Mantiene el sitio José Juan Tablada: vida, letra e imagen [tablada.unam.mx](http://www.tablada.unam.mx), el blog Qué decir [rodolfomata.blogspot.com](https://rodolfomata.blogspot.com) y con Diego Bonilla la página Bio Electric Dot [bioelectricdot.net](https://www.bioelectricdot.net/), donde se encuentra el poema electrónico _Big Data_ (2019), nominado para el Robert Coover Award 2021, de la Electronic Literature Organization. Sus poemas electrónicos han sido recogidos en _Cartografía de la literatura digital latinoamericana_.
