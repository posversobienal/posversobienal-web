detalle: |
  Chile, 1954. Licenciado en Artes y en Estética por la Universidad Católica de Chile, con estudios posteriores en el Sistema de Zonas de fotografía cinematográfica de Ansel Adam con el cineasta argentino Andrés Silvart. Su obra se considera parte de lo que la teórica del arte franco-chilena Nelly Richard denominó _Escena de Avanzada_, panorama referido a los artistas e intelectuales chilenos que desarrollaron prácticas y discursos experimentales y conceptuales durante la dictadura militar en Chile (1973-1990), marginados del circuito artístico oficial. En 1982, fue invitado por Richard a formar parte de la presentación chilena en la XII Bienal de París. Desde finales de los setenta hasta principios de los ochenta, el artista trabajó principalmente en el grabado y la performance, siendo su obra _A la Carne de Chile_ (1978 - 1983), una serie de acciones y registros fotográficos en mataderos de Santiago, una de las creaciones más relevantes del arte chileno de la época. Su producción artística ha sido distinguida con diversos premios, destacando las becas de la Corporación Amigos del Arte y de la Fundación Pacífico. Su obra forma parte de importantes colecciones públicas y privadas en Chile, Argentina, Colombia, Estados Unidos, Reino Unido y Francia. Vive y trabaja en Santiago.
