detalle: |
  (Buenos Aires, 1956) Licenciada en Historia de las Artes, UBA (1981). Artista, investigadora y curadora. A principios de los años 90 comienza a utilizar el elemento tierra en la construcción de una estética que profundiza su poética a partir del vínculo hombre-tierra. Entre sus muestras individuales se destacan: _Humus. La piel no calla_, BienalSur, UFGRS, Porto Alegre (2017); _Agua que no se detiene_, Museo Nacional de Arte Decorativo, Buenos Aires (2013); _Pró(x)imo posible. Cita país_, Parque de la Memoria, Buenos Aires (2013); _Recolección-restitución. Citas por América_, Centro Cultural Recoleta, Buenos Aires (2010); _Recolección en el bosque. Cita en Yatana_, I Bienal del Fin del Mundo, Ushuaia (2008). Integró las muestras colectivas: _El Dorado. Un territorio_, Fundación PROA, Buenos Aires (2023); _CITA CON LA SELVA Acciones ecopoéticas en Amazonia_, BIENALSUR 2023, Hotel DADA, Argentina (2023); _TIERRA_ Galería Herlitzka + Farias, Buenos Aires; _Fronteras abiertas_, 14º Bienal de Curitiba, Museo Niemeyer, Brasil (2019). Su obra se encuentra en importantes colecciones institucionales como la del Museo Nacional de Bellas Artes, Argentina, Museo de Arte Latinoamericano de Buenos Aires, Colección Fortabat, Buenos Aires, Museo Castagnino–MACRO, Rosario, Blanton Museum of Art – University of Texas, Austin, y Sayago & Pardon – SPACE Collection, Irvine, California, entre otras.
