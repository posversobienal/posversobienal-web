detalle: |
  (La Plata, 1967) Se dedica al dibujo, la estampa, la pintura, el textil, incursiona en acciones performativas. Es egresada con honores en Grabado y Arte Impreso de la Facultad de Artes de la UNLP. Becada por el FNA. Aprendió historieta con Alberto Breccia. En 2002 recibe el Premio Konex en Ilustración. En 2022 participa en el catálogo de _Giro Gráfico_ del Museo Nacional y Centro de Arte Reina Sofía, RedcSur, Madrid. En 2021 participa de _Cartas- Museo en Red- Tejiendo ecosistemas_, publicación del Museo Reina Sofía de Madrid. Entre sus libros y proyectos ilustrados se destacan: _Intermitente y contínua_ (Tercera Persona Colección 2023, la Plata) _Floreros,_ (Else edizioni, Roma 2023) _Furia de_ _filo_, (Else edizioni Roma, 2021); _La hermana menor_, con Suniyay Moreno (Pequeño editor, Bs. As. 2018); _No hay tiempo para jugar, retratos de niños trabajadores_ (Media Vaca, Valencia, 2004), entre otros. En 2023 presentó su muestra personal _Acerca de la imposibilidad de coleccionar espíritus-_ Obra textil en diálogo con la colección Palavecino de máscaras del pueblo Chané del Museo de La Plata y máscaras de la comunidad Chané-Tutiati de Aguaray, Salta, Centro de Arte UNLP, La Plata. El proyecto gráfico y político Furia de Filo (fragmentos) fue expuesto en espacios públicos y privados, festivales y manifestaciones en la vía pública, entre los cuales: “Papeles para pensar violencias“ en el Centro de Artes Visuales Museo del Barro, de Asunción del Paraguay en 2022. Parte de dicho proyecto forma parte de la colección del Museo de Arte y Memoria de la Plata. Participó de acciones en sostén del Movimiento Mujeres y Diversidades Indígenas por el Buen Vivir, y actualmente en acciones de apoyo a Palestina y contra el genocidio en curso. Desde 2008 vive cerca de Bolonia, en Italia, alternando períodos en Argentina.
