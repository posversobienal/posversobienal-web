detalle: |
  Artista visual nacida en Río de Janeiro, Brasil, donde reside y trabaja. Su producción artística busca la interacción entre el arte, la literatura y el contexto ambiental. Trabaja en pintura, grabado, instalaciones, objetos y libros de artista. Realizó las exposiciones individuales _O Naturalista Melancólico,_ Caixa Cultural Rio/RJ (2023-24); y _Redesenhando a Paisagem_, Museo de Arte de Blumenau/SC (2019). Ha participado en varias exposiciones colectivas, entre las que destacan: _7 Etnógrafos_, Galeria DotArte, Belo Horizonte/MG (2020); _A Melancolia da Paisagem_, SemTítulo Arte Galeria, Fortaleza/CE (2019); _Aos Fios Entreguei o Horizonte_, Galeria Hiato, Juiz de Fora/MG (2018); _Miragens_, Centro Municipal de Artes Hélio Oiticica, Rio de Janeiro/RJ; e Imersões, Casa França-Brasil, Rio de Janeiro/RJ (2017). Licenciada en Pintura y Literatura por la Universidad Federal de Río de Janeiro, con maestría en Literatura (UFRJ) y una Especialización en Historia del Arte y la Arquitectura en Brasil por la PUC-RIO. Fue profesora suplente en el curso de Pintura de la Facultad de Bellas Artes de la UFRJ y actualmente cursa el doctorado en el Programa de Posgrado en Artes Visuales de la UFRJ, en el área de Teoría y Experimentación en Arte, línea de Poéticas Interdisciplinarias.
