  Born in Lisbon in 1956. Experimental poet, performer, painter and independent curator. He published 42 books of poetry, performance, and anthologies of Portuguese experimental poetry and international visual poetry in Portugal, Spain, Germany, Italy, Ireland, Brazil, Canada, U.S.A., England and Sweden. He held 52 individual exhibitions and participated in numerous group exhibitions of visual poetry, painting, photography, mail-art, video and installations. He participated in 129 International Performance and Poetry Festivals, presenting more than 250 performances in 26 countries. Member of the international committee of the “Festival de Poèsie – Voix de la Méditerranée” (France, 2011-2013) and member of the editorial committee of the magazines “DOC(K)S (France), “Rampike” (Canada) and “Inter – Art Actuel” (Canada). He is represented in various public and private collections: Museu de Serralves, Museo Vostell Malpartida, The Ruth and Marvin Sackner Archive of Concrete and Visual Poetry, Fondazione Berardelli, National Center of Contemporary Art (Kaliningrad), Archivio Francesco Conz, Bibliotheca Alexandrina (Egypt) , Fondazione Bonotto, Archivo Lafuente, Fundação Cupertino de Miranda and Artpool Art Research Center. In 1996 he received the “LACONICUS” prize for cultural merit, during the IV CONGRESSO BRASILEIRO DE POESIA, and in 2021 he was awarded the “Mention Spéciale Fondazione Bonotto” of the “Prix Littéraire Bernard Heidsieck – Center Pompidou” (Paris).
