  (Woerden, Holanda, 1953) Es un compositor, performer y poeta autodidacta. Fue a la universidad para estudiar matemáticas y musicología, pero no terminó esos estudios. A finales de la década de 1970 empezó a tocar el saxofón y empezó a componer música. Unos años más tarde descubrió su potencial como intérprete vocal, primero en la recitación de poesía y luego en improvisaciones y composiciones propias. Durante casi dos décadas la voz fue su principal medio para el descubrimiento y desarrollo de nuevos sonidos. Alrededor del año 2000, Blonk comenzó a trabajar con la electrónica, al principio usando muestras de su propia voz, luego ampliando el campo para incluir la síntesis de sonido puro y trabajando con sintetizadores analógicos.

  Como vocalista, Jaap Blonk es único por su poderosa presencia en el escenario y su libertad casi infantil en la improvisación, combinada con una aguda comprensión de la estructura. Ha actuado en todo el mundo, en todos los continentes. Con el uso de electrónica en vivo y visuales interactivos, el alcance de sus conciertos ha adquirido una extensión considerable. Además de trabajar como solista, ha colaborado con muchos músicos y conjuntos en el campo de la música contemporánea e improvisada, como Maja Ratkje, Mats Gustafsson, Joan La Barbara, The Ex, el Dutch Wind Ensemble y la Ebony Band. Estrenó varias composiciones de la compositora alemana Carola Bauckholt, incluida una pieza para voz y orquesta. El Donaueschinger Musiktage encargó una pieza para voz solista. En varias ocasiones colaboró ​​con el artista visual informático Golan Levin, para el Festival Ars Electronica.

  Tiene su propio sello discográfico, Kontrans, con un total de 29 lanzamientos hasta el momento. Otras grabaciones de Blonk aparecieron en varios sellos, como Staalplaat, Basta, VICTO, Ecstatic Peace, Monotype Records, Terp y Relative Pitch. Hybriden-Verlag, Berlín, publicó varios libros con su obra visual, cada uno con un CD y un dibujo original. Otros libros se publicaron en Simulacrum Press y Xexoxial. En 2013 apareció una colección completa de su poesía sonora en forma de libro con 2 CD, bajo el título "KLINKT".

