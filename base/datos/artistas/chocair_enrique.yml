detalle: |
  (1994, Hermosillo, Sonora) Escribe poemas. Retoma la idea de la apropiación como motor cultural latente, además de experimentar con otras plataformas para la literatura. Autor de "Hotel Regente, por Moe Szyslak" (ISC, 2022) y "La poesía es un contenedor de basura" (PECDA Sonora, 2021), serie de tickets tachados. Tiene publicaciones en revistas digitales e impresas como Tóxicxs, Oajaca, Pez Ciego, Grafógrafxs, Contra//Hegemonía, Granuja, entre otras. Ha trabajado como bibliotecario, editor, encargado de logística para eventos culturales y talleres. Actualmente trabaja como artista visual y creativo para Déficit Skateboards.
