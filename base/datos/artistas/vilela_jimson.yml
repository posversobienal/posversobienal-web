detalle: |
  1987, Rio de Janeiro. Vive y trabaja en São Paulo. Doctor en Poéticas Visuales (ECA/USP, 2020), Maestro en Poéticas Visuales (ECA/USP, 2015) y Licenciado en Artes Visuales (IART/UERJ, 2010). Entre sus exposiciones individuales, se destacan: _O mundo não escrito_ (Museu de Arte de Ribeirão Preto, 2021); _Narrativa_ (Espaço das Artes, 2018) y _Adaptável ao espaço que as palavras ocupam_ (Centro Cultural São Paulo, 2015). Entre las colectivas se pueden mencionar: _Retrospectiva - 25 anos Programa de Exposições_ CCSP (Centro Cultural São Paulo, 2015), _Convite à viagem_ (Rumos Itaú Cultural, 2012 y 2013), y 6ª y 7ª Bienal Internacional dde Bolivia (SIART, 2009 y 2011). Su obra integra las coleciones públicas del MAC Niterói, MAM-RJ, MAR-RJ y Pinacoteca de São Paulo. Recibió la Bolsa Funarte de Estímulo à Produção em Artes Visuais (2012), Prêmio Honra ao Mérito Arte e Patrimônio do IPHAN/Centro Cultural Paço Imperial/MinC (2013), y Prêmio Aquisições Marcantonio Vilaça Funarte (2013), Prêmio Aquisição Centro Cultural São Paulo (2014), Prêmio ProAC Artes Visuais do Estado de São Paulo (2014, 2017 y 2019) y Prêmio Estímulo à Jovens Artistas do 22º Cultura Inglesa Festival (2018).
