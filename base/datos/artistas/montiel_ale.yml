detalle: |
  (1979 Córdoba, Argentina) Es artista visual, investigadora, y performer. Estudió artes en la Universidad de Córdoba, UNC.

  Investiga en torno al concepto de cuerpo como primer territorio, trabaja procesos híbridos entre fotografías, video performance e instalaciones.

  Realizó muestras individuales y grupales desde 1997. Participó en proyectos y muestras nacionales e internacionales con obras de video performance al igual que en festivales de Chile, Brasil, Bolivia, Colombia, India y Chicago. Vive en El Calafate, Santa Cruz, Argentina.


detalle_previo: |
  (1979 Córdoba, Argentina) Licenciada en artes de la UNC. Investiga en torno al concepto de cuerpo como primer territorio, trabaja procesos híbridos entre fotografía, video-performance e instalación. Realiza muestras individuales y grupales desde 1997. Fue becaria del programa de formación de artistas Antorchas, Córdoba, 2004; del taller online “Cuerpo y acción”, impartido por Regina José Galindo, 2020, FUNBA, Guatemala; y beca del FNA de Creación 2022. Participó en varios programas de formación de artistas como el Di Tella 2022-2023, Abele 2021-2023, Taller compartido 2021 de Crudo arte contemporáneo, entre otros. Participó en proyectos y muestras nacionales e internacionales. Se le otorgó el tercer premio de la Bienal Internacional de Río Negro - Valcheta. Fue seleccionada en algunos salones como el Salón 2021 Federico Klemm XXV, el Salón Nacional 2022 y el 2023 (tercer premio de medios alternativos), en Premio OSDE, UADE y en el Salón Litoral 2022, participando con obras de video performance al igual que en festivales internacionales de Brasil, Colombia, India y Chicago. Vive en El Calafate, Santa Cruz.
