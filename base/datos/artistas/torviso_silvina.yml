detalle: |
  (Rosario, 1963) Vive y trabaja en Junín, provincia de Buenos Aires. Artista Visual y docente. Profesora Nacional de Pintura (Escuela Nacional de Bellas Artes Prilidiano Pueyrredón, hoy UNA) y Profesora Superior con Especialización en Dibujo (Escuela de Arte de Junín). Su obra se centra en el dibujo; también realiza objetos e instalaciones, integrando en su producción el textil, el video, el libro de artista, las acciones performáticas y la poesía visual. Ha realizado varias muestras individuales y participado en numerosas muestras colectivas y salones, entre ellos: Mención Salón Nacional de Artes Visuales de Junín (2022), seleccionada Bienal de Dibujo de San Juan (2021), seleccionada Salón Nacional de Artes Visuales, Dibujo (2016). Ha realizado varias muestras individuales: _LindeLínea_ en la sala del Colectivo Periferia, C.A.B.A (2018), _Literatierra_ en Estación de Arte, Junín (2017), Cenital en MuBal, Lincoln (2017). Junto con su compañero Daniel Sarobe: _Entorpeciendo el tránsito_, MACA, Junín (2019), y _Bosquizarse_, en galería HOTEL DADA (2024). Es integrante del Colectivo Periferia desde su creación. Ha desarrollado una vasta tarea docente, en diferentes funciones y niveles educativos, tanto en el ámbito académico como en el informal, publicación de artículos y reseñas en medios locales y regionales, charlas, conferencias y columnas radiales dedicadas a las artes visuales. Participó en INTERFERENCIAS Encuentro Internacional de Arte Acción, Junín (2005). En 2016 fue invitada a ser parte de UNE RÍO Proyecto Conjunto México/Argentina, diálogo performático intercultural entre las comunidades artísticas de ambas latitudes. En 2021 participó de _Otros libros_, exposición de libros de artista en Galería de Arte Hotel Dadá. Junto a Daniel Sarobe formaron parte del Proyecto La luz buena con las performances _La lluvia y los días_ (2021) y _La sombra del follaje_ (2023).


