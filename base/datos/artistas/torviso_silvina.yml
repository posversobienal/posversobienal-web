  (Rosario, 1963) Lives and works in Junín, province of Buenos Aires. Visual artist and teacher. She is a National Professor of Painting (Prilidiano Pueyrredón National School of Fine Arts, today UNA) and Senior Professor with Specialization in Drawing (Junín Art School). Her work focuses on drawing. She also makes objects and installations, integrating textiles, video, the artist's book, performative actions and visual poetry into her production. He has held several individual exhibitions and participated in numerous group exhibitions and salons, including: Mention National Hall of Visual Arts of Junín (2022), selected San Juan Drawing Biennial (2021), selected National Hall of Visual Arts, Drawing (2016 ). She has held several individual exhibitions: LindeLínea in the Colectivo Periferia, C.A.B.A (2018), Literatierra in 847 Estación de Arte, Junín (2017), Cenital in MuBal, Lincoln (2017). Together with her partner Daniel Sarobe: Entorpeciendo el tránsito , MACA Junín (2019). She is a member of the Periferia Collective since its creation. She has developed a vast teaching task, in different functions and educational levels, both in the academic and informal spheres: publication of articles and reviews in local and regional media, talks, conferences and radio columns dedicated to the visual arts. She participated in INTERFERENCIAS International Meeting of Art Action, Junín (2005). In 2016 she was invited to be part of UNE RÍO Mexico/Argentina Joint Project, an intercultural performative dialogue between the artistic communities of both latitudes. In 2017 she presented  her performance Literatierra  at the MUBAL in Lincoln and at 847 Espacio de Arte, Junín. In 2021 she participated in Other Books, an exhibition of artist books at the Hotel Dadá Art Gallery. Together with Daniel Sarobe, she was part of La Luz Buena Project with the performances La lluvia y los días (2021) and La sombra del follaje (2023).
