  He was born in the city of La Plata, Argentina, on April 30, 1950. In 1960, he settled in Junín, where he carries out most of his activity. From an early age he began his experience as a graphic designer, delving into the craft and its different techniques for many years. At the same time, he began studying drawing and painting in different schools. In 1968 he was a founding member of the "Grupo Sol", with which he held various group exhibitions until 1973, in different cities in the province of Buenos Aires, Córdoba, Rosario, La Pampa. Already in the 80s he was part of other pioneering groups in the plastic arts in the city of Junín, such as "Masarte" and the "Grupo de los Cinco." Being a personal friend of Víctor Grippo, he maintains permanent contact with artists and gallery owners in Buenos Aires. He was the printer of the historic ARTINF Magazine -arte informs- which was distributed throughout the world and of numerous books on different topics. In 1980 he founded his own publishing house, and edited several books of short stories, poetry and essays. In 1990 he began his teaching activity, as a professor in the Graphic Design program at the Provincial School of Art of Junín. As of 2006, he begins to reside in Spain and then in Caracas, Venezuela. In Spain he participates in some exhibitions organized by the "K de Cultura" Group, until his last exhibition at the 2nd International Art Fair, in 2010, at the Sohail Castle in Fuengirola, Malaga. In 2022, he participated in the Tribute to Víctor Grippo in Junín, building a clay oven in front of the city's Museum of Contemporary Art, together with Daniel De Camillis, replicating the action of Grippo and Jorge Gamarra in the Plaza Roberto Arlt in Buenos Aires. Aires, in 1972.
