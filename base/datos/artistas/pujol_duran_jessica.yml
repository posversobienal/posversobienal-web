detalle: |
  Es poeta, investigadora y traductora. Actualmente, es Profesora Asociada en la Universidad de Santiago de Chile, donde lleva a cabo un proyecto de investigación sobre redes y producciones de poesía experimental de la neovanguardia latinoamericana. Sobre este tema, está escribiendo un estudio monográfico titulado _Crosscurrents, Fluxus and Latin America_. Por otro lado, escribe poesía en los tres idiomas que la habitan: ha publicado libros de poesía en catalán, _El país pintat_ (2015) y _ninó_, (2019); en castellano, _Entrar es tan difícil salir_ (2016) y _El campo envolvente_ (2021) y varias plaquettes y un libro de poesía en inglés, _To One / To Multiple_ (2024). Fue poeta residente en la Universidad de Surrey en 2013/2014; ha publicado poesía latinoamericana en traducción en la revista Alba Londres, que dirigió hasta 2019, en Reino Unido; también ha publicado varias traducciones, entre ellas _Los hombres_ de Lisa Robertson, _Gritar es digno_ (poesía de Joan Brossa) y _La revolución de las esferas celestes_ (poemas de Sean Bonney).
