detalle: |
  Nació y reside en Cañada de Gómez, Santa Fe, Argentina. Egresada de Bellas Artes, UNR. Interesada en prácticas experimentales, su obra se desarrolla principalmente en poesía visual, libros de artista, objetos y arte correo.Expone regularmente en Argentina y el exterior. Sus trabajos han sido publicados en revistas, libros, medios digitales, integran revistas ensambladas y circulan por el mundo a través de envíos postales. Desde 2008 participa en circuitos de Arte Correo, lo cual le ha permitido experimentar una dimensión colaborativa y global de las prácticas creativas. Como artista correo participó en centenares de convocatorias y también ha gestionado una serie de exposiciones en instituciones de su ciudad. En 2020, dio inicio a su serie _Video Poesía_. En 2023, formó parte de SOPORTES EXPANDIDOS Exhibición de Libros de Artista en la galería HOTEL DADA. En 2024 fue incluida en la revista-libro VIGO Volumen 1 Poesía Visual Argentina (Hotel DADA editor).
