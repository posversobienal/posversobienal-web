  Artist, educator and historian, trained in History from the UEMG and postgraduate in History, Society and Culture from the PUC/SP. São-gonçalense, she lives and works in São Paulo since 2014. She researches the construction of the caipira cultural imaginary and its representation in historiographic writing. Her propositions enable re-readings about the formation of borders, institutional, political and economic limits between territorial spaces. The telling of stories is a fundamental element in her work and her proposals and interventions occur with or without institutional consent, occasionally recorded in photographs, materials provided by the public, audios, graphic data, stories (texts) and videos.
  {.lang-eng}

  She is currently developing “Bageira”, a set of 28 projects designed from the myths, legends, stories and rumors of her hometown, São Gonçalo do Sapucaí, MG. She participated in study groups, artistic residencies, and her works were exhibited in the following art institutions and museums: 2023 | 2022 - Exposição/Proposição, Conversas de Bageira - RAUS café, Pátio Victor Malzoni, São Paulo, SP; 2021 - Bageira Project, Artistic Residency at Sítio Nossa Senhora Aparecida - São Gonçalo do Sapucaí, MG; 2021 - Exposição (virtual), SAPUCAIA - Edital Agenda GAP, UFES, Universidade Federal do Espírito Santo, ES; 2020 - RespirArte Prize, Fundação Nacional de Artes, FUNARTE, SP; 2020 - Salão de Vinhedo, SAV, SP; 2019 - III Meeting of Graduations of the University of the State of Minas Gerais, UEMG; 2017 - 15th edition of the Exhibition Program of the Ribeirão Preto Art Museum, MARP, SP; 2015 and 2016 - Finalist of the “Prêmio Arte na Escola Cidadã” with the ação “Quería algo além, muito além de mim”.
  {.lang-eng}
