detalle: |
  Es un compositor de formación clásica, intérprete multimedia, pianista, músico electrónico, inventor/diseñador de instrumentos musicales inusuales y creador/productor de contenidos musicales y sonoros para teatro, cine, series en streaming, instalaciones sonoras sofisticadas, arte digital y arte público. También actúa con espectáculos monobanda y como coordinador/motivador de varios grupos colectivos (TrioLosCuatro, oTaodoMinf, Oquestra de Laptops de SP, etc. Con su trabajo de casi veinte años con las producciones multimedia de la Cia Nova de Teatro, su música ha sido reproducida en varios países del mundo (India, Irak, Italia, Grecia, Rusia, EE.UU./NY, entre muchos otros). Como artista monobanda actuó en varios festivales: MaerzMusik (Berlín), Audio Art Festival (Gdansk, Cracovia y Czercyn), ExperimentaClub (Madrid y Salamanca), Auditorio del Museo del Louvre (París), Cinemateca de Jerusalén, Downtown Variety Brazil Edition (La MaMa Club de Teatro Experimental, Nueva York). Wilson Sukorski (WlsnSkrsk) fue pionero en IA y Música (Bienales 87 y 89), improvisación musical libre (oTaoDoMinf, Jê, Orquestra de Laptops de SP) y uno de los fundadores de la performance brasileña moderna (PRNY, Bifrú, Etnics, Antifonia para Lira y Serrote, etc.).
