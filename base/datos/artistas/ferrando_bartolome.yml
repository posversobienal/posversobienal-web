detalle: |
  Ha sido profesor titular de performance de la Universitat Politècnica de València. Participa en multitud de eventos y festivales de performance en Europa, América y Asia, y coordina a su vez festivales internacionales de performance en el IVAM, en el MNCARS y en el EAC. Fue miembro de los grupos Flatus Vocis Trio, Rojo, y ahora de JOP, SIC, Bregues de Moixos, Trio poesía acción y dosentredos, dedicados al desarrollo de prácticas creativas situadas a medio camino entre la música, la poesía y el arte de acción. Ha publicado poesía y ensayo, y ha hecho grabaciones en MC, LP y CD, así como varios DVD de performance.
