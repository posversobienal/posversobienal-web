  Born in Frosinone, Lazio, in 1946). Polyartist, he has experience in visual arts, architecture, theatre, music, literature. Interested in the relationship between the arts, he came to a new conception of text and theorized the concepts of "pre-textual poetry" and the "epigenetic poetry". He has produced intermedial works, including the radio play Le Droghe di Gardone, commissioned by the Fondation Louis Vuitton in Paris (2016), and the creation of numerous video poems, including Poema Bonotto (2015), composed for the Bonotto Foundation. Among his works are the score-text Radio/Dramma (1977), the visual poetry works Le lamie del labirinto (1981) and L'uomo delle pulizie (1984), the collection of poetry Scritture lineari (1986), the poems La discarica fluente (1997), Frammenti d'ombre e penombre (2005), Questioni di scarti (2012), the monograph Testi e pre-testi (2010) and two novels: Tarocco Meccanico (1990) and Chorus (2000). Among his theoretical and critical essays we can mention "La voce in movimento" (2003), "Poesia della voce e del gesto" (2004), "Le dinamiche nomadi della performance" (2006), "L'opera plurale" (2009). He was curator of the CD Verbivocovisual. Antologia di poesia sonora 1964–2004 for the magazine Il Verri; he founded La Taverna di Auerbach, international magazine of intermedial poetics, and the magazine of sound poetry Momo and he is an editor of the audiomagazine Baobab. He has participated in thousands of festivals for new poetry and electronic art in Europe, in the Americas, in Japan and Australia, giving performances and installations. With verbo-visual works he took part in around eight hundred exhibitions; among these the Quadriennale di Roma (1986) and the Biennale di Venezia (2003, 2010). The research on the correlation between text and musical languages earned him the "Alberto Dubito" International Lifetime Achievement Award in 2020. On that occasion, his life and work were the subject of the volume Giovanni Fontana: un classic dell’avanguardia (Ed. Agenzia X, 2022), edited by Patrizio Peterlini and Lello Voce. In 2023, he was awarded the Elio Pagliarani National Lifetime Achievement Award.
