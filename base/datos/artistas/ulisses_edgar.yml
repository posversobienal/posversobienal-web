detalle: |
  Artista nacido en Recife, Pernambuco. Ha desarrollado sus investigaciones en los lenguajes de la instalación, el objeto arte, escultura y pintura. Realizó estudios de Escultura y Modelaje en la Universidad Federal de Pernambuco. Posee formación en Psicología (FCHE) y Filosofía (UFPE). Trabajó durante más de una década con la artista Ana Montenegro, usando el arte de performance para fundamentar otros medios como instalación, objeto,  fotoperformance y vídeo, participando de encuentros y festivales de performance como la Mostra Verbo, en la Galería Vermelho de San Pablo, y Performance Presente Futuro, en Oi Futuro, en Río de Janeiro. Actualmente, en el contexto de POSVERSO BIENAL, retoma su trabajo colaborativo con la performer Ana Montenegro.
