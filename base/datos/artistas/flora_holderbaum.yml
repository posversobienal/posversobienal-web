  Flora Holderbaum tiene un Doctorado en Música por la USP y un Postdoctorado en Música por la Unespar/PR. Es artista de la voz, docente y compositora. Trabaja con el instrumento vocal y sus intersecciones con la música experimental y electroacústica y ha profundizado en los campos de la tecnología del audio, la grabación, la mezcla, la masterización y la síntesis de sonido. Su investigación actual gira en torno a la música vocal electroacústica en obras de compositoras. Entre 2019 y 2020 se desempeñó como Profesora Colaboradora en el Departamento de Artes de la Universidade Federal Fluminense, impartiendo materias como Fundamentos de la Música y Experiencias Artísticas con Medios Tecnológicos. Es Profesora Colaboradora en Tecnología Musical del Departamento de Música de la Universidad Estadual de Santa Catarina (UDESC), desde septiembre de 2020. Imparte materias como Introducción a la Tecnología Musical, “Introducción a la Grabación”, “Música Electroacústica” y “Diseño de Sonido para Teatro”.

  {{ idioma('eng') }}

  Flora Holderbaum has a Doctorate in Music from USP and a Postdoctorate in Music from Unespar/PR. She is a voice artist, teacher and composer. She works with the vocal instrument and its intersections with experimental and electroacoustic music and has deepened in the fields of audio technology, recording, mixing, mastering and sound synthesis. Her current research revolves around electroacoustic vocal music in works by female composers. Between 2019 and 2020 she worked as a Collaborating Professor in the Arts Department of the Universidade Federal Fluminense, teaching subjects such as Fundamentals of Music and Artistic Experiences with Technological Means. She is a Collaborative Professor in Musical Technology of the Department of Music of the State University of Santa Catarina (UDESC), since September 2020. She includes materials such as Introducción a la Tecnología Musical, “Introducción a la Grabación”, “Electroacústica Music” and “Diseño de Sound for Theater”.
