detalle: |
  **Carlos Vega**, músico, artista sonoro y contrabajista todo terreno, activo desde 1974. Dedicado especialmente a la improvisación, el teatro musical y la música impopular.

  **Fernando Perales**, activo en la escena experimental desde mediados de los '90, ha sido miembro de la mítica banda Reynols. Desde hace algunos años, trabaja bajo el nombre de Mi Cosa de Resistance, un proyecto de lo-fi ambient basado en procesos de sampling. Ha tocado en Chile, Brasil, Uruguay, Francia, España, Inglaterra, Alemania, Austria, República Checa y Rusia. Sus discos más recientes han sido editados por sellos de Inglaterra y Canadá,

  **Lautaro Luján Abrego**, clarinetista, dedicado a la música contemporánea, la improvisación y la docencia. Se desarrolla como intérprete solista y como músico de diversos ensambles, participando en festivales y tocando en salas de renombre.

  **Luis Conde**, licenciado y profesor en Letras UBA. Multiinstrumentista de vientos, orientado hacia la improvisación popular y contemporánea, docente universitario  e investigador, además de intérprete, compositor y performer. A lo largo de las dos  últimas décadas ha desarrollado una actividad ininterrumpida  de nuevas prácticas instrumentales y  gestión de eventos con becas en Argentina y el exterior. Ha tocado en Noruega, Austria, Escocia, Suiza, España, EEUU, Francia, Chile y Brasil.

