detalle: |
  Nacida en 1996, en Berlín. Con formación profesional como diseñadora de medios impresos (2019-2022), y becada por la "Verein für die schwarzen Künste" para la impresión tipográfica tradicional (2023). Desde 2024, realiza estudios de licenciatura en Comunicación Visual, Escuela de Arte Weißensee de Berlín. Entre sus exposiciones colectivas se pueden destacar: "Plaster - Festival internacional de carteles y tipografía",Torun, Polonia, 2022; 4th Block Anti-War Poster exhibition, Springfield, Missouri, 2023; "Papier Global 6- Trienal internacional de las artes del papel", Deggendorf, Alemania, 2024; y "Home- A Journey to Belonging"; Berlín, Alemania, 2024.
