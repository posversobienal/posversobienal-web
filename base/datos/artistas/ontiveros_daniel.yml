detalle: |
  Nació en Buenos Aires en 1963. Estudió en la Escuela de Artes Visuales Martín Malharro de Mar del Plata y presentó su primera muestra individual en el Museo Castagnino de la misma ciudad, en 1984. Excombatiente de la Guerra de Malvinas. Desde 1990 vive y trabaja en Buenos Aires. En sus instalaciones, pinturas y objetos la historia del arte se entrelaza con el contexto y la historia latinoamericana. Obtuvo becas como la John Simon Guggenheim Memorial Foundation en 2007, las de la Fundación Antorchas en 2004 y el Taller de Barracas en 1995, la del Fondo Nacional de las Artes en 2001, y la Beca Islas Malvinas en 2017-2018. Realizó la residencia Art Omi International Center, New York, EE.UU. en 1997. Fue declarado Personalidad Destacada de la Cultura por la Legislatura de la Ciudad de Buenos Aires en 2008 y Ciudadano Ilustre de la Provincia de Buenos Aires en 2015. Participó en importantes exhibiciones colectivas, como la V y VI Bienal de La Habana, Cuba, en 1994 y 1997; en _Buenos Aires In-Out_, Centre d´Art Contemporain, Montbeliard, Francia, en 2000; _The Disappeared_, North Dakota Museum of Art, EE.UU, en 2005; en la Bienal de San Pablo, Brasil; y en _Realidad y Utopía- 200 años de arte argentino_, Akademie der Künste, Berlín, Alemania en 2010.


