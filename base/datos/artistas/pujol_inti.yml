detalle: |
  (1978 Mendoza, Argentina) Licenciada en Artes visuales. Docente de escuela media. Joyera. Artista visual multidisciplinaria, performer y activista. Desde más de una década su trabajo se vincula al sonido-ruido y su potencia performativa.

  Acciona sobre problemáticas territoriales, generalmente vinculadas al AGUA y la violencia sistemática hacia las comunidades, y éstas como cuerpos en disputa en la escena neoliberal. Investiga formas de justicia poética.

  Algunas actividades: Disco Kebab, editado por Isla Visión, Buenos Aires, Argentina, 2025. Residencia La Ira de Dios, Buenos Aires, Argentina, 2025. Festival Eclectics Electrics, Ontario, Canadá 2024. Edición Cassette Poptergeist \#04 Inti Pujol + Sombra, Córdoba, Argentina 2024. 1° Premio Nacional de dibujo Palais de Glace 111°, Buenos Aires, Argentina, 2023. Residencia“Des-hechos del lenguaje” , CASo, Centro de arte sonoro, Museo Nacional del Grabado, Casa del Bicentenario Buenos Aires, Argentina, 2022. “Removidas” Argentina Performance Art, Space Grace, New York, 2020. Bienal Sur Travesía 0 y otros sueños, Centex, Valparaíso, Chile 2019. Disco “Gran madre” Pueblo Nuevo, Santiago de Chile, 2019. Hermandad PLANTA Cha.co + Imagen Galería Feria Chaco, Chile, 2018. 1° Salón de gráfica contemporánea Imagen Vibratoria, Museo Isaias Nahim, Ecuador 2018. “Ejercicio sobre un sitio” Imagen Galería, Barrio Joven ArteBA Buenos Aires, Argentina, 2017. Bienal Perpendicular, 31 Bienal de Arte de São Paulo. São Paulo, Brasil,2014.
