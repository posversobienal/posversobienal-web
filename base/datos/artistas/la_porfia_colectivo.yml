detalle: |
  *La porfía* es una plataforma de trabajo artístico curatorial de investigación, producción y circulación estético performativa, llevada a cabo entre *Paola Ferraris*, *Camila Barcellone*, *Florencia Eseiza* y *Kekena Corvalán*. Es una experiencia intensa de amor propio y colectivo, una cuatrieja afectiva donde cada una desarrolla sus propias búsquedas y a la vez se abraza en una búsqueda común de las cuatro.
