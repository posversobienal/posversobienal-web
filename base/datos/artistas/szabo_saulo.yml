detalle: |
  (Rio de Janeiro, 1982). Vive y trabaja en São Paulo. Con formación en arquitectura y urbanismo por la Fundación Armando Álvares Penteado FAAP, actividad que también desarrolla profesionalmente. Basa su investigación artística en la búsqueda de nuevas interpretaciones del entorno, especialmente de la naturaleza. Sus obras transitan entre el dibujo, la escultura y la pintura, surgiendo de la recolección de materiales y la producción de las propias materias primas. Ha participado en muestras colectivas, como "Cama de Gato" (2024), en Edificio Vera, SP; "A Fonte deságua na Floresta" (2023), Espacio Fonte, SP; y "Chão Comum" (2023), en Canteiro Espaço Campo de Produção em Arte Contemporânea, SP, entre otras. Es artista representado por Galeria Lume, donde realizó su primera muestra individual en 2023, "Variações do corpo selvagem", con curaduría de Ana Carolina Ralston, SP. En 2024 participó en la Residencia "Laboratório Fonte na Biblioteca Floresta" con Simone Moraes y Marcelo Amorim, en Padre Bernardo/GO.

