detalle: |
  Nació en Rio de Janeiro, donde vive y trabaja. Es artista, profesora del Instituto de Artes de la Universidad del Estado de Rio de Janeiro, investigadora y poeta. Uno de los vectores de su trabajo es la investigación de la página impresa (diario, libro, documento histórico), volviéndose para las fricciones entre la pequeña y la gran historia, entre la memoria familiar y las construcciones de las memorias colectivas. Sus trabajos se desenvuelven en diferentes medios (técnicas de impresión y de borramiento, fotografía, pintura, vídeo, instalación y escrita). Entre sus exposiciones individuales recientes están _Descer da nuvem_, en el Museu Judaico, de São Paulo; _Navio de emigrantes_, en la Caixa Cultural de Brasília (2018); _Ao sul do futuro_, en el Museu Lasar Segall, São Paulo (2018). Entre las exposiciones colectivas, se destacan: 22a. Bienal Sesc VideoBrasil – “A memória é uma ilha de edição”, São Paulo, Brasil (2023), donde fue contemplada con el Prêmio Aquisição; Maria Graham, Tierras, Reales e imaginadas, Museo Universitario del Grabado (MUG-UPLA), Valparaíso, Chile (2023); El ciel por asalto, Galeria Sotero Cosme, Porto Alegre, Brasil (2023); Lands; On the shoulders of giants, Nara Roesler Gallery, New York, Estados Unidos.
