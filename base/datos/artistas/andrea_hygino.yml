  (Río de Janeiro, 1992) Trabaja como artista visual, educadora de arte y docente.

  Andréa Hygino se centra en el entorno escolar, los procesos de aprendizaje, la formación, la disciplina, la repetición y encuentra en la desobediencia de los estudiantes el lugar necesario para la contestación y la creación. En las obras de la artista, los recuerdos de la infancia - de la escuela creada por su madre que funcionaba en casa - se entrelazan con sus experiencias presentes como artista-profesora/profesora-artista y la condición de la educación pública en Brasil.

  Fue profesora suplente de dibujo en la Escuela de Bellas Artes (EBA-UFRJ) (2019-2020). Actualmente es profesora suplente del Instituto de Artes de la UERJ y curadora educativa de la Bienal del Mercosur (a realizarse en septiembre de 2024, en la ciudad de Porto Alegre).

  {{ idioma('eng') }}

  (Rio de janeiro, 1992) Works as a visual artist, art educator and teacher.
  {.lang-eng}

  She focuses on the school environment, the learning processes, training, discipline, repetition and finds in student disobedience the necessary place for contestation and creation. In the artist's works, childhood memories - of the school created by her mother, which operated at home - are intertwined with present-day experiences as an artist-teacher/teacher-artist and the condition of public education in Brazil.
  {.lang-eng}

  She was a substitute drawing teacher at the School of Fine Arts of Federal University of Rio de Janeiro (EBA-UFRJ) (2019-2020). She is currently a substitute professor at the Institute of Arts of University of the State of Rio de Janeiro (UERJ) and educational curator of the Mercosul Biennial (to be carried out in September 2024, in the city of Porto Alegre).
  {.lang-eng}
