detalle: |
  NOISER es un colectivo artístico conformado por Javier de la Fuente, Kmilo Reyna Linares y Pablo Agostini, profesionales de la arquitectura, las artes visuales, la electroacústica, la programación y el audiovisual; surgen en 2016 en el contexto de la Maestría en Tecnología y Estética de las Artes Electrónicas de la Universidad Nacional de Tres de Febrero (Argentina). La investigación del grupo se enfoca en la relación del ser con la espacialidad; para ello utilizan gran variedad de herramientas, desde las sonoras hasta las visuales, pasando por especiales configuraciones espaciales que intervienen el hábitat. Extraen experimentaciones sensoriales alienantes con el fin de transfigurar la percepción espacial, a partir de una paleta de color enriquecida gracias a la creación de sus propios mecanismos sonoros que resignifican elementos de descarte. Para sus intervenciones utilizan recursos performáticos, electrónicos, mecánicos, programación, etc. Desde su fundación en la ciudad de Buenos Aires han realizado exhibiciones en el Centro Cultural Recoleta, La Casa Nacional del Bicentenario y el Centro de Arte Sonoro - CASo. En 2016 y 2017 fueron seleccionados para participar de los encuentros FASE y en 2018 recibieron el premio-mención de ArCiTec en la categoría de arte tecnológico organizado por la Universidad Tecnológica Nacional (Argentina). Durante el mismo año participaron del FESTIVAL DE IMAGEN Y AUDICIÓN EXPANDIDA organizado por la Universidad de Nariño, Colombia, realizaron instalaciones sonoras en la Universidad de las Artes en Guayaquil, en Cuenca y Quito, Ecuador. También se han presentado en el Museo de Arte Moderno de Buenos Aires, la Biblioteca Nacional Argentina, Escalatronica (UNLA), entre otros espacios.
