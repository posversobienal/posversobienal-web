detalle: |
  (Nacido en Mechelen, Bélgica, 1961), es un collagista networker y poeta visual provocador. Su obra surgió de los círculos de Poesia Visiva, Mail Art y Fluxist. En 1984, ya se centraba en el collage y la poesía visual a través de la red (social) Mail Art anterior a Internet, con exposiciones individuales y colectivas en todo el mundo y publicadas en varias antologías, incluidas _Visual Poetry_ (Skira Editore, Milán, 2014) y _Visual Poetry in Europe_ (Imago Mundi-Fondazione Benetton, Treviso, Italia, 2016). En 2019, se presenta una importante retrospectiva de su obra, que abarca de 1984 a 2018, en la Fondazione Berardelli en Brescia, Italia, acompañada de una monografía de 205 páginas, _Punti di vista e di partenza_, por Margot Modonesi. Sus collages, poemas visuales y publicaciones de artistas (Postfluxpost °1987) han sido adquiridos por importantes archivos, incluidos The Ruth & Marvin Sackner Archive en Miami, Artpool Art Research Center en Budapest y Archivo HOTEL DADA en Argentina; por bibliotecas, incluida la Biblioteca del Museo de Arte Moderno de la ciudad de Nueva York, Poetry, Rare Books Collection de las Bibliotecas de la Universidad de Buffalo y Erfgoedbibliotheek Hendrik Conscience en Amberes; por museos, incluido el Museo de Yeisk, Rusia, Henie Onstad Kunstsenter en Oslo, Noruega, MaRT en Trento e Rovereto y Museo Magi’900 en Pieve di Cento en Italia, Karuizawa New Art Museum en Japón; y colecciones privadas, como Collezione Palli en Prato, Fondazione Bonotto en Molveno, Italia y la Fundación Verbeke en Kemzeke, Bélgica.
