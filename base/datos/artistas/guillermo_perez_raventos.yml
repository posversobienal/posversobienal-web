  (Salta) 1966. Visual artista. He was art and editorial director of Malabia magazine, of the collection “pensar en arte” of editorial “at the margin” and of the development of the project for the web “apilable to infinity”. He was advisor to the Culture Committee of the Honorable Chamber of Deputies of the Province of Buenos Aires during 2000 and 2001, where he promoted and achieved the sanction of a provincial law that established an annual prize for the plastic arts. Among his individual exhibitions, the following stand out: Pintor con manos, Centro Cultural Islas Malvinas, La Plata, 2000; and In the exhibition, MUMART, La Plata, 2009. In 2014, he held the exhibition Incorporación de transito, together with the Uruguayan experimental poet Clemente Padín and the Argentine performer Alejandro Maseillot, at the UNNOBA Universidad Nacional del Noroeste, Pergamino. He participated in important national and international art meetings such as: Chile Crea. International meeting of art, science and culture for democracy in Chile, Santiago de Chile, 1988; Tomarte. Meeting of critics and creators. Rosario, 1990; IV International Meeting of the SUR Cultural Project, Brasilia, 2001; II Encuentro Internacional Arte Acción Plaza, Mar del Plata, 2006; V Encuentro Internacional Al Zur-ich, Quito, Ecuador, 2007. Poseen work: Museo Raúl Lozza, Alberti. Province of Buenos Aires, geiFC, Barcelona; Archivo Clemente Padín, Montevideo; Archive HOTEL DADA, Argentina, and private collections.
