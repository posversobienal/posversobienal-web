  (Salta) 1966. Artista visual, fue director de arte y editorial de revista Malabia, de la colección “pensar en arte” de editorial “al margen” y del desarrollo del proyecto para la web “apilable al infinito”. Fue asesor de la comisión de Cultura  de la Honorable Cámara de diputados de la Provincia de Buenos Aires durante 2000 y 2001, donde promueve y logra la sanción de una ley provincial que establece un premio anual a las artes plásticas. Entre sus muestras individuales, destacan: Pintor con manos, Centro Cultural Islas Malvinas, La Plata, 2000; y No muestra, MUMART, La Plata, 2009. En 2014, realizó la exposición Incorporación de tránsito, junto al poeta experimental uruguayo Clemente Padín y el performer argentino Alejandro Maseillot, en la UNNOBA Universidad Nacional del Noroeste, Pergamino. Participó en importantes encuentros de arte nacionales e internacionales como: Chile Crea. Encuentro internacional del arte, la ciencia y la cultura por la democracia en Chile, Santiago de Chile, 1988; Tomarte. Encuentro de críticos y creadores. Rosario, 1990; IV Encuentro Internacional del Proyecto Cultural SUR, Brasilia, 2001; II Encuentro Internacional Arte Acción Plaza, Mar del Plata, 2006; V Encuentro Internacional Al Zur-ich, Quito, Ecuador, 2007. Poseen obra: Museo Raúl Lozza, Alberti. Provincia de Buenos Aires, geiFC, Barcelona; Archivo Clemente Padín, Montevideo; Archivo HOTEL DADA, Argentina, y colecciones particulares.

