detalle: |
  Su práctica artística se basa en la expresión conceptual, abarcando performance, ready-made, escultura, obra textual, ensamblaje e instalación. Con una mirada crítica sobre la autoridad, la tradición y las consecuencias de las decisiones colectivas, crea obras que abordan cuestiones sociopolíticas. La sátira suele desempeñar un papel central, sirviendo como herramienta crítica y terapéutica. Como refugiada durante la década de 1990 y posteriormente inmigrante, su obra aborda temas de identidad, igualdad, libertad de expresión y la erosión del diálogo cívico. Su objetivo es desafiar, provocar e invitar a la reflexión.

  Entre sus exposiciones recientes se incluyen Being Political (CZKD, Belgrado, 2025), Matrix-Ost (Museum Kesselhaus Herzberge, Berlín, 2025), Presence / Absence and the Hidden Third (Art Project Space, Atenas, 2025) y Human Capital (Contemporary Calgary & Confederation Centre of the Arts, 2024). Participó en la 60.ª Bienal de Venecia (Pabellón de Croacia, 2024) en el proyecto By the Means at Hand de Vlatka Horvat, comisariado por Antonia Majaca. Finalista del premio inaugural Borka Pavićević por la exposición individual I Like When You Feel Uncomfortable (2024). Otras presentaciones destacadas incluyen el Festival KROKODIL (2023), el Feminist Duration Reading Group (Cell Project Space, Londres, 2023), Milky Way (MoCA Vojvodina, 2023), Northeast Southwest (Kunsthaus Dresden, 2022) y varias exposiciones individuales y colectivas en Belgrado. Artista residente en CAAF (Canadá), AGA LAB (Países Bajos), Konstepidemin (Suecia), NES (Islandia) e Institut für Alles Mögliche (Alemania), entre otros.
