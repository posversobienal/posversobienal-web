detalle: |
  (Montevideo, 1965 – radicado en Maldonado desde 1993). Desarrolla su trabajo sobre la producción e investigación del lenguaje poético y los diversos soportes que éste adopta para su expresión: poesía sonora, video poesía, poesía visual, poesía digital, poesía verbal, performance y los posibles maridajes entre los mismos. Ha dictado charlas, organizado encuentros y exposiciones, ha realizado programas radiales, editado revistas, escrito artículos, ensayos, ha publicado CD´s, DVD´s y libros sobre poesía expandida, ha participado en eventos, tanto nacionales como extranjeros, vinculados a la poesía experimental y a la performance. La mayoría de su obra circula en Internet con licencia de autor abierta.
