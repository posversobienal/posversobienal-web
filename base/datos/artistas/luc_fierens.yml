  (Born in Mechelen, Belgium, 1961) is a networked collagist and visual poet provocateur. His work emerged out of Poesia Visiva, Mail Art and Fluxist circles. In 1984, his focus was already on collage and visual poetry through the pre-internet Mail Art (social) network with solo and group exhibitions worldwide and published in various anthologies including, Visual Poetry (Skira Editore, Milan, 2014) and Visual Poetry in Europe (Imago Mundi-Fondazione Benetton, Treviso, Italy, 2016) In 2019, a major retrospective of his work, spanning 1984 to 2018 at the Fondazione Berardelli in Brescia, Italy accompanied by the 205-page monograph, Punti di vista e di partenza by Margot Modonesi. His collages, visual poems and artist publications (Postfluxpost °1987) have been acquired by major archives, including The Ruth & Marvin Sackner Archive in Miami, Artpool Art Research Center in Budapest and Archivio Vortice in Buenos Aires; by libraries, including the Museum of Modern Art Library in New York City, Poetry, Rare Books Collection of University at Buffalo Libraries, and Erfgoedbibliotheek Hendrik Conscience in Antwerp; by museums, including the Museum of Yeisk, Russia, Henie Onstad Kunstsenter in Oslo,Norway, MaRT in Trento e Rovereto and Museo Magi’900 in Pieve di Cento in Italy, Karuizawa New Art Museum in Japan; and private collections, incl. Collezione Palli in Prato , Fondazione Bonotto in Molveno, Italy and the Verbeke Foundation in Kemzeke, Belgium.
