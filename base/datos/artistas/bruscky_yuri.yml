detalle: |
  (Recife/PE, 1985). Artista sonoro e investigador, doctorando en Sociología de la Universidad Federal de Pernambuco/UFPE. Magíster en Comunicación de la misma institución. Desarrolla investigaciones artísticas explorando intersecciones entre ruido, lenguaje, mediaciones tecnológicas y prácticas cotidianas. Desde 2010 mantiene el sello/productora _Estranhas Ocupações_, a través del cual edita discos, publicaciones y organiza performances. Cocreador del festival de arte sonoro _Rumor_ y del programa de seminarios y residencias artísticas (Entre) Lugares Sonoros. Coautor del libro _Historia de la poesía visual brasileña._
