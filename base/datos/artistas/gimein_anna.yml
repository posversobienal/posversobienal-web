detalle: |
  Anna Gimein llegó a las artes visuales desde la danza y la música, comenzando con el arte de acción y el vídeo. Desde un planteamiento multidisciplinar, Gimein emplea el gesto repetido, el movimiento y la danza como lenguaje para el pensamiento. El lenguaje escrito y la palabra hablada es otro eje de su trabajo; sus proyectos se han basado en textos tan diversos como escritos personales, obras literarias o transcripciones de interrogatorios policiales. Aspira a que sus trabajos audiovisuales empleen la voz y el sonido como elementos de igual importancia que la imagen.

  Su trabajo se ha mostrado en festivales de cine, exposiciones y eventos artísticos como Proyector Video Art Festival (Madrid), Rizoma Festival 2024, BIAM 2024, Neither Clothed Nor Nude (solo exhibition, Cruce Arte y Pensamiento, 2022), Berlin International Art Film Festival (2021), Montreal Independent Film Festival (2021), New York Independent Cinema Awards (2021), FAAC 2015 (Cuenca, Ecuador), Schlachten International Contemporary Arts Festival, Displaced 2015 (Luchenwalde), Transperformance I and II (Rio de Janeiro), Limits of Landscape (Cuenca, Ecuador), Acción!Mad (Madrid), Madrid Stories (Intermediae, Matadero Madrid), The Big Screen Project (New York), BIDA XVII (Gijón), Artifariti (Western Sahara), Indomitable Women (BAC Video Festival, Miró Foundation and CCCB, Barcelona).
