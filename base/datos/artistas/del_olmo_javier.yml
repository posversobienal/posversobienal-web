detalle: |
  (Buenos Aires, 1972) Artista visual y arquitecto (U.B.A). Miembro cofundador de los colectivos de arte - acción: XI Ventanas (1996–2003); Mínimo9 (2000–2003); Arde! (2002–2014); Artistas Solidarios (2013-2018). Su trabajo artístico se desarrolla en diferentes disciplinas, como poesía visual, pintura, intervenciones urbanas y performances. Es curador, junto a Natalia Revale, del espacio de artes visuales de FM La Tribu. En 2006 coordina el proyecto arquitectónico-político- cultural de la estación Dario y Maxi en Avellaneda. Curador junto a Andrea Wain y Fernanda Carvajal de la muestra _La Bondadosa Crueldad - León Ferrari 100 años_, en el Museo Reina Sofía de Madrid, en 2021. Participó de encuentros y festivales de arte-acción como “Atos em Ações – Festival Internacional de Performances e Intervenções”, Campinas, Brasil; “FAM Festival Amazonia Mapping”, Belem, Brasil; “Performance em Encontro”, Sesc Campinas, Brasil; “Mola, Muestra Osso latinoamricana de Performances urbanas”, Salvador de Bahía, Brasil (2015); | “Perpendicular Bienal”, 31° Bienal de Arte de San Pablo, Brasil; “BA C. Encuentro preliminar de performance”, Concepción, Chile, (2013); Bienal internacional de performance, Deformes, Santiago, Chile (2010).
