detalle: |
  Vive en Junín, Buenos Aires, donde trabaja como fotógrafo y se desempeña como docente en la Escuela de Arte Xul Solar, en la Universidad Nacional del Noroeste UNNOBA y en la Escuela de Educación Artística Víctor Grippo. Estudió Comunicación Audiovisual en la Facultad de Bellas Artes, UNLP. Se formó como Técnico Superior en Fotografía (2012) y Fotógrafo Profesional (2017), en la Escuela de Arte Xul Solar de Junín. Realizó talleres de Estética Fotográfica con Daniel Muchiut, de Edición y Construcción de Narrativas Visuales con Claudi Carreras Guillén, Clínica de Obra con Eduardo Stupia, Taller de Fotolibros con Martin Estol y Seminario de Foto Libros con Verónica Fieiras. En 2017 fue becado para participar del programa de formación Proyecto Imaginario Interior, ciclo anual de formación para fotógrafos y artistas que trabajan con la fotografía. Su obra ha sido expuesta en Argentina, Uruguay, México y España. Seleccionada para participar en salones y convocatorias fotográficas, entre los que se destacan: Ganador del llamado Autor Latinoamericano 2016 para exponer en el Centro de Fotografía de Montevideo, Uruguay; Photogenic Festival 2016, Barcelona; VI PREMIO ARTEXARTE 2018; PREMIO ESTÍMULO DE FOTOGRAFÍA FRANCISCO AYERZA 2018; Salón Nacional de Artes Visuales 2016, Palais de Glace, CABA; Premio AAMEC de Fotografía Contemporánea Argentina 2016; Museo Emilio Caraffa, Córdoba; Proyecto Luminaria-Usera 2016, Madrid; XIX Encuentros Abiertos-FESTIVAL DE LA LUZ 2016; Mención del jurado en el Premio Estímulo de Fotografía Francisco Ayerza 2015, Academia Nacional de Bellas Artes, CABA; Estenopeica sin fronteras 2015, Oaxaca de Juárez, México; XCI Salón de Mayo 2014, Museo “Rosa Galisteo de Rodríguez”, Santa Fe.
