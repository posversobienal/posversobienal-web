detalle: |
  **aurapoesiavisual** es un proyecto vinculado a promover la Poesía Visual, Sonora & Experimental con participaciones nacionales e internacionales.

  Desde el año 2007 logramos interactuar con diversos Poetas Visuales y Experimentales editando obras de modo analógico en formato Fanzine, en doblez triangular de una hoja tamaño A4, impresa en fotoduplicación, sellada y firmada. Los ejemplares fueron distribuidos en Centros Culturales, Bibliotecas, Librerías, Exposiciones y diversas acciones grupales e individuales. Cumplidos los 10 años de existencia, y atentos a la dinámica de medios de comunicación masiva, mutamos, migrando hacia el ámbito virtual en donde nos permitimos generar un espacio para obras que definimos como VispoMotion, Poemas cargados de profundidad y movimiento por animación. Nos reconvertimos en VirtualZine para poder expandir la experiencia dinámica de conexión e intercambio, sus formas lingüísticas, semantización, límites visuales y soportes normalizados.

  El aura de la palabra es Poesía.

  Editores: OmarOmar + Ana Suárez
