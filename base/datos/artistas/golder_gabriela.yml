detalle: |
  Nació el 05/09/1971 en Buenos Aires. Artista visual, investigadora, curadora y profesora en Argentina y en el exterior. También es profesora, curadora del Programa de Vídeo y Cine Experimental del Museo de Arte Moderno de Buenos Aires y directora de la BIM (Bienal de Imagen en Movimiento, en Buenos Aires). Trabaja fundamentalmente con imagen en movimiento y su práctica artística plantea principalmente cuestiones relacionadas con la memoria, la identidad, la violencia institucional y el mundo del trabajo.Sus vídeos, películas e instalaciones, por los que ha obtenido varios premios, se han presentado en numerosos lugares de exposición y festivales de todo el mundo. Entre otros: Espacio de Artes y Memoria Fragmentos, Bogotá, Colombia; 15th Sharjah Biennial, EAU; Museo Nacional de Grabado, Buenos Aires, Argentina; Museo Nacional de Bellas Artes de Chile; Bienal de Arte Contemporánea Sesc_Videobrasil, Sao Paulo; Bienalsur, Buenos Aires; Bienal de Jakarta; Whitechapel Gallery, Londres; Dazibao, Montréal; La Maison Rouge, París; Dissonance, Getty Center, Los Ángeles; DEAF, Rotterdam; Museum Morsbroich, Leverkusen, Alemania; Monitoring, Kassel; Center for Contemporary Art Ujazdowski Castle, Varsovia; X Bienal de La Habana.
