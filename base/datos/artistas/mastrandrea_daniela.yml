detalle: |
  Vive y Trabaja en Puerto Madryn, Patagonia Argentina. Es Profesora y Licenciada en Artes Plásticas (UNLP) y Especialista en Producción de Textos Críticos y Difusión Mediática de las Artes (UNA). Actualmente cursa la Licenciatura en Psicología (UP). Seleccionada para participar de las Residencias Cohabitar Fronteras de Fundación Ace (2022) y Nativo y Foráneo, Centro de Arte Rural (2011). Obtiene beca creación para proyectos individuales en 2021 y para proyectos grupales en 2018 (FNA), así como para producción de obra gráfica en 2013 (Fundación Pécora). Entre sus exposiciones individuales se destacan “Archivo de prácticas transitorias”, Cabo Raso (2023); “La Palabra Vuela. Obra gráfica”, Espacio OEI, (2018); “Rte Biblioteca Nacional México 564”, Espacio de Arte Contemporáneo (EAC), Montevideo, Uruguay (2017); “Arena Finita”, Curaduría Juan Carlos Romero, Centro Cultural Borges (2013). Participó en numerosas muestras colectivas como The Rampant Wall, HilbertRaum, Berlín, (2022), “Poéticas Oblicuas. Modos de contraescrituras y torsiones fonéticas en la poesía experimental (1956-2016)”, Curaduría J. C. Romero y F. Davis, Fundación Osde (2016) y 4° Bienal de Arte Contemporáneo de Neuquén. Museo Nacional de Bellas Artes, Neuquén (2019).
