detalle: |
  Artista que trabaja con instalaciones in situ, ediciones y vídeos, y cuya práctica se extiende a proyectos colaborativos tanto como artista como organizadora. Nacida en Turín, Italia (1972), se graduó en pintura por la Accademia Albertina y obtuvo su Maestría en Arte en Contexto por la UdK de Berlín, donde reside desde el año 2000. Su obra se ha exhibido en exposiciones individuales en diversos museos, galerías y proyectos externos en Italia, Alemania, España, Venezuela y Estados Unidos, así como en exposiciones colectivas, entre ellas: la 10.ª Bienal de Arquitectura de Venecia (2006), la 2.ª Bienal del Gueto de Haití (2012), el Museo Orgánico Romerillo para la 12.ª Bienal de La Habana (2015) y en la BIENAL SUR (2021). Sus proyectos más recientes incluyen exposiciones individuales en Italia, España y Grecia. La participación es un elemento clave en numerosas iniciativas con las que Irina Novarese busca construir comunidades basadas en conocimientos, visiones y afinidades compartidas. Sus proyectos actuales incluyen la dirección artística de HIER&JETZT: Connections, un programa de residencia e intercambio con artistas desplazados, Berlín (desde 2017); The Watch, espacio para proyectos en una antigua torre de vigilancia de la RDA, Berlín (desde 2021); MING Studios, Centro de Arte Contemporáneo y Programa Internacional de Artistas en Residencia, Boise, ID, Estados Unidos (desde 2020). Su obra forma parte de colecciones públicas y privadas internacionales.
