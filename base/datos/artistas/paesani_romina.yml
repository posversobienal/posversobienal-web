detalle: |
  Nació en Vedia, provincia de Buenos Aires. A los 18 años se traslada a Junín, donde reside actualmente. Estudió Diseño gráfico en la Escuela de Arte “Xul Solar”, Tecnicatura en actuación y Profesorado en Teatro en la escuela de Teatro “Gilberto Mesa”. Es artista visual, diseñadora gráfica, actriz, directora, dramaturga y profesora de Teatro. Su producción se manifiesta en diversos campos artísticos: dibujo, muralismo, ilustración, escenografía, aportes plásticos al diseño gráfico, historietas, títeres, dirección teatral, producción escenográfica y docencia. Diferentes momentos personales e histórico-sociales operan como disparadores de la producción de series plásticas que pueden combinar materialidades y técnicas, y la imagen iconográfica con los textos escritos. Ha integrado reconocidos grupos locales de teatro y artes visuales, como el Grupo Ecos, Grupo Teatro La Fábrica y el Grupo Ecolectivo.  Con Estela Centeno y Susana Nazer, formó parte del Grupo Nómades, desarrollando intervenciones callejeras en los actos de la memoria por el 24 de Marzo a partir de 2009, y en diversas actividades políticas y sociales. Entre sus ilustraciones para libros, destacan los retratos de desaparecidos de Junín, que realizó para el libro El orden de las tumbas, del poeta y periodista Héctor Pellizzi.

