detalle: |
   (Brasil, 1973). Trabaja con diversos medios y su mirada atraviesa, entre otros puntos, la memoria constituida por la cultura a partir de la literatura y el lenguaje, temas borrados de la historia por posiciones políticas, la censura, el género o la época. Ha participado en varias exposiciones individuales, colectivas y bienales siendo las más recientes la Bienal Internacional de Arte BOG25 (2025), Trienal de Tijuana 2. Internacional Pictórica (2024), XVI Bienal de Cuenca (2023) y 13ª Bienal do Mercosul (2022), BIENALSUR 2021 y XIII Bienal de la Habana (2019). Su obra forma parte de numerosas colecciones de arte institucionales y privadas, como Inhotim (Brasil), Seattle Art Museum (EU), Fundación Otazu (España) y Fenix (Países Bajos).
