detalle: |
  El trabajo de Eugenio Merino explora los relatos del poder político y económico y pone el foco en la ideología o la vulneración de derechos humanos. En los últimos años ha centrado su práctica en la memoria y en la huella visible de la dictadura en la sociedad española contemporánea.

  Su trabajo se ha expuesto en museos y  bienales  como 15 Bienal de Cuenca (Cuenca, Ecuador 2021), Kunstverein Wiesbaden (Wiesbaden 2020),  Whitebox Harlem (New York 2020), Halle 14 (Leipzig 2019), Les Abattoirs (Toulouse 2019), Station Museum de Houston (USA, 2015), Musées Royaux des Beaux-Arts de Bruselas (Bélgica, 2015), Castrum Peregrini en Ámsterdam (Países Bajos, 2012), la Cuadrienal de Riga (Letonia  2012), B.P.S.22, Charleroi, (Bélgica 2010) o el MOCA (Taiwán, 2009).
