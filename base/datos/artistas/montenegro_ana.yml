detalle: |
  (Brasil/Argentina) Artista visual, performer y poeta experimental. Con formación en arquitectura, escenografía y semiótica peirceana, desarrolla cursos de Proceso Artístico con base en la semiótica, talleres, charlas y asesorías para artistas. Vive y trabaja entre Brasil y Argentina. En Brasil, fue incluida en algunas de las muestras y eventos más prestigiosos dedicados al arte de performance, tales como Mostra Verbo, en San Pablo; Festival Performance Arte Brasil, en el MAM de Río de Janeiro; Performance Presente Futuro, en Oi Futuro, Río de Janeiro; MIP 3 III Manifestação Internacional de Performance, en Belo Horizonte, entre otros. Se destacan sus participaciones a nivel internacional en importantes muestras y festivales como FONLAD, Festival Internacional de Video Arte e Performance, 16a edición, Portugal (2021); _Another version of the life_, RLAP, Le Lieu, centre en art actuel, Québec, Canadá (2021); IMAF 2021, 23rd International Multimedial Art Festival, Odzaci-Novi Sad, Serbia (2021); _The Amazon Must Live_, Museo Diotti, Casalmaggiore (CR), Italia (2021); _LA PERSISTENCIA DEL CUERPO Rastros del Arte de Performance en América Latina_, en el EAC Espacio de Arte Contemporáneo, Montevideo, Uruguay (2018); CUARTO APARTE CA5.0, Cuenca, Ecuador (2018); LATITUDES – Festival Internacional de Performance Art, Santa Cruz de la Sierra, Bolivia (2018). Desde 2020, codirige la galería HOTEL DADA Base de Arte Correo y Poesía Experimental, profundizando sus investigaciones en el campo de la poesía acción, la performance sonora y los libros de artista. En 2022, fue seleccionada para participar en la I Bienal Internacional de Arte Contemporáneo de Río Negro, en Patagonia Argentina. Su trabajo ha aparecido en prestigiosas publicaciones especializadas como Arte Brasileiros (Brasil), Inter art actuel (Canadá) y Utsanga (Italia). Curadora asociada en BIENALSUR Bienal Internacional de Arte Contemporáneo del Sur 2023. Directora artística en POSVERSO, I Bienal Internacional de Poesía Experimental de Argentina.
