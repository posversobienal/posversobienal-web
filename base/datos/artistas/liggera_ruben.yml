  (Junín, 1952). Poet, visual artist and Professor of History and Letters (Instituto Superior del Profesorado “Junín”). During the self-proclaimed “National Reorganization Process”, as a result of his strong political commitment, he was a victim of state terrorism, being detained and kept under surveillance after his subsequent release. Since his germinal collections of poems Pido Gancho (1972) and La fuente de los deseos (1973), he has published numerous books: Agua desnuda, poetry (1989); De espejos, fantasmas y esqueletos. Essays on the literary work of Enrique Anderson Imbert, literary criticism (1990); Piadosa luz, poetry (Banco de Caseros Foundation Award, 1997); Woodstock, poetry (Premio de poesía FATSA Poetry Award, 2001);  Cenizas de Alejandría, poetry (2008, Olga Orozco Award Finalist, nómada-UNSAM); Sólo quería decir, poetry (2021); VERsa/ReVERsa, artist book (2021); Libro del otro siglo, poetry, Libros del Biguá (2022), Acciones de memoria,  artist book, HOTEL DADA editor (2023). Between 1989 and 1994, he directed the cultural publication Horizonte de Cultura, developing an important activity as a journalist, essayist and editor. As a visual artist, he works in textiles, drawings, collages, poetic action and experimental poetry. In 2021, his book VERsa/ReVERsa was included in OTHER BOOKS International Artist Book Exhibition, at the HOTEL DADA gallery. In 2022, again convened by the HOTEL DADA gallery, he was part of the Valores nacionales – Argentine Visual Poetry exhibition, participated with a performative action in the Pan American Correo Art Congress, and was part of La palabra en ruinas - Experimental Poetry Session, in the space LA LUZ BUENA Art of Occupation, in Agustín Roca, Junín. In 2022, he presented his first individual exhibition, Retal, at the ATSA  Centro de Cultura y Capacitación, and in 2023, Copia fiel, at the HOTEL DADA galería, both in Junín and curated by Silvio De Gracia and Ana Montenegro.
