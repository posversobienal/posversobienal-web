detalle: |
  (Junín, 1952). Poeta, artista visual y Profesor en Historia y Letras (Instituto Superior del Profesorado “Junín”). Durante el autodenominado “Proceso de Reorganización Nacional”, a consecuencia de su fuerte compromiso político, fue víctima del terrorismo de estado, siendo detenido y mantenido bajo vigilancia a partir de su posterior liberación. Desde sus poemarios germinales _Pido gancho_ (1972) y La fuente de los deseos (1973), ha publicado numerosos libros: Agua desnuda, poesía (1989); _De espejos, fantasmas y esqueletos,_ crítica literaria; _Piadosa luz_, poesía (Premio Fundación Banco de Caseros, 1997); _Woodstock_, poesía (Premio de poesía FATSA, 2001); _Cenizas de Alejandría_, poesía (2008, Finalista premio Olga Orozco, nómada-UNSAM); _Sólo quería decir_, poesía (2021); _VERsa/ReVERsa_, libro de artista (2021); _Libro del otro siglo_, poesía, Libros del Biguá (2022), _Acciones de memoria_, libro de artista, HOTEL DADA editor (2023). Entre 1989 y 1994, dirigió la publicación cultural Horizonte de Cultura, desarrollando una importante actividad como periodista, ensayista y editor. Como artista visual, trabaja en textiles, dibujos, collages, acción poética y poesía experimental. En 2021, su libro _VERsa/ReVERsa_ fue incluido en OTROS LIBROS Exhibición Internacional de Libros de Artista, en la galería HOTEL DADA. En 2022, convocado nuevamente por la galería HOTEL DADA, integró la muestra _Valores Nacionales – Poesía Visual Argentina_, y formó parte de _La palabra en ruinas - Sesión de Poesía Experimental_, en el espacio LA LUZ BUENA Arte de Ocupación, en Agustín Roca, Junín. En 2022, presentó su primera muestra individual, _Retal_, en el Centro de Capacitación y Cultura de ATSA, y en 2023, _Copia fiel_, en la galería HOTEL DADA, ambas en Junín y con curaduría de Silvio De Gracia y Ana Montenegro.


