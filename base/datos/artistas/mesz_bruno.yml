detalle: |
  Es un artista-científico. Profesor e investigador en la Universidad Nacional de Tres de Febrero (Argentina). Estudió matemáticas en la Universidad de Buenos Aires y música en el Conservatorio Nacional de Música (Profesor Nacional de Música).

  Principales intereses de investigación: percepción multisensorial, correspondencias intermodales y teoría matemática de la música. Diseñó performances e instalaciones multisensoriales, exhibidas en el Museo de Diseño Cooper Hewitt Smithsonian (Nueva York), el Museo MALBA (Buenos Aires), el Festival Internacional de Tango de Buenos Aires, BIENALSUR (Buenos Aires), la Fundación Andreani (Buenos Aires), la Semana de Arte de Miami 2019 y Loop Barcelona 2019, entre otros.

  Coorganizó el primer Simposio Internacional sobre Neurociencia y Vino en Barcelona (2018). Pianista especializado en música contemporánea, ofrece conciertos tanto como solista como con ensambles internacionales.
