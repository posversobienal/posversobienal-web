detalle: |
  (Río de Janeiro, 1992) Trabaja como artista visual, educadora de arte y docente. Su investigación se centra en el entorno escolar, los procesos de aprendizaje, la formación, la disciplina, la repetición y encuentra en la desobediencia de los estudiantes el lugar necesario para la contestación y la creación. En las obras de la artista, los recuerdos de la infancia - de la escuela creada por su madre que funcionaba en casa - se entrelazan con sus experiencias presentes como artista-profesora/profesora-artista y la condición de la educación pública en Brasil. Fue profesora suplente de dibujo en la Escuela de Bellas Artes (EBA-UFRJ) (2019-2020). Actualmente es profesora suplente del Instituto de Artes de la UERJ. Fue curadora educativa de la Bienal del Mercosur 2024.
