detalle: |
  Estudió Bellas Artes y Matemáticas en la Universidad de Bremen con Frieder Nake, entre otros. Sus películas se han exhibido en el ZKM de Karlsruhe, el FACT de Liverpool y en el Festival Internacional de Cortometrajes de Hamburgo. Reside en Berlín y colabora con el neurólogo Dr. Martin Groß en obras de arte sonoro realizadas en el Zeche Zollverein de Essen y en la Galería Municipal de Bremen. Otras exhibiciones: 2012, Instalación tipográfica en Opening the Black Box: The Charge is Torture, Sullivan Galleries (Escuela del Instituto de Arte de Chicago); 2013, OpenART Örebro, Suecia; 2015; Instalación sonora en la conferencia internacional de sonido espacial GLOBALE: inSonic2015 y contribución en vídeo en la Bienal de Arte Multimedia de Wro. Groß entiende su labor artística en el contexto del deber de cuidar a todos los seres vivos. Desde 2020 es cocurador de Group Global 3000, un espacio para proyectos de arte y sostenibilidad en Berlín.
