  2012 Type installation at Opening the Black Box: The Charge is Torture, Sullivan Galleries (School of the Art Institute of Chicago). 2013 Participation in OpenART Örebro in Sweden. 2015 sound installation at the international spatial sound conference GLOBALE: inSonic2015 and video contribution at the Wro Media Art Biennale.
