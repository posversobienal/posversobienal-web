  Studied ne arts and mathematics at the University of Bremen with Frieder Nake, among others. His lms have been shown at the ZKM, Karlsruhe, FACT, Liverpool and at the International Short Film Festival in Hamburg. He lives in Berlin and works with the neurologist Dr. Martin Groß on sound art works that were realized at Zeche Zollverein, Essen, and in the Municipal Gallery in Bremen.
