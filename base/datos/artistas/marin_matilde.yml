detalle: |
  (Buenos Aires, 1948) es una artista contemporánea y académica argentina que desarrolla obra en múltiples disciplinas incluyendo grabado, fotografía y video. Marín ha sido profesora visitante dictando seminarios de posgrado en universidades de Argentina, Chile y España. Fellow del Institut d’Études Avancées de Nantes, Francia (2020). Se gradúa como escultora en la Escuela de Bellas Artes de Buenos Aires y continúa sus estudios en la Kunstgewerbeschule de Zúrich, Suiza, donde realiza un entrenamiento en técnicas gráficas. Inicia su trabajo con la obra sobre papel en una constante búsqueda por romper con las normativas tradicionales de la disciplina y, desde finales de los noventa, incorpora a su obra la fotografía y el vídeo, realizando instalaciones de gran formato. Desde el año 2008 es Académica de Número y a partir del 2022 Presidenta de la Academia Nacional de Bellas Artes, Argentina (período 2022-2024). Es Presidenta de la Fundación Federico Jorge Klemm en Buenos Aires, Argentina. Marín ha trabajado y vivido en Caracas, Venezuela, Zurich, Suiza, Washington, EEUU. Vive y trabaja en Buenos Aires, Argentina.
