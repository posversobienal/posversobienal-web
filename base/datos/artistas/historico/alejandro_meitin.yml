  (La Plata, Argentina). Is an artist, lawyer, and social innovator with a strong track record in creating impactful artistic and environmental initiatives. Alejandro began his career working in the National Parks of Patagonia. His commitment to art and environmental activism led him to found Ala Plástica in 1991, an organization dedicated to promoting ecological, social, and artistic connections. He has participated in exhibitions and conferences worldwide, exploring themes such as the relationship between art and the environment, sustainability, and environmental justice. In 2017, he founded Casa Río Lab, a research space that uses artistic methods to generate analysis and practices aimed at promoting development and new public policies. This laboratory focuses on the ecosystemic dimension of coastal zone use planning, integrating into national and international environmental policy frameworks. With a broad and committed vision, Alejandro Meitin continues to lead innovative initiatives that promote the intersection of art, the environment, and social activism globally.
