detalle: |
  Nació en Mendoza en una familia de inmigrantes. Estaba fascinada por la naturaleza. Se mudó a la capital de Argentina, donde comenzó a estudiar diseño, carrera que no terminó. Hubo un punto de inflexión, a principios de la década pasada cuando dejó la pintura al darse cuenta de que su trabajo evolucionaba alrededor de la piel de la manera más amplia y profunda. Trabaja con cuero, cerda de caballo y lana, con mantas y textiles, escombros y ladrillos, considerados la piel arquitectónica. Ella ha encontrado y continúa ampliando su propio lenguaje visual con diversidad de materialidades, pero siempre reconocible: abstracto, con pocos colores y una invitación a la asociación poética. Sus exposiciones incluyen la 12a Bienal del Mercosur, Brasil; Parque de la Memoria; Centro Cultural CCK Kirchner y Centro Cultural Recoleta, Buenos Aires, Argentina; La Maison Rouge y el Centro Pompidou, París, Francia; MUAC Museo Universitario de Arte Contemporáneo, Ciudad de México, México; MUMOK. Museo de Arte Contemporáneo de Viena, Austria; Fundación de Arte Cisneros Fontanals CIFO, Miami, EE.UU.; y en la Colección Zabludowicz, Project Space 176, Londres, Reino Unido.
