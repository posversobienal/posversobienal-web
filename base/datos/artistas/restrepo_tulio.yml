detalle: |
  Medellín, Colombia, 1958. Vive y trabaja en Medellín. Artista, docente, diseñador gráfico, Universidad Pontificia Bolivariana. UPB; Especialista en Estudios Urbanos. EAFIT; Magister en Artes Plásticas y Visuales. UNAL. Expone individual y colectivamente desde 1978 en grabado, escultura, instalaciones, poesía experimental y arte correo. Trabaja como docente en la Escuela de Artes y Humanidades de la Universidad EAFIT y en el programa de Artes Visuales del Instituto Tecnológico Metropolitano ITM, en Medellín. Participa y colabora en la red Internacional de Arte Correo, Arte Postal o Mail Art desde el año 1982 hasta el presente, en numerosas exhibiciones en espacios alternativos de arte, museos, galerías, bibliotecas y bienales. En 1984, recibe mención especial del jurado por trabajo de grupo latinoamericano de Arte Correo, con el proyecto, _Desaparecidos Políticos de Nuestra América_; evento convocado por el grupo de arte postal, Solidarte / México. Solidaridad Internacional por Arte Correo, en la primera Bienal de la Habana Cuba / Museo Nacional de Bellas Artes de la Habana, Cuba. Ha sido curador, entre otras, de las siguientes exposiciones de Arte Correo / Mail Art: _Postdata. Proyecto y Muestra Internacional de Mail Art & Net Art_. Centro de Artes-Universidad EAFIT, Medellín, Colombia, 2008: y _Código Postal. Muestra Internacional de Archivo de Mail Art_, X Festival Internacional de la Imagen, Manizales, Colombia, 2011. En 2006 recibe el Media Art Award of the Art section of the Government of Lower Austria / Oir es Ver - Hören Ist Sehen - To Hear is to See – "Art in the sphere of electronics, presented through the example of radio-art and sound sculpture". Radio Art: Project & Travel International Exhibition. Curador: Güe Schmidt.
