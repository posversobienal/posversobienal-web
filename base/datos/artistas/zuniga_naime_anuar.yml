detalle: |
  KFGC es un colectivo de literatura y arte multimedia fundado en 2009 en la Ciudad de México por Jorge Sosa, Ánuar Zúñiga Naime, Andrei Vasquez, Rodrigo Román y Gerardo Ocejo. Son autores de los libros _No use las manos, Manual de guerrilla táctica para terminar un noviazgo, Mapa del tiempo perdido_, 1994 y _Monitrón 20.20_. Son creadores de la serie web, _Los fotocopiadores_ y de los discos de spoken word, _Emails a Nigeria_ y _Monitrón 20.20_.
