  (Rosario, 1960) Nació, trabaja y vive en Rosario. Es Profesora y Licenciada en Bellas Artes con Orientación en Grabado y en Teoría y Crítica, egresada de Facultad de Humanidades y Arte (UNR). Elabora su obra a partir del grabado y las técnicas de impresión, realizando objetos gráficos, libros de artista, arte postal y poesía visual/experimental. Ha participado en numerosas propuestas colectivas y colaborativas, intercambios y publicaciones independientes. Junto a otras artistas santafesinas integra el colectivo “Correntada gráfica” para la difusión del grabado y el arte impreso de Santa Fe. Dicta charlas, talleres y ponencias en instituciones artísticas y educativas de Argentina. Participa en Salones nacionales e internacionales y en numerosas exposiciones desde 1995. Algunas de sus obras se encuentran en colecciones públicas y privadas de Argentina y el exterior. En 2024 fue incluida en la revista-libro VIGO Volumen 1 Poesía Visual Argentina (Hotel DADA editor).

