  (Rosario, 1960) She was born, works and lives in Rosario. She is a Professor and Graduate in Fine Arts with a focus on Printmaking and Theory and Criticism, graduated from the Faculty of Humanities and Art (UNR). She elaborates her work from engraving and printing techniques, making graphic objects, artist books, postal art and visual/experimental poetry. She has participated in numerous collective and collaborative proposals, exchanges and independent publications. Along with other artists from Santa Fe, she is a member of the collective “Correntada graphica” for the dissemination of engraving and printed art from Santa Fe. She gives talks, workshops and presentations in artistic and educational institutions in Argentina. She has participated in national and international exhibitions and numerous exhibitions since 1995. Some of her works are found in public and private collections in Argentina and abroad. In 2024 she was included in the anthology VIGO Volume 1 Poesía Visual Argentina (Hotel DADA editor).
