detalle: |
  Nació en Mar del Plata en 1962. Estudió en la Escuela de Artes Visuales Martín Malharro y presentó su primera muestra individual en el Museo Castagnino de esa ciudad en 1984. Desde 1990 vive y trabaja en Buenos Aires. Sus pinturas han sido definidas como pictogramas de la contingencia, donde el género, la actualidad y la política se entremezclan con elementos de la vida doméstica. Ha expuesto en forma individual en galerías y museos de Japón, EEUU, Brasil, España, Alemania, Francia, México, Colombia, Chile, Paraguay, Uruguay, Tailandia, Canadá. Ha participado en la V Bienal de La Habana, Cuba en 1994; _Offside – Contemporary Art and Football_, Manchester, Inglaterra en 1996; en _Desing as Strategy_, Singapur 1998; en _Déchirures de l´Histoire_ en el Centre d´Art Contemporain, Montbeliard, Francia, en 2003; y _The Disappeared_, North Dakota Museum of Art, EE.UU, en 2005. Identidad – Centro Cultural Recoleta 1998 – Parque de la Memoria 2021. Obtuvo el 1er. Premio de Pintura 1993 en el Museo Nacional de Bellas Artes; el 1er. Premio de Premiados de la Fundación Nuevo Mundo en 1994 en el Museo Nacional de Bellas Artes; La Beca de la Fundación Antorchas en 1998. En Estados Unidos la Beca John Simon Guggenheim Memorial Foundation en 1996. En el año 2023, recibió el Premio Nacional a la Trayectoria en Artes Visuales.
