detalle: |
  Silvia Rivas ha representado a la Argentina en las Bienales del Mercosur 2000 y 2005, La Habana 2003 y Bienal Sur 2019 y 2023. Entre otras distinciones, en 2001 recibe la beca John Simon Guggenheim, en 2002, el premio al Video argentino Bienal de Arte de Buenos Aires; en 2005, la beca Wexner Center for the Arts. En 2007, segundo premio, Salón Nacional Nuevos Soportes; en 2012 el Premio Konex en Videoarte.

  Realizó muestras individuales en el Museo Nacional de Bellas Artes, 1998, en MALBA, 2010, en el Museo de Arte Moderno de Buenos Aires, 2004, entre otras instituciones y galerías. Recientemente en 2024 realizó su primera muestra antológica, curada por Eugenio Viola en el Museo de Arte Moderno de Bogotá, MAMBO y el Muntref , Centro de Arte Contemporáneo sede Hotel de Inmigrantes en 2025 .

  Su obra integra colecciones nacionales e internacionales como el Museo de Arte Reina

  Sofía, Museo de Arte Latinoamericano de Buenos Aires, Museo de Arte Moderno de Buenos Aires, Colección Amalia Lacroze de Fortabat.

  Vive y trabaja en Buenos Aires.
