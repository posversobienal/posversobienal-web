detalle: |
  Artista joyera radicada en Junín, Argentina, trabaja desarrollando piezas portables que exploran su relación con el territorio con particular enfoque en ambiente y género.

  Luego de una carrera como traductora y docente, desde 2009 concurre a diferentes talleres de arte, joyería e investigación que nutren su formación. En los últimos años se ha dedicado al desarrollo de biomateriales.

  Expone su obra en ámbitos locales e internacionales participando en eventos como la Bienal Latinoamericana de Joyería Contemporánea, la Bienal Museo IILIAS Lalounis Atenas, LOOT en el Museo de Arte y Diseño, Nueva York y el  circuito Munich/Barcelona, entre otros.  Forma parte de diversos proyectos colectivos de arte y joyería.

  Desde 2015 da clases en su propio taller en Junín.
