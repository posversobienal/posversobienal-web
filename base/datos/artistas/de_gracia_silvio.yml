detalle: |
  Escritor, artista visual, poeta experimental, performer y curador independiente. Su producción se desarrolla en múltiples medios, entre los que destacan la poesía visual, el arte correo, la performance, el vídeo, las acciones poéticas y la práctica editorial. Ha realizado muestras individuales en Brasil, Cuba e Italia, y participado de exhibiciones colectivas en importantes espacios artísticos de Argentina, como el Palais de Glace, Centro Cultural Recoleta, Centro Cultural de la Cooperación, Centro Cultural Kirchner, entre otros. Ha presentado sus performances, conferencias y proyectos de arte público en Canadá, Italia, Serbia, Reino Unido, Grecia, Portugal, España, Japón y varios países de Latinoamérica. Fue parte de numerosas exhibiciones colectivas en Argentina y alrededor del mundo, como _AGREGUE Y DEVUELVA El Mail Art en las colecciones del MIDE-CIANT_, Fundación Antonio Pérez, Cuenca, España (2021); _Publizieren als Kunst_, Kunsttempel, Kassel (2019); _You no speak Americano original_, CAM\_Casoria Contemporary Art Museum, Napoli (2017); _FOCUS LATIN AMERICA: ART IS OUR LAST HOPE_, Phoenix Art Museum, Phoenix (2014); _The SECREt eXCHANGE_, National Museum of Contemporary Art, Seoul, (2011); _The Last Book_, Aguilar Branch of the New York Public Library, NYC (2011); y _Reliquaries of Empires Dust_, Bereznitsky Gallery, Berlin (2009). Ha participado personalmente en la Décima y Oncena Bienal de La Habana (2009 y 2012), en la 3rd Thessaloniki Biennale, Grecia (2011) y en la I Bienal Internacional de Arte Contemporáneo de Río Negro, Argentina (2022). Además, su trabajo fue incluido en la 8th Kaunas Biennial, Lithuania (2011) y en la 8th Echigo-Tsumari Art Triennale, Yamagata, Japón (2022). Su obra forma parte del acervo de importantes instituciones, como el Museo de Arte Contemporáneo de Barcelona – MACBA, el Instituto Hemisférico de Performance y Política de Nueva York, y Artpool Art Research Center, Budapest, Hungría. Director de la galería HOTEL DADA y Director General de POSVERSO I Bienal Internacional de Poesía Experimental de Argentina.


