  Writer, visual artist, experimental poet, performer and independent curator. His production unfolds across multiple media, among which stand out visual poetry, direct art, performance, video, poetic actions and editorial practice. He has held individual shows in Brazil, Cuba and Italy, and participated in collective exhibitions in important artistic spaces in Argentina, such as the Palais de Glace, Centro Cultural Recoleta, Centro Cultural de la Cooperación, Centro Cultural Kirchner, among others. He has presented his performances, conferences and public art projects in Canada, Italy, Serbia, United Kingdom, Greece, Portugal, Spain, Japan and several Latin American countries. He was part of numerous collective exhibitions in Argentina and around the world, such as AGREGUE Y DEVUELVA El Mail Art en las colecciones del MIDE-CIANT, Fundación Antonio Pérez, Cuenca, España (2021); Publizieren als Kunst, Kunsttempel, Kassel (2019); You no speak original American, CAM_Casoria Contemporary Art Museum, Napoli (2017); FOCUS LATIN AMERICA: ART IS OUR LAST HOPE, Phoenix Art Museum, Phoenix (2014); The SECREt eXCHANGE, National Museum of Contemporary Art, Seoul, (2011); The Last Book, Aguilar Branch of the New York Public Library, NYC (2011); y Reliquaries of Empires Dust, Bereznitsky Gallery, Berlin (2009). He has personally participated in the Décima y Oncena Bienal de La Habana (2009 and 2012), in the 3rd Thessaloniki Biennale, Greece (2011) and in the 1st International Biennial of Contemporary Art in Río Negro, Argentina (2022). Furthermore, his work was included in the 8th Kaunas Biennial, Lithuania (2011) and in the 8th Echigo-Tsumari Art Triennale, Yamagata, Japan (2022). His work forms part of the collection of important institutions, such as the Museo de Arte Contemporáneo de Barcelona – MACBA, the Instituto Hemisférico de Performance y Política de New York, and the Artpool Art Research Center, Budapest, Hungary. He is director of the HOTEL DADA gallery and General Director of POSVERSO I International Biennial of Experimental Poetry in Argentina.
