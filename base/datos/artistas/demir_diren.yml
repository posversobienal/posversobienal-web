detalle: |
  (Estambul, 1997) Es un artista interdisciplinario y curador independiente con sede en Berlín. En su trabajo busca soluciones transformadoras a los desafíos que plantean los regímenes patriarcales y autoritarios. Sus instalaciones y performances se ocupan con frecuencia de la revelación y la relación cuerpo-poder como lugar de conflicto. Demir se centra en el activismo transformador, las prácticas participativas y el desarrollo de nuevos modelos de resistencia en sus obras de arte. El trabajo de Demir incluye temas queer, usando su propio cuerpo para desafiar posiciones estereotipadas de género, y ocupándose de la historia LGBTIQ en sus artículos, seminarios y talleres. En 2019, se publicó su compilación titulada _“A Night of June: A Biographical Analysis of the Stonewall Revolution”_. Demir ha comisariado más de 30 exposiciones guerrilleras en calles y zonas rurales, poniendo la accesibilidad del arte a la vanguardia, así como en lugares como Akbank Art y el Museo Gazhane. Sus obras y proyectos se exhibieron en muchos países diferentes como Estonia, Turquía, Serbia, Holanda, Alemania, India.
