detalle: |
  (Oruro, Bolivia) Artista, investigadora y tejedora transdisciplinaria especializada en textiles andinos. Su trabajo reconoce las prácticas textiles andinas tradicionales como tecnológicas. Al aplicar principios de física y matemáticas, explora las manifestaciones de la energía contenida en ellas, utiliza técnicas textiles tradicionales como interfaces para visualizar el flujo de energía a través de la complejidad de sus fibras.

  En su investigación, aruma identifica procesos textiles que se intersectan con conceptos filosóficos, crea instalaciones textiles interactivas que posibilitan la retroalimentación háptica y la interconectividad, revelando caminos simbióticos.

  Es una figura destacada del arte contemporáneo, que fusiona tecnologías informáticas con la artesanía tradicional y narrativas culturales.

  Su práctica transdisciplinaria abarca instalaciones electrónicas, arte algorítmico, software y performances audiovisuales, incorporando LED, microcontroladores y código para crear obras visualmente impactantes y de gran riqueza conceptual.

  Con raíces en la intersección del arte, la tecnología y la ciencia, Alberti explora cómo algoritmos simples pueden generar patrones complejos y emergentes que evocan narrativas tanto culturales como cósmicas. Entre sus proyectos recientes, Aguayo y Lliklla utilizan microcontroladores y LED para crear tapices digitales que establecen paralelismos entre los textiles tradicionales andinos y los procesos computacionales, sugiriendo una profunda conexión entre las estructuras algorítmicas y las preguntas universales sobre la existencia y el orden.

  Con exposiciones en el Lumi Fest de Río de Janeiro, el Museo Nacional de Bellas Artes de Buenos Aires y el Victoria & Albert Museum de Londres, Alberti se ha consolidado como una voz distintiva en la escena internacional del arte de los nuevos medios. Distinciones como el Premio BECA UADE 2024 por Espacios Autocomputables y el Primer Premio en la Bienal de Košice 2016 destacan su impacto en el campo del arte de los nuevos medios.
