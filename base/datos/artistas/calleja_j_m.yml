detalle: |
  Nacido en Mataró (España) el año 1952. Poeta visual, performer, conferenciante, editor y dinamizador cultural. Página personal: [http://www.jmcalleja.com](www.jmcalleja.com). Ha participado activamente en numerosos encuentros y exposiciones, tanto nacionales como internacionales, de Poesía Experimental & Visual, Performances y Mail Art y ha impartido conferencias y talleres de experimentación poética. Ha realizado performances e instalaciones en España, Francia, Alemania, Reino Unido, Italia, Suecia, Brasil, México, Uruguay, Argentina y Chile. Ha publicado, entre otros, los libros: _Llibre de les hores_ (1981), _Sr. L. López_ _López_ (1985), _Mixtures_ (1993), _Transfusions_ (1996), _Alfàbia_ (2000), _Transbord_ (2006), _Homenajes_ (2007), _Mes de María_ (2011), _Arxipèlag_ (2012), _Huellas. Poemas_ _visuales 1974-2006_ (2013), _Dietari015_ (2018) y _Deçà & Dellà_ (2023). Como coordinador ha preparado diversas exposiciones colectivas y ha publicado las antologías: _17_ (Poesía Experimental Española) con J.A.Sarmiento (1980), _Poesía experimental-93_ (1993), _VI(r)US_ (2005) _Poesía Visual Catalana_ (2010), _Poéticas Experimentales Catalanas_ con Jordi Marrugat (2018), _…xyzA-Cdef…_ con Claudio Mangifesta (2019) y _VI(r)US-dos_ (2020).
