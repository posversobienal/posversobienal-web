detalle: |
  (1979 - Junín, Buenos Aires, Argentina) Estudió diseño gráfico en la Escuela de Arte Xul Solar. Se desempeña como desarrollador web y técnico gráfico. Entusiasta del software libre y aprendiz autodidacta de diversos lenguajes de programación y tecnologías de manipulación de datos y multimedia. Actualmente explora técnicas de livecoding para generación de imagen y audio en tiempo real, entre ellas lenguajes como Hydra, TidalCycles. También explora técnicas relacionadas a la encuadernación y la reutilización de papeles. Con Andrea Ciaravino realizó la muestra sobre fractales llamada SomosCaos. Participó en los colectivos artísticos Ecolectivo y Desolvidándonos. Realizó edición audiovisual para Las Cuenteras de la Esquina y Proyecto Totoral. Es miembro de la _Asociación Civil Colectivo Juana Azurduy_. Integra el grupo musical _Bábaro_, encargándose de las visuales en vivo. Es parte del equipo de _Bienal Posverso_.
