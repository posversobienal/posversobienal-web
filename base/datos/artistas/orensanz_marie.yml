detalle: |
  Nació en Mar del Plata en 1936. Estudió en el taller de Emilio Pettoruti y Antonio Seguí. Entre 1972 y 1975 se estableció en Milán; en la actualidad, comparte su residencia entre Buenos Aires, Argentina y Paris, Francia. Comenzó a exponer en 1963, en Buenos Aires. Participó en importantes muestras colectivas como "Nuevas técnicas, nuevos materiales", en el Museo Nacional de Bellas Artes. En 1971 integró la exposición "Arte de Sistema", en el Museo de Arte Moderno de Buenos Aires, que fue la mayor exhibición internacional de arte conceptual realizada en el país. En una exposición en Milán, titulada _Eros as Language_ (1974), Orensanz colgó un manifiesto en el que escribió “Il pensare è un fatto rivoluzionario” (Pensar es un acto revolucionario), que anunciaba lo que sería una frase seminal en su arte. En 1975 se instaló con su familia de forma permanente en París y comenzó a desarrollar la teoría del fragmentismo. Desde mediados de la década de 1980, Orensanz ha realizado varias obras públicas monumentales, entre ellas instalaciones en Art Basel Miami, Puerto Madero de Buenos Aires, el Parque de la Memoria de Buenos Aires, el Liceo Blanc-Mesnil de París, la Universidad San Martín de Buenos Aires y el Museo Nacional de Ciencias, Técnicas e Industrias de París. Su obra se encuentra en colecciones públicas y privadas de todo el mundo, como el Centro Pompidou de París, el Museo Nacional de Bellas Artes de Buenos Aires, la Colección Jorge Perez, Miami; Crans-Montana Ville, Suiza; Fond National d’Art Contemporain, Paris; Bremen Museum, Alemania; Centro de Multimedia Internacional, São Paulo, Brasil; M2A2 Musée Martiniquais des Arts des Amériques, Le Lamentin, Martinique; Museo de Arte Latinoamericano Contemporáneo de Managua, Nicaragua, entre otros.


