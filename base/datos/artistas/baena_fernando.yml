detalle: |
  (Fernán Nuñez, 1962) es Doctor en Bellas Artes. Ha trabajado en la teoría y la docencia artísticas y realizado curadurías como la creación y dirección del FAAC, MAD03 o CoMa. Ha formado parte de proyectos colaborativos como LaHostiaFineArts o la Escuela de Tauromaquia. Ha trabajado en galerías comerciales, y en espacios alternativos como Espacio P, Cruce, El Ojo atómico, ZAT, Off Limits, Tabacalera o ABM; y en eventos de arte público como Rehabi(li)tar Lavapiés, Artifariti (Sáhara Occidental), Velada de Santa Lucía (Maracaibo)… Ha realizado instalaciones en el Círculo de BBAA de Madrid, Palacio de la Diputación de Córdoba, El Patio de mi casa (Córdoba), Intramurs (Valencia), Madrid Abierto, Aberto Brasilia, Overgaden (Copenhague), O Castelinho (Río de Janeiro), Bambu Courtain Studio (Taipei), A Caixa (Brasilia) o Matadero Madrid. Arte de acción en Contenedores (Sevilla), Acción!MAD (Madrid), La Muga Caula (Girona), MEM (Bilbao), Epipiderme (Lisboa), Abierto de Acción (Murcia)… Y mostrando vídeos en Festival de Cine Pobre (Cuba), Festival de Cine de Alcalá de Henares, Festival de Cine de Almería, DIVA (Nueva York), Óptica (Gijón), LOOP (Barcelona), Proyector (Madrid)..., y en exposiciones como Transperformance (Río de Janeiro), MUCA-Roma (México DF), CAC Wilfredo Lam (La Habana), MOCA (Seul), CEDAN (Huesca), Fundación Botí (Córdoba).
