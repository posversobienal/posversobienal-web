   (Zaragoza, 1955) Es un artista polifacético que ha explorado diversas disciplinas como la pintura, la instalación, el video, la performance, el sonido y el mail art. Desde la década de 1980, ha desarrollado Mute Sound, investigando la interacción entre plásticos y sonido, y participando activamente como artista experimental y en convocatorias de mail art por todo el mundo.
