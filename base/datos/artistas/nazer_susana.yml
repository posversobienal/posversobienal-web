detalle: |
  (Junín, 1964) Vive y trabaja en Junín, Provincia de Buenos Aires. Es una artsta visual transdisciplinar. Profesora Superior en Pintura, Escultura, pos titulada en Dibujo y Profesora de Teatro. Aborda sus realizaciones e investigaciones en forma de ensayos poéticos que discurren por cuestiones como los Deseos y Sublevaciones, la Memoria y el Pulsar Territorio. Su práctica teje cruces matéricos, poéticos y políticos mediante el arte textil expandido, la joyería de arte, las instalaciones y las artes vivas. Su labor se nutre del hacer colectivo, participando activamente en acciones, curadurías y muestras colaborativas. Forma parte de la colectiva Joyeros Argentinos, integra Aúna: performance en derivas y participa en Campamentos de Arte y Curaduría federales.

  Recientemente, ha co-curado y participado como artista en proyectos significativos como "Reverberancias" y "Otras Narrativas" en el Museo Provincial Casa Evita (Los Toldos, 2025 y 2023). Anteriormente, expuso en Sudestada Bonaerense, 100 años del Museo Provincial Pettoruti (La Plata, 2022) y en Proyecto Global Altar Mujeres Siglo XXI (Medialab, 2021). A nivel internacional, ha participado en la interferencia colectiva "El Abrazo" en la Bienal de San Pablo (2024) y realizado performance en el MAMBA (CABA, 2024). Su trabajo ha sido seleccionado en certámenes que incluyen la III Bienal Latinoamericana de Joyería de Arte y Exposiciones simultáneas, el Salón Entrecruce Cerámico Textil (CAAT y CAAC), el VI Salón de Joyería Textil (CAAT). Fue reconocida con el 2° Premio en el XVIII Salón de Arte Textil mediano formato del MAP (CABA, 2021).
