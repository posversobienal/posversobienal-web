detalle: |
 (Junín, 1964) Vive y trabaja en Junín, Provincia de Buenos Aires. Es una artsta visual transdisciplinar. Profesora Superior en Pintura, Escultura, pos ttulada en Dibujo y Profesora de Teatro. Aborda sus realizaciones e investgaciones en forma de ensayos poétcos que discurren por cuestones como los Deseos y Sublevaciones, la Memoria y el Pulsar Territorio. Su práctca teje cruces matéricos, poétcos y polítcos mediante el arte textl expandido, la joyería de arte, las instalaciones y las artes vivas. Su labor se nutre del hacer colectvo, partcipando actvamente en acciones, curadurías y muestras colaboratvas. Forma parte de la colectva Joyeros Argentnos, integra Aúna: performance en derivas y partcipa en Campamentos de Arte y Curaduría federales.

 Recientemente, ha co-curado y partcipado como artsta en proyectos signifcatvos como "Reverberancias" y "Otras Narratvas" en el Museo Provincial Casa Evita (Los Toldos, 2025 y 2023). Anteriormente, expuso en Sudoestada Bonaerense, 100 años del Museo Provincial Petorut (La Plata, 2022) y en Proyecto Global Altar Mujeres Siglo XXI (Medialab, 2021). A nivel internacional, ha partcipado en la interferencia colectva "El Abrazo" en la Bienal de Soo Paulo (2024) y realizado performance en el MAMBA (CABA, 2024). Su trabajo ha sido seleccionado en certámenes que incluyen la III Bienal Latnoamericana de Joyería de Arte y Exposiciones simultáneas, el Salón Entrecruce Cerámico Textl (CAAT y CAAC), el VI Salón de Joyería Textl (CAAT) y fue reconocida con el 2° Premio en el XVIII Salón de Arte Textl mediano formato del MAP (CABA, 2021).
