detalle: |
  (San Justo, Santa Fe, 1960) Vive y trabaja en Buenos Aires. Artista visual, performer y sociólogo. A partir de 1980 realizó estudios de dibujo y pintura en el taller de Guillermo Kuitca. En 1986 obtuvo la Licenciatura y el Profesorado en Sociología, en la Universidad de Buenos Aires, presentando una tesis titulada “La tecnología como objeto reproductor de discursos. La reproductibilidad técnica de la obra de arte”, en la que desplegó algunas líneas de investigación que incorporaría a sus trabajos artísticos posteriores. Hacia fines de los noventa encontró en la performance el medio capaz de comunicar más allá de las imágenes y los lenguajes convencionales del arte. A través de la performance investiga el cruce entre las ciencias sociales y el arte, incorporando conocimientos adquiridos en años anteriores, tales como entrenamiento físico, dibujo y pintura. Participó en importantes eventos de arte internacional, como la Documenta Kassel XII (2007), y la Bienal do Mercosul-proyecto pedagógico (2009), como artista y docente con su proyecto "La filosofía política en el gimnasio".
