detalle: |
  (Córdoba, Argentina, 1961) Reside en Ciudad de México desde 1990. Artista multidisciplinario que indaga sobre las manifestaciones del poder y de la resistencia.

  Entre sus exposiciones individuales recientes destacan: Denegación de área, Nadie Nunca Nada No, Madrid, España (2025); Mi siglo, Laznia Centro de Arte Contemporáneo, Gdansk, Polonia (2022); Derrumbe, Galería Metropolitana, Santiago, Chile (2019); En defensa propia, Fundación OSDE, Buenos Aires (2018); Posible advertencia, Ex Teresa Arte Actual, Ciudad de México (2017); Ante varios indicios, Galería Jesús Gallardo, León, México (2016); La razón y la fuerza, Galería Vermelho, Sao Paulo, Brasil (2015); Destruir, obstruir, ocultar, Museo Universitario Arte Contemporáneo, Ciudad de México (2011).

  Colectivamente su obra ha sido expuesta en diversas instituciones como el Museo Universitario Arte Contemporáneo, Museo Carrillo Gil, Museo de Arte Moderno (Ciudad de México); Museo Nacional de Bellas Artes, Museo Sívori, Centro Cultural Recoleta (Buenos Aires); Haus der Kulturen der Welt (Berlín); Museo Reina Sofía (Madrid); Musée des Beaux Arts (Montreal); Art Sonje Center (Seúl), Ludwig Museum (Budapest), entre otras, así como en las bienales de Mercosur (2003), Sao Paulo (2010), Ljubljana (2011), Shanghai (2018), BienalSur (2019) y Lanzarote (2022).
