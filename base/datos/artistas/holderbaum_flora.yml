detalle: |
  Posee un Doctorado en Música por la USP y un Postdoctorado en Música por la Unespar/PR. Es artista de la voz, docente y compositora. Trabaja con el instrumento vocal y sus intersecciones con la música experimental y electroacústica y ha profundizado en los campos de la tecnología del audio, la grabación, la mezcla, la masterización y la síntesis de sonido. Su investigación actual gira en torno a la música vocal electroacústica en obras de compositoras. Entre 2019 y 2020 se desempeñó como Profesora Colaboradora en el Departamento de Artes de la Universidad Federal Fluminense, impartiendo materias como Fundamentos de la Música y Experiencias Artísticas con Medios Tecnológicos. Es Profesora Colaboradora en Tecnología Musical del Departamento de Música de la Universidad Estadual de Santa Catarina (UDESC), desde septiembre de 2020. Imparte materias como Introducción a la Tecnología Musical, “Introducción a la Grabación”, “Música Electroacústica” y “Diseño de Sonido para Teatro”.
