detalle: |
  Carioca, vive y trabaja en Río de Janeiro, se graduó en Diseño, Comunicación Visual y Artes Visuales por la PUC-Rio. Máster en Memoria Social por UNIRIO. Participó de la Residencia Artística FAAP/SP de marzo a junio de 2022. Formación artística en diversos cursos en EAV Parque Lage/RJ y Escola Sem Sítio/RJ. Es educadora con experiencia docente en educación básica y. enseñanza superior. Coautor del libro “Menino Movimento” (Ed. Chiado /Portugal). En su trabajo artístico aborda temas sobre la naturaleza y la vida de las plantas, el afecto, la memoria, el patrimonio cultural, el feminismo y la forma en que se construyen las relaciones en las redes sociales. Utiliza diferentes medios como pintura sobre lienzo, vídeo, impresiones digitales, instalación y pósters. Colabora con artículos sobre arte, diseño y educación para medios en línea.
