detalle: |
  (1968, Córdoba, Argentina) Su práctica artística se despliega entre los límites del dibujo, la escritura y la lectura; entre la práctica editorial y la docente. Su hacer se ve influenciado por las relaciones entre lo singular y lo plural; entre lo íntimo, lo cotidiano, lo público y lo histórico. En los últimos años, su obra aborda cuestiones relacionadas con la copia y la ausencia del original, nutriéndose muchas veces de aspectos autobiográficos o de biografías de su entorno afectivo. Realizó estudios de grado y postgrado en la Facultad de Artes de la Universidad Nacional de Córdoba, donde actualmente se desempeña como docente, y continuó su formación en diversas residencias en arte. Su obra ha participado de múltiples exhibiciones colecticas (selección): _Qué cosa, la poesía_ _visual?,_ Centro Cultural Kirchner, Buenos Aires (2023); _Uso y función_, Centro Cultural de la Memoria Haroldo Conti, Buenos Aires (2023); _Transformación. La gráfica en desborde_, Museo Nacional de Grabado, Buenos Aires (2021); _Lucha de Calles_, Parque de la memoria, Buenos Aires (2019); Km 12, Bienalsur, Centro Cultural de la Memoria Haroldo Conti, Buenos Aires (2017). Durante 2022, participa de _El libro de las diez mil cosas_, exhibido en Documenta 15 (Kassel), un proyecto creado de manera polifónica en colaboración con catorce artistas y escritores de Argentina, convocados por La Intermundial Holobiente (Claudia Fontes, Paula Fleisner y Pablo M. Ruiz). Su obra está incluida en las colecciones permanentes de las siguientes instituciones: Museo Franklin Rawson, San Juan; Museo Bonfiglioli, Villa María; Fondo Nacional de las Artes, Argentina; Museo Genaro Pérez, Córdoba; Banco de Córdoba; Fundación Klemm, Buenos Aires; Museo Castagnino Macro, Rosario; y Museo de Arte Moderno de Salta.
