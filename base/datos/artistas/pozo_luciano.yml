  Luciano Pozo nacido en Junín, provincia de Buenos Aires, Argentina. Es licenciado en Artes por la UNSAM, y maestrando en Historia del Arte Argentino y Latinoamericano E-IDAES, UNSAM. Es docente en la Universidad Nacional Noroeste – Buenos Aires UNNOBA. Ha cursado seminarios de doctorado en UNSAM. Entre sus áreas de investigación se destacan los estudios culturales, con especial atención en la conformación del campo cultural de Junín y la primera institución museística mediados del siglo XX y la investigación del campo de la gráfica expandida/experimental, explorando las posibilidades poéticas y metodológicas de esta disciplina, así como el desarrollo de la FLORISGRAFÍA, una práctica artística de su autoría que consiste en realizar grabados (bioimpresos) sobre pétalos de flores.

  Está a cargo de la dirección artística del Espacio Arte de Fundación Casa Pronto, Junín, (B).

  En el plano de la praxis artística, ha obtenido premios nacionales e internacionales. Participa activamente de congresos sobre historia del arte y de investigación en la práctica artística.

  {{ idioma('eng') }}

  Luciano Pozo was born in Junín, Buenos Aires Province, Argentina. He holds a Bachelor's degree in Arts from UNSAM and is currently pursuing a Master's degree in Argentine and Latin American Art History at E-IDAES, UNSAM. He is a lecturer at the National University of the Northwest - Buenos Aires (UNNOBA).
  {.lang-eng}

  He has attended doctoral seminars at UNSAM. His research areas include cultural studies, with a special focus on the formation of Junín's cultural field and the first museum institution in the mid-20th century, as well as research in the field of expanded/experimental graphics, exploring the poetic and methodological possibilities of this discipline, and the development of FLORISGRAPHY, an artistic practice of his own that involves making prints (bio-prints) on flower petals.
  {.lang-eng}

  He is responsible for the artistic direction of the Art Space at Fundación Casa Pronto, Junín, (B).
  {.lang-eng}

  In terms of artistic practice, he has received national and international awards. He actively participates in conferences on art history and research in artistic practice.
  {.lang-eng}
