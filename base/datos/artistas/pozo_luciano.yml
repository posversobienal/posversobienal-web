detalle: |
  Nacido en Junín, provincia de Buenos Aires, Argentina. Es Candidato Doctoral en Arte y Tecnoestéticas por la UNTREF. Es licenciado en Artes por la UNSAM, y finalizó el posgrado en Historia del Arte Argentino y Latinoamericano E-IDAES, UNSAM. Es docente e investigador en la Universidad Nacional Noroeste – Buenos Aires UNNOBA.

  Entre sus áreas de investigación se destacan los estudios culturales, con especial atención en la conformación del campo cultural de Junín y la primera institución museística de mediados del siglo XX y la investigación del campo de la gráfica expandida/experimental, explorando las posibilidades poéticas y metodológicas de esta disciplina, así como el desarrollo de la FLORISGRAFÍA, una práctica artística de su autoría que consiste en realizar grabados (bioimpresos) sobre pétalos de flores.

  Es Director Artístico del Espacio Arte de Fundación Casa Pronto, en la ciudad de Junín.

  En el plano de la praxis artística, ha obtenido premios nacionales e internacionales. Participa activamente de congresos sobre historia del arte y de investigación en la práctica artística.

  Es autor de los libros Florisgrafía. Bio-impresos sobre pétalos de flores publicado mediante el programa Mecenazgo de Junín y el sponsoreo de Banco Galicia; y de La conformación de la colección fundacional del Museo de Bellas Artes de Junín 1942-1944 del programa Activar Patrimonio del Ministerio de Cultura y de la Secretaría de Patrimonio de la Nación 2022-2023.


