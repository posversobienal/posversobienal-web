detalle: |
  (Ribeirão Preto – SP, 1970) | Vive y trabaja entre Padre Bernardo - Goiás y São Paulo, SP. Artista visual, graduada en Educación Artística/ Artes Plásticas por la Universidad de Ribeirão Preto - UNAERP (1992) y pos-graduada lato-sensu/ especialización en Psicopedagogía- Pontificia Universidad Católica de Goiás- PUC (2005). Coordinadora e idealizadora de Biblioteca-Floresta (a partir de 2017), un laboratorio de experimentación a nivel artístico, educativo, cultural y socioambiental que tiene sede en el estado de Goiás. Participó en las muestras colectivas: _CITA CON LA SELVA Acciones ecopóeticas en Amazonia_, BIENALSUR 2023, Hotel DADA, Argentina (2023); _MAR, RIO, FONTE_. Galeria Karla Osorio, Brasília (DF, 2023); _Entre a estrela e a serpente_. Galeria Leme, São Paulo (SP, 2022); _POR UM SOPRO DE FÚRIA E ESPERANÇA: Uma declaração de emergência climática_. MuBE - Museu Brasileiro da Escultura e Ecologia, São Paulo (SP, 2021); _Other books / Otros Libros Exhibición Internacional de Libros de Artista_. Galería HOTEL DADA, Buenos Aires (2021); _Peso da Biblioteca Ausente_/Temporada de Projetos 2020. Paço das Artes, São Paulo (SP, 2021); _Ejercicios de control / Drifting Bodies Action in liquid context_. Valparaíso, Chile (2019); _Profoundation_. Bushwick Open Studios/ Apoio Annex B, Nova York (2018).
