detalle: |
  Es músico y experimentador sonoro. Su trabajo se despliega entre la improvisación, la composición y la exploración de las texturas del sonido, abordando la guitarra y otros instrumentos de cuerda como territorios abiertos al gesto y al espacio.

  A lo largo de sus mas de 20 años de experiencia ha integrado y publicado obras con numerosos proyectos colectivos (Línea e Fondo, Maula Trio, entre otros),  explorando los cruces entre el folklore, el rock, el jazz y la música contemporánea. Actualmente forma parte de Bábaro, junto a Lautaro Abrego y Fermín Martínez.

  Desde una mirada que une lo popular y lo experimental, su obra propone una práctica sonora donde la estructura y el azar conviven como materia de creación.
