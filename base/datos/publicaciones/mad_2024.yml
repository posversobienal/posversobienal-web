  El proyecto M.A.D. Día del Arte Correo | 16 de octubre | fue lanzado a finales de 2022 por Ruggero Maggi para recordar a Ray Johnson, nacido el 16 de octubre y definido como "el artista desconocido más famoso de Nueva York". Al fundar en 1962 la Escuela por Correspondencia de Nueva York, con la que se burló de las diversas escuelas de arte por correspondencia que surgían en gran número en los Estados Unidos en ese momento, Johnson marcó el Big Bang del Arte Correo.

  Este catálogo incluye amplia información  sobre diversos proyectos curados por Ruggero Maggi durante 2024, y presentados en el marco del M.A.D Mail Art Day. Entre ellos, destaca MAIL ART POETRY – La poesía es resistencia, exhibición curada por Maggi para la Primera Bienal Internacional de Poesía Experimental de Argentina – POSVERSO.

