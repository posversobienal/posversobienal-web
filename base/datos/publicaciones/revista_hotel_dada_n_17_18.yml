  *HOTEL DaDA es una revista especializada en arte correo y poesía visual. Editada y dirigida por el mailartista, poeta visual y performer argentino Silvio De Gracia, a lo largo de los años, pese a su aparición discontinuada, ha alcanzado un gran reconocimiento internacional en los circuitos del arte correo y las publicaciones experimentales.*

