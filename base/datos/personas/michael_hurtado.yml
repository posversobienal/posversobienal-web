  Es matemático egresado de la Universidad Nacional de Ingeniería, es también tecnólogo, artista de nuevos medios y poeta. Realizó una maestría en Matemática Aplicada en la Pontificia Universidad Católica del Perú y un diplomado en Fabricación Digital en el Center for Bits and Atoms del MIT. Se desempeña como profesor e investigador en el Departamento de Arquitectura de la Universidad Peruana de Ciencias Aplicadas y es codirector de Masmédulab, un laboratorio de poesía y nuevos medios. A través de Masmédulab, lideró proyectos significativos como la "Genealogía de la Poesía Electrónica Peruana" y el proyecto de "Rescate y Remediación de la Poesía Electrónica Latinoamericana".
  Es becario del programa FabLearn de la Universidad de Columbia, miembro de la Electronic Literature Organization y de la red FabLab, cofundador de LimaMakers y co-editor del volumen 2 de la antología Lit(e)lat. En 2014, fue galardonado con el premio VIDA16 de la Fundación Telefónica para proyectos de vida artificial. En 2018, ofreció una charla TED sobre la relación entre arte, ciencia y tecnología. Sus trabajos de textiles electrónicos fueron exhibidos en el Roma Fashion Week en 2019, y en 2020, fue laureado con la primera edición del premio Hub Musical Chile para proyectos de arte inmersivo. Sus poemas han sido publicados en la antología "Nós da Poesia Vol 08: poemas verbales y visuales", en la "I Mostra Virtual de Poesia Visual", en la "Revista Bufo" de poesía experimental, en la revista "TAPER" de literatura electrónica y en la web illitera. Sus poemas electrónicos forman parte de colecciones como la "Electronic Literature Collection vol 4" y la "Cartografía de la Literatura Digital Latinoamericana" de la Universidad Diego Portales en Chile.
