detalle: |
  Nacida en Ciudad de Córdoba en 1976, reside desde temprana edad en Junín. Cursó estudios de Bellas Artes en la Universidad Nacional de La Plata, sin finalizar la carrera. Es recibida como Técnico en Producción Agropecuaria. También ha desarrollado diversas actividades comerciales, y actualmente se dedica a la gastronomia. Desde 2019, vive en Agustín Roca, manifestando un interés permanente por la gestión y la vida cultural de su comunidad. En 2024, se integró al equipo de POSVERSO para coordinar la producción y mediación de la Bienal en su pueblo.
