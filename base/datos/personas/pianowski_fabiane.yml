  Born in Castro/PR/Brazil (1974). Researcher, teacher and artist. Since 2013, she acts as an adjunct professor at the Institute of Letters and Arts (ILA) of the Federal University of Rio Grande-FURG. She holds a doctorate in History, Theory and Criticism from the University of Barcelona. She coordinates research, teaching and extension projects in visual communication, mail art, visual poetry and artistic education. Among her main university projects are Miradas Enredadas / Networking Glances (@networkingglances) and Nave – Núcleo Artes Visuais en Extension (@navefurg). She has just completed a postdoctoral stay at the University of Barcelona and participated in the guest researchers program of the Center for Studies and Documentation (CED) of the Museu d'Art Contemporani de Barcelona (MACBA) to investigate the work of Pere Sousa.
