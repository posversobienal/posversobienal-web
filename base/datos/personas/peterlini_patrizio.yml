  Graduated in Modern Literature and Clinical Psychology, he holds a D.E.A. in Psychanalyse Concept et Clinique at the Université Paris-8. Participating member of the Lacanian School of Psychoanalysis in Italy, he is a member of the scientific committees of the Archivio Luciano Caruso (Firenze), “BAU Contenitore di cultura contemporanea” and of the Comité de Suivi de l'EUR Creates Université Côte d'Azur. From 2005 to 2010 he collaborated with the F. Conz Archive, taking care of its publications, exhibitions and cataloging of works and documents. Since 2013 he is director of Fondazione Bonotto. From 2017 to 2021 he was a permanent member of the jury of the “Prix Littéraire Bernard Heidsieck-Centre Pompidou” which he helped establish. He has curated exhibitions in important international institutions and his contributions are published in numerous art catalogs and in psychoanalysis journals. Among his publications: “Riviste d'arte d'avanguardia. L'esoeditoria in Italia negli anni 60 e 70”; “Sarenco: le riviste, la lotta. Storia di un esploratore d'avanguardia”; “Lo squartamento estetico. La distruzione della bellezza nella Body Art”; "Fluxbooks. Fluxus Artist Books"; “Arrigo Lora Totino. La parola come poesia segno suono gesto. 1962-1982"; “Sense Sound / Sound Sense. Fluxus music, scores and records”; “Gino Pellegrini. Giocando con l’arte”; “Rivoluzione a parole. Poesia sperimentale internazionale dal 1946 a oggi. Manifesti e testi teorici”; “Giovanni Fontana. Epigenetic Poetry”; “Leggere Immagini Guardare Parole. Poesia Concreta, Poesia Sonora, Poesia Visiva”; “Fluxus. Arte per tutti” e “La voix libérée. Poésie sonore” innovative catalog in the form of an app. In 2023 he edited, together with Angela Sanna, “George Maciunas. Scritti Fluxus”, Italian anthology of the writings of George Maciunas.
