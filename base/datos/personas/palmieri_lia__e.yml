detalle: |
  (Junín, Buenos Aires) es fotógrafa profesional egresada de la Escuela de Arte Xul Solar. Su experiencia incluye fotografía documental, fotoperiodismo y cobertura de eventos sociales, con participación en muestras colectivas en Junín, la región y CABA. Su trabajo se centra en los barrios periféricos de su ciudad, desde una mirada íntima y social. Explora la fotografía estenopeica como herramienta estética y de inclusión, dictando talleres en centros comunitarios y espacios de educación no formal.
