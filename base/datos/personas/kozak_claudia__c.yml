detalle: |
  Investiga cruces entre arte y tecnología desde una perspectiva situada en Latinoamérica, con especial énfasis en poesía digital experimental. Fue curadora de las muestras: Luz Propia (Centro Cultural de España en Buenos Aires, 2025); Poextrónica. Pasado y presente de la literatura digital (Zona Futuro, 42a Feria Internacional del Libro de Buenos Aires, 2016); Expansiones. El tiempo de la literatura digital (MUNTREF / Centro de Arte Contemporáneo, 2015). Algunos de sus libros son : [Antología Lit(e)Lat. Vol. 1](https://antologia.litelat.net/) (Antología de literatura electrónica latinoamericana y caribeña, Leonardo Flores, Claudia Kozak, Rodolfo Mata, eds, 2020); [Fobias - fonias – fagias. Escritas experimentais e eletrónicas ibero-afro-latinoamericanas](https://bdigital.ufp.pt/bitstreams/2b0f5952-e416-456a-a4f9-bdef0cb28870/download) (Rui Torres y Claudia Kozak eds. Publicações Universidade Fernando Pessoa, 2019); Poéticas/políticas tecnológicas en Argentina (1910-2010) (Claudia Kozak comp., Fundación La hendija, 2014); Tecnopoéticas argentinas. Archivo blando de arte y tecnología (Claudia Kozak ed., Caja Negra, 2012; reedición 2015 y 2023).
