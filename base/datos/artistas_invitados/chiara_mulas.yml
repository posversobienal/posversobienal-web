  {{ idioma('esp') }}

  Nacida en 1972, Chiara Mulas vive y trabaja entre Toulouse (FR) y Gavoi (Cerdeña).

  Artista multimedia, se graduó en la Academia de Bellas Artes de Bolonia. Las performances de Chiara exploran lugares y mitos a partir del trasfondo social y filosófico mediterráneo, para llegar al mundo en un enfoque universal.

  A través de sus acciones poéticas, una obra de fuerte impacto estético y conceptual, revela mitos y símbolos esenciales para nuestro tiempo. Su investigación artística la llevó a observar prácticas rituales de diferentes culturas a partir de su isla natal, Cerdeña. Así, desde una pequeña periferia del mundo, su trabajo de arte identitario le habla al universo. A través de su aguda y crítica visión contemporánea, Chiara reinterpreta un pasado arcaico, con sus tradiciones aún vivas, adentrándose en nuevos espacios de reflexión.

  En la encrucijada del cinéma vérité y la ficción, las dimensiones oníricas de la obra de Chiara evocan mitos ancestrales reinventados en una experiencia contemporánea. Chiara encuentra su medio de expresión elegido entre las artes plásticas, el video, la fotografía y la poesía de acción, nada pasa desapercibido en su investigación y su compromiso artístico. A través de los eventos y tragedias de nuestro tiempo, Chiara Mulas da forma a un lenguaje poético singular, realizando una poderosa contribución al movimiento del arte de acción y creando una relación nueva y personal con el arte contemporáneo. Las performances, las videoinstalaciones y los tableau vivants de Chiara definen su arte esencial y, sin embargo, no es fácil de clasificar. Ha participado en varios festivales nacionales e internacionales.

