  Born in 1972, Chiara Mulas lives and works between Toulouse (FR) and Gavoi (Sardinia).
  {.lang-eng}

  A multi-media artist, she graduated from Bologna’s Academy of Fine Arts. Chiara’s performances explore places and myths starting from the social and philosophical Mediterranean background, to reach the world in a universal approach.
  {.lang-eng}

  Through her poetic actions, a work of strong aesthetic and conceptual impact, she reveals myths and symbols essential for our time. Her artistic research led her to observe ritual practices from different cultures beginning from her native island, Sardinia. Thus, from a small periphery of the world, her identity art work speaks to the universe. Through her sharp and critical contemporary vision, Chiara reinterprets an archaic past, with its traditions still alive, stepping into new spaces of reflection.
  {.lang-eng}

  At the crossroads of cinéma vérité and fiction, the oneiric dimensions of Chiara’s work evokes ancestral myths reinvented within a contemporary experience.
  {.lang-eng}

  Chiara finds her chosen medium of expression among the plastic arts, videos, photography and actions poetry, nothing goes unnoticed by her research and her artistic commitment.
  {.lang-eng}

  Across the events and tragedies of our time, Chiara Mulas shapes a poetic language, giving a powerful contribution to the action art movement and creating a new and personal relationship with the contemporary art.
  {.lang-eng}

  Chiara’s performances, video installations and tableau vivants, define her essential art, and yet, not easy to classify. She has taken part in various national and international festivals.
