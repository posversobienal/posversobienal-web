  (Junín, 1958) Vive y trabaja en Junín. Artista visual. Su obra se centra en la escultura, pero también se expande hacia la poesía visual, el textil, las instalaciones, la construcción de objetos y la realización de muebles de autor. Es artista de la Galería Rubbers Internacional desde el año 2016. Integra el Colectivo Periferia. Ha sido seleccionado en numerosos salones y recibido premios y menciones, entre ellos: Mención Salón Nacional de Artes Visuales de Junín (2019), seleccionado Salón Nacional de artes Visuales, Escultura (2017), 1° Mención Salón Nacional de Artes Visuales de Junín (2015), Premio Regional Salón Nacional Artes Visuales Escultura y Objeto Junín (2012), seleccionado Salón Nacional de artes Visuales, Arte Textil (2009). Ha realizado varias muestras individuales: A Rajatabla, 847 Estación de Arte, Junín (2018), Toco madera, MuBal, Lincoln (2017), De qué callada madera, Galería Rubbers Internacional, C.A.B.A (2016), De tensiones y resistencias, UNNOBA, Junín (2013). Junto a Silvina Torviso: Entorpeciendo el tránsito, MACA Junín (2019). En 2016 fue invitado a participar en UNE RÍO Proyecto Conjunto México/Argentina, diálogo performático intercultural entre las comunidades artísticas de ambas latitudes.

  En 2021 participó de Otros libros, exposición de libros de artista en Galería de Arte Hotel Dadá. Junto con su compañero Daniel Sarobe  formaron parte del Proyecto  La luz buena con las performances La lluvia y los días (2021) y La sombra del follaje (2023).
