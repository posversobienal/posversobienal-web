  Chile, 1954. Licenciado en Artes y en Estética por la Universidad Católica de Chile, con estudios posteriores en el Sistema de Zonas de fotografía cinematográfica de Ansel Adam con el cineasta argentino Andrés Silvart. La obra de Carlos Gallardo se considera parte de lo que la teórica del arte franco-chilena Nelly Richard denominó Escena de Avanzada, panorama referido a los artistas e intelectuales chilenos que desarrollaron prácticas y discursos experimentales y conceptuales durante la dictadura militar en Chile (1973-1990), marginados del circuito artístico oficial. En 1982, fue invitado por Richard a formar parte de la presentación chilena en la XII Bienal de París.

  Desde finales de los setenta hasta principios de los ochenta, el artista trabajó principalmente en el grabado y la performance, siendo su obra A la Carne de Chile (1978 - 1983), una serie de acciones y registros fotográficos en mataderos de Santiago, una de las creaciones más relevantes del arte chileno de la época.

  Su obra reciente continúa investigando el medio fotográfico y la imagen en movimiento, pero desde un soporte digital.

  Su producción artística ha sido distinguida con diversos premios, destacando las becas de la Corporación Amigos del Arte y de la Fundación Pacífico. La obra del artista ha sido presentada en importantes bienales del mundo, como la de Chile, Argentina, Colombia, Suiza, Polonia, Francia y Finlandia, y forma parte de importantes colecciones públicas y privadas en Chile, Argentina, Colombia, Estados Unidos, Reino Unido y Francia. Vive y trabaja en Santiago.

  {{ idioma('eng') }}

  Chile, 1954. He has a degree in Arts and Aesthetics from the Catholic University of Chile, with subsequent studies in Ansel Adam's System of Cinematic Photography Zones with Argentine filmmaker Andrés Silvart. The work of Carlos Gallardo is considered part of what the Franco-Chilean art theorist Nelly Richard called Escena de Avanzada, a panorama referred to Chilean artists and intellectuals who developed experimental and conceptual practices and discourses during the military dictatorship in Chile (1973- 1990), marginalized from the official artistic circuit. In 1982, he was invited by Richard to be part of the Chilean presentation at the XII Paris Biennale.
  {.lang-eng}

  Since the end of the seventies until the beginning of the eighties, the artist has worked mainly on recording and performance, including his work A la Carne de Chile (1978 - 1983), a series of actions and photographic records in slaughterhouses in Santiago, one of the most relevant creations of Chilean art of the time.
  {.lang-eng}

  His recent work continues to investigate the photographic medium and the moving image, but from a digital medium.
  {.lang-eng}

  His artistic production has been distinguished with several awards, highlighting the scholarships of the Corporación Amigos del Arte and the Fundación Pacifico. The artist's work has been presented in important biennials around the world, such as Chile, Argentina, Colombia, Switzerland, Poland, France and Finland, and is part of important public and private collections in Chile, Argentina, Colombia, the United States, the United Kingdom and France. He lives and works in Santiago.
  {.lang-eng}
