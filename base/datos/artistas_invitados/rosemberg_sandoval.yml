   (Colombia) Es uno de los artistas más controversiales y transgresivos de la escena artística colombiana. Por más de 40 años, ha desarrollado obras radicales que rompen con la división entre el espacio de la galería de arte y una cruda realidad colombiana atravesada por pobreza, guerra, tráfico de drogas y crimen común. Reconocido como uno de los artistas de performance más importantes de Colombia y de Latinoamérica, tuvo em 2023 una muestra antológica consagratoria en el MAMBO Museo de Arte Moderno de Bogotá. Estudió en la Escuela de Bellas Artes de Cali y en la Universidad del Valle en donde ejerció como docente en el Departamento de artes visuales de la facultad de artes Integradas desde 1995 hasta febrero de 2016. Ha exhibido desde 1981 en Museos y centros culturales importantes de Alemania, México, Argentina, Austria, Australia, Brasil, Venezuela, Ecuador, España, Suiza, Italia, República Checa, Canadá, Uruguay, Francia y Colombia. Su obra se encuentra en colecciones privadas como el Museo de Arte Moderno de Nueva York (MOMA), Daros de Zurich, Prometeo de Italia y Museos de arte moderno de su país como: El MAMBO de Bogotá, Museo de Antioquia en Medellín, La Tertulia de Cali, MAM de Cartagena y Barranquilla y en galerías como Casas Riegner de Bogotá.

