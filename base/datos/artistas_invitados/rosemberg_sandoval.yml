   He is one of the most controversial and transgressive artists on the Colombian art scene. For more than 40 years, he has developed radical works that break the division between the art gallery space and a harsh Colombian reality crossed by poverty, war, drug trafficking and common crime. Recognized as one of the most important performance artists in Colombia and Latin America, he had a consecrating anthological exhibition in 2023 at the MAMBO Museum of Modern Art in Bogotá. He studied at the School of Fine Arts of Cali and at the Universidad del Valle where he worked as a teacher in the Department of Visual Arts of the Faculty of Integrated Arts from 1995 to February 2016. He has exhibited since 1981 in museums and important cultural centers of Germany, Mexico, Argentina, Austria, Australia, Brazil, Venezuela, Ecuador, Spain, Switzerland, Italy, Czech Republic, Canada, Uruguay, France and Colombia. His work is found in private collections such as the Museum of Modern Art in New York (MOMA), Daros in Zurich, Prometeo in Italy and modern art museums in his country such as: El MAMBO in Bogotá, Museo de Antioquia in Medellín, La Tertulia from Cali, MAM from Cartagena and Barranquilla and in galleries such as Casas Riegner from Bogotá.
