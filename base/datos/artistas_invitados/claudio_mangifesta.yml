  (Buenos Aires, 1956). Psychologist graduated from the National University of La Plata (U.N.L.P.). Psychoanalyst trained at the Freudian School of Buenos Aires (E.F.B.A.). Visual and experimental poet. He also works in disciplines such as mailart, Artist's Book, object art. He has developed Interdisciplinary Research activities in Creativity, at the Faculty of Architecture, Design and Urbanism (F.A.D.U.) of the University of Buenos Aires (U.B.A.). Professor of "Psychoanalytic Clinic with Adults" at the Specialization and Postgraduate School of the College of Psychologists of the Province of Buenos Aires. Professor at the "Carlos Morel" School of Fine Arts in Quilmes. He has participated in numerous individual and group exhibitions, both national and international, being the convener and organizer of the “International Exhibition of Visual and Experimental Poetry”, Espacio Cero (E.M.B.A.), Buenos Aires (2015, 2017 and 2019). He participated in “Perpendicular”, San Pablo Biennial (2014). Participation in the 2nd, 3rd, 4th and 5th “Visual Poetry Biennial” France, 2015, 2017, 2019, 2021. Work Selected for exhibition at the Euskadi “Juan Carlos Eguillor” International Visual Poetry Prize, Spain, 2015. He has participated in the 6th and 7th International Meeting of Visual, Sound and Experimental Poetry (2003 and 2004) Vórtice, Centro Cultural Recoleta. As a Visual Poet he has been included, among other publications, in the book: "Poesía Visual Argentina" Ed. Vórtice (2006); in the anthology “El Punto Ciego” (2016); in the book: “Poéticas Oblicuas” Modos de contraescritura y torsiones fonéticas en la poesía experimental (1956-2016), among others. His poems have been published in Spain, Italy, France, Mexico, Brazil.
