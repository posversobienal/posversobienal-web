  (Buenos Aires, 1956). Psicólogo egresado de la Universidad Nacional de La Plata (U.N.L.P.). Psicoanalista formado en la Escuela Freudiana de Buenos Aires (E.F.B.A.). Poeta visual y experimental. Trabaja además en disciplinas como el Artecorreo, Libro de artista, arte objeto. Ha desarrollado actividades de Investigación Interdisciplinaria en Creatividad, en la Facultad de Arquitectura, Diseño y Urbanismo (F.A.D.U.) de la Universidad de Buenos Aires (U.B.A.). Docente de "Clínica Psicoanalítica con Adultos" en la Escuela de Especialización y Postgrado del Colegio de Psicólogos de la Provincia de Buenos Aires. Profesor en la Escuela de Bellas Artes "Carlos Morel" de Quilmes. Ha participado en numerosas muestras individuales y colectivas, tanto nacionales como internacionales, siendo convocante y organizador de la “Exposición Internacional de Poesía Visual y Experimental”, Espacio Cero (E.M.B.A.), Buenos Aires (2015, 2017 y 2019). Participó en “Perpendicular”, Bienal de San Pablo (2014). Participación en la 2ª, 3°, 4° y 5° “Bienal de Poesía Visual” Francia, 2015, 2017, 2019, 2021. Obra Seleccionada para su exposición en el Premio Internacional de Poesía Visual Euskadi “Juan Carlos Eguillor”, España, 2015. Ha participado en el 6ª y 7º Encuentro Internacional de Poesía Visual, Sonora y Experimental (2003 y 2004) Vórtice, Centro Cultural Recoleta. Como Poeta Visual ha sido incluido, entre otras publicaciones, en el libro: "Poesía Visual Argentina" Ed. Vórtice (2006); en la antología “El Punto Ciego” (2016); en el libro: “Poéticas Oblicuas” Modos de contraescritura y torsiones fonéticas en la poesía experimental (1956-2016), entre otros. Sus poemas han sido publicados en España, Italia, Francia, México, Brasil.

