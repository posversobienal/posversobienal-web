  Singer, writer, performer of Mapuche-Gununakúna (Tehuelche) origin. She was born in Furilofche (Bariloche), province of Río Negro in 1980. Since 2021 she has been living in the city of La Plata. She began to rescue songs and stories at the age of 18, spreading the song in Mapuzungún, the Mapuche language, through different artistic proposals in theaters. She composes her songs and produces her shows. She is currently presenting her concert Canciones para el alma, a musical journey through her life story and that of many women who, since the Roca campaign, managed to survive to transmit culture. She is the curator of the photographic exhibition Inchíñ, black and white portraits of men, women and girls from different communities in the northwest of Buenos Aires, presented at the MACA Museum in Junín. She is the author of the documentary Grillo Oruga, canto para enamorar, in co-production with Manuel Da Victoria and Vladimir Zegarra. She is the author of the book Cuando el lago este quieto (Ediciones Carminalusis), third edition presented in 2024 at the Buenos Aires Book Fair. She created the first Mapuche choir in the Province of Buenos Aires, Aukin Mapu (Echo of the Earth) in the town of Los Toldos. She is currently registered by the Casa Rara Mastering record company for the Latin Grammy for her song Tufachi Mawün recorded in 2023. She has accompanied in a prologue the investigative work of Sergio Herkovitsz, from Chile for his book Prototíteres Mapuche. She also wrote for the book by Mapuche concert pianist Juan Curilén titled Suite El Maitén, Música para Guitarra; She has collaborated on the first Mapuche dictionary of Los Toldos together with Hugo Silveira and Susana Carranza. She writes articles about Native Peoples for the Cuaderno magazine of the National Library. Under the direction of Gustavo Delfino from La Plata, she presented her show Kimey, El Círculo de la Vida, from 2016 to 2019, touring the province of Buenos Aires. In 2022, theater director Jazmín García Sathicq, inspired by her song Caminante, stages the play El Viento en mis Ojos, in the city of La Plata, resulting in one of the winning works of the Municipal Comedy contest. In 2021, she is nominated for the Gardel Awards for her song Caminante; in 2022 for Canto Sagrado del Lucero, with which she was also registered that year for the 2023 Latin Grammy Awards by the Soir Music record label. She is a member of the PEN Argentina Center, the world organization of writers. She is a member of the Center for Studies on Native Peoples of the Mariano Moreno National Library.
