  Cantora, escritora, performer de origen Mapuche- Gununakúna (Tehuelche). Nacida en Furilofche (Bariloche) provincia de Río Negro en 1980. Desde 2021 radicada en la ciudad de La Plata. Comenzó a rescatar cantos y relatos a los 18 años, difundiendo hasta la fecha el canto en mapuzungún, la lengua mapuche, mediante distintas propuestas artísticas en teatros. Compone sus canciones y produce sus espectáculos. Actualmente presenta su concierto Canciones para el Alma, un recorrido musical por su historia de vida y la de muchas mujeres que, desde la campaña de Roca lograron sobrevivir para transmitir la cultura. Curadora de la muestra fotográfica Inchíñ, retratos en blanco y negro de hombres, mujeres y niñas de distintas comunidades del noroeste bonaerense, presentada en el Museo MACA de Junín. Autora del documental Grillo Oruga, canto para enamorar, en co-producción con Manuel Da Victoria y Vladimir Zegarra. Autora del libro Cuando el lago esté quieto (Ediciones Carminalusis), tercera edición presentada en 2024 en la Feria del Libro de Buenos Aires. Creó el primer coro mapuche de la Provincia de Buenos Aires, Aukin Mapu (Eco de la tierra) en la localidad de Los Toldos. Actualmente inscripta por la discográfica Casa Rara Mastering para los Latin Grammy por su tema Tufachi Mawün grabado en 2023. Ha acompañado en prólogo el trabajo investigativo de Sergio Herkovitsz, de Chile para su libro Prototíteres Mapuche. También para el libro del concertista mapuche Juan Curilén titulado Suite El Maitén, Música para Guitarra; ha colaborado en el primer diccionario Mapuche de Los Toldos junto a Hugo Silveira y Susana Carranza. Escribe para la revista Cuaderno de la Biblioteca Nacional artículos sobre Pueblos Originarios. Bajo la dirección del platense Gustavo Delfino presentó su unipersonal Kimey, El Círculo de la Vida, de 2016 a 2019, recorriendo en gira la provincia de Buenos Aires. En 2022, la directora teatral Jazmín García Sathicq, inspirada en su canción  Caminante, monta la obra teatral El Viento en mis Ojos, en la ciudad de La Plata, resultando una de las obras ganadoras del concurso de la Comedia Municipal. En 2021, es nominada a los Premios Gardel por su tema Caminante, en 2022 por Canto Sagrado del Lucero, con el que también quedó inscripta ese año para los premios Latin Grammy 2023 por la discográfica Soir Music. Integra el Centro PEN Argentina, la organización mundial de escritores. Integra el Centro de Estudios sobre pueblos originarios de la Biblioteca Nacional Mariano Moreno.

