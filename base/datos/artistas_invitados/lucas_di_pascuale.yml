  (1968, Córdoba, Argentina) His artistic practice unfolds between the limits of drawing, writing and reading; between editorial and teaching practice. The making of it is influenced by the relationships between the singular and the plural; between the intimate, the everyday, the public and the historical. In recent years, his work addresses issues related to copying and the absence of the original, often drawing on autobiographical aspects or biographies of his emotional environment. He completed undergraduate and postgraduate studies at the Faculty of Arts of the National University of Córdoba, where he currently works as a teacher. His work has participated in multiple collective exhibitions (selection): Qué cosa, la poesía visual?, Centro Cultural Kirchner, Buenos Aires (2023); Uso y función, Haroldo Conti Cultural Memory Center, Buenos Aires (2023), Transformación. La gráfica en desborde, National Museum of Engraving, Buenos Aires (2021); Lucha de calles, Parque de la Memoria, Buenos Aires (2019); Km 12, Bienalsur, Haroldo Conti Cultural Memory Center, Buenos Aires (2017). During 2022, he participated in El libro de las mil cosas, exhibited at Documenta 15 (Kassel), a project created in a polyphonic way in collaboration with fourteen artists and writers from Argentina, convened by La Intermundial Holobiente (Claudia Fontes, Paula Fleisner and Pablo M. Ruiz). His work is included in the permanent collections of the following institutions: Franklin Rawson Museum, San Juan; Bonfiglioli Museum, Villa María; National Arts Fund, Argentina; Genaro Pérez Museum, Córdoba; Bank of Córdoba; Klemm Foundation, Buenos Aires; Castagnino Macro Museum, Rosario and Museum of Modern Art of Salta.
