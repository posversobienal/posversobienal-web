  Nació en Mar del Plata en 1962. Estudió en la Escuela de Artes Visuales Martín Malharro y presentó su primera muestra individual en el Museo Castagnino  de esa ciudad en 1984. Desde  1990 vive y trabaja en Buenos Aires.

  Sus pinturas han sido definidas como pictogramas de la contingencia, donde el género, la actualidad y la política se entremezclan con elementos de la vida doméstica.

  Ha expuesto en forma individual en galerías y museos de Japón, EEUU, Brasil, España, Alemania, Francia, México, Colombia, Chile, Paraguay, Uruguay, Tailandia, Cánada. Ha participado en la V Bienal de La Habana, Cuba  en 1994;  Offside – Contemporary Art and Football, Manchester, Inglaterra en 1996,  en Desing as Strategy, Singapur 1998,  en Déchirures de l´Histoire en el Centre d´Art Contemporain, Montbeliard, Francia, en 2003; y The Disappeared  North Dakota Museum of Art, EE.UU, en 2005. Identidad – Centro Cultural Recoleta 1998 – Parque de la Memoria 2021.

  Obtuvo el 1er. Premio de Pintura 1993 en el Museo Nacional de Bellas Artes, el 1er. Premio de Premiados de la Fundación Nuevo Mundo en 1994 en el Museo Nacional de Bellas Artes. La Beca de la Fundación Antorchas en 1998. En Estados Unidos la Beca John Simon Guggenheim Memorial Foundation en 1996.

  En el año 2023, recibió el Premio Nacional a la Trayectoria en Artes Visuales.


  {{ idioma('eng') }}

  She was born in Mar del Plata in 1962. She studied at the Martín Malharro School of Visual Arts and presented her first individual exhibition at the Castagnino Museum of that city in 1984. Since 1990 she has lived and worked in Buenos Aires.
  {.lang-eng}

  Her paintings have been defined as pictograms of contingency, where gender, current events and politics intermingle with elements of domestic life.
  {.lang-eng}

  She has exhibited individually in galleries and museums in Japan, USA, Brazil, Spain, Germany, France, Mexico, Colombia, Chile, Paraguay, Uruguay, Thailand, Canada. She has participated in the V Biennial of Havana, Cuba in 1994; Offside – Contemporary Art and Football, Manchester, England in 1996, in Design as Strategy, Singapore 1998, in Déchirures de l´Histoire at the Center d´Art Contemporain, Montbeliard, France, in 2003; and The Disappeared North Dakota Museum of Art, USA, in 2005. Identity – Centro Cultural Recoleta 1998 – Parque de la Memoria 2021.
  {.lang-eng}

  She got 1st. 1993 Painting Prize at the National Museum of Fine Arts, 1st. Prize of Laureates of the New World Foundation in 1994 at the National Museum of Fine Arts. The Antorchas Foundation Scholarship in 1998. In the United States she received the John Simon Guggenheim Memorial Foundation Scholarship in 1996.
  {.lang-eng}

  In 2023 she received the National Award for Lifetime Achievement in Visual Arts.
  {.lang-eng}
