  (1950-2021) Considerado uno de los artistas conceptuales más importantes de Colombia, Antonio Caro es reconocido mundialmente por su habilidad para explotar el potencial visual de las palabras. Su obra emplea técnicas y formas de comunicación no convencionales para transmitir mensajes concisos que hacen referencia a problemáticas sociopolíticas y culturales. Entre las exposiciones colectivas en las que participó, se pueden mencionar: Historia de dos mundos: Un diálogo entre la colección del MMK y la historia del arte experimental latinoamericano, 1944 – 1989, Museo de Arte Moderno de Buenos Aires. Buenos Aires, 2018; Memories of Underdevelopment: Art and the Decolonial Turn in Latin America, 1960 – 1985, Museum of Contemporary Art San Diego, Museo de Arte de Lima, y Fundación Jumex, 2017; Resistance Performed – Aesthetic Strategies under Repressive Regimes in Latin America, Migros Museum, Zürich, 2015; Artevida, Museu de Arte Moderna, Río de Janeiro, 2014; Participación – Encuentro Latinoamericano de Performance, Museo de Arte Contemporáneo Argentino “Víctor Grippo”, Junín, Buenos Aires, 2015; Aliento. Arte de Colombia, Daros Latinoamérica, Kunstmuseum Bochum, Bochum, 2013; Grants & Commissions Program Exhibition: Deferred Archive, Cisneros Fontanals Art Foundation, Miami, 2013; Saber desconocer, 43° Salón (Inter) Nacional de Artistas, Medellín, 2013; y Crisiss. América Latina, arte y confrontación 1910-2010, Museo Palacio de Bellas Artes, Ciudad de México, 2011. Sus obras se encuentran en las colecciones del Blanton Museum of Art, Austin, USA; Daros Latinamerica, Zurich, Switzerland; Museo Nacional de Colombia, Bogotá; Tate Modern, London, UK; Museo Nacional Centro de Arte Reina Sofía, Madrid, España, entre otras.

