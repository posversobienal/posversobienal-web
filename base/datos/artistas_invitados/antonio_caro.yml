  Considered one of Colombia's most important conceptual artists, Antonio Caro is recognized worldwide for his ability to exploit the visual potential of words. His work uses unconventional techniques and forms of communication to transmit concise messages that refer to sociopolitical and cultural issues. Among the group exhibitions in which he participated, we can mention: History of two worlds: A dialogue between the MMK collection and the history of Latin American experimental art, 1944 – 1989, Museum of Modern Art of Buenos Aires. Buenos Aires, 2018; Memories of Underdevelopment: Art and the Decolonial Turn in Latin America, 1960 – 1985, Museum of Contemporary Art San Diego, Museo de Arte de Lima, and Fundación Jumex, 2017; Resistance Performed – Aesthetic Strategies under Repressive Regimes in Latin America, Migros Museum, Zürich, 2015; Artevida, Museum of Modern Art, Rio de Janeiro, 2014; Participation – Latin American Performance Meeting, Museum of Contemporary Argentine Art “Víctor Grippo”, Junín, Buenos Aires, 2015; Aliento. Art of Colombia, Daros Latinoamérica, Kunstmuseum Bochum, Bochum, 2013; Grants & Commissions Program Exhibition: Deferred Archive, Cisneros Fontanals Art Foundation, Miami, 2013; Saber desconocer, 43rd National (Inter) Salon of Artists, Medellín, 2013; and Crisiss. América Latina, arte y confrontación 1910-2010, Museo Palacio de Bellas Artes, Mexico City, 2011. His works are in the collections of the Blanton Museum of Art, Austin, USA; Daros Latinamerica, Zurich, Switzerland; National Museum of Colombia, Bogotá; Tate Modern, London, UK; Museo Nacional Centro de Arte Reina Sofía, Madrid, Spain, among others.
