  (La Plata, 1970) Master in Aesthetics and Art Theory from the National University of La Plata. She has been developing artistic activities since 1994. In her adolescence she trained with Enrique Arau and Edgardo Antonio Vigo, and between 2007 and 2017 she trained and worked with Juan Carlos Romero. She has participated in group and individual exhibitions in the categories Painting, Engraving, Objects, Digital Art, Installations and Interactive Art, in Buenos Aires, La Plata, Coronel Suárez, Benito Juárez, Olavarría, -Argentina- in Tunja and Bogotá -Colombia- , Rome –Italy-, Miami, Minnesota, Wisconsin, New York-United States-, Eindhoven –Holland-.
  {.lang-eng}

  She is a Professor of the Engraving and Complementary Printed Art Workshop of the Faculty of Fine Arts of the National University of La Plata and during 2017 she was a teacher of the Typography workshop of the Ernesto de la Cárcova Museum of Comparative Sculpture and Tracings, in Buenos Aires . She is the manager of Ilusión Gráfica, a graphic arts and letterpress printing workshop. She lives and works in the city of La Plata.
