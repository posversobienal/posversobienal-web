    (La Plata, 1970) Magíster en Estética y Teoría del Arte por la Universidad Nacional de La Plata. Desarrolla actividades artísticas desde 1994. En su adolescencia se formó junto a Enrique Arau y Edgardo Antonio Vigo, y entre los años 2007 y 2017 se formó y trabajó junto a Juan Carlos Romero. Ha participado en exposiciones colectivas e individuales en las modalidades Pintura, Grabado, Objetos, Arte Digital, Instalaciones y Arte Interactivo, en Buenos Aires, La Plata, Coronel Suárez, Benito Juárez, Olavarría, Junín –Argentina- en Tunja y Bogotá –Colombia-, Roma –Italia-, Miami, Minessota, Wisconsin, New York-Estados Unidos-, Eindhoven –Holanda-.

  Es Profesora Titular del Taller de Grabado y Arte Impreso Complementario de la Facultad de Bellas Artes de la Universidad Nacional de La Plata y durante 2017 fue docente del taller de Tipografía del Museo de Calcos y Escultura comparada Ernesto de la Cárcova, en Buenos Aires. Gestora de Ilusión Gráfica , taller de artes gráficas e impresión letterpress. Vive y trabaja en la ciudad de La Plata.

