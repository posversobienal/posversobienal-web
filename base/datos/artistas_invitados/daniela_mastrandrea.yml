  Lives and Works in Puerto Madryn, Patagonia Argentina. She is a Professor and Graduate in Plastic Arts (UNLP) and a Specialist in the Production of Critical Texts and Media Dissemination of the Arts (UNA). She is currently pursuing a Bachelor's Degree in Psychology (UP). She was selected to participate in the Cohabitar Fronteras Residencies of Fundación Ace (2022) and Nativo y Foráneo, Centro de Arte Rural (2011). She obtains a creation scholarship for individual projects in 2021 and for group projects in 2018 (FNA), as well as for the production of graphic work in 2013 (Pécora Foundation). Her individual exhibitions include “Archivo de prácticas transitorias, Cabo Raso (2023); “La Palabra vuela. Obra Gráfica, Espacio OEI, (2018); “Rte Biblioteca Nacional México 564”, Espacio de Arte Contemporáneo (EAC), Montevideo, Uruguay (2017); “Arena Finita”, Juan Carlos Romero Curator, Borges Cultural Center (2013). She participated in numerous group exhibitions such as The Rampant Wall, HilbertRaum, Berlin, (2022), ““Poéticas Oblicuas. Modos de contraescrituras y torsiones fonéticas en la poesía experimental (1956-2016)”, Curated by J. C. Romero and F. Davis, Osde Foundation (2016) and 4th Neuquén Contemporary Art Biennial. National Museum of Fine Arts, Neuquén (2019).
