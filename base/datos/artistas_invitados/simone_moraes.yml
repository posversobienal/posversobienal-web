  (Ribeirão Preto – SP, 1970) | She lives and works between Padre Bernardo-Goiás and São Paulo, SP. She is a visual artist, graduated in Art Education / Plastic Arts from the University of Ribeirão Preto-UNAERP (1992) and post-graduate lato-sensu / specialization in Psychopedagogy- Pontifícia Universidad Católica de Goiás- PUC (2005). She is the coordinator and idealizer of Biblioteca-Floresta, an experimentation laboratory at an artistic, educational, cultural and socio-environmental level that is based in the state of Goiás. She participated in the group exhibitions: CITA CON LA SELVA Acciones ecopóeticas en Amazonia, BIENALSUR 2023, Hotel DADA, Argentina (2023); MAR, RIO, FONTE, Karla Osorio Gallery, Brasília (DF, 2023); Entre a estrela e a serpente, Galeria Leme, São Paulo (SP, 2022); POR UM SOPRO DE FÚRIA E ESPERANÇA: Uma declaração de emergência climática, MuBE - Museu Brasileiro da Escultura e Ecologia, São Paulo (SP, 2021); Other books - International Artist Book Exhibition, HOTEL DADA Gallery, Buenos Aires (2021); Peso da Biblioteca Ausente/Project Season 2020. Paço das Artes, São Paulo (SP, 2021); Ejercicios de control / Drifting Bodies Action in liquid context, Valparaíso, Chile (2019); Profoundation, Bushwick Open Studios/ Apoio Annex B, New York (2018)
