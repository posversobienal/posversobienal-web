  Artista de la ciudad de Valcheta, Río Negro, Patagonia Argentina. Estudió artes visuales en Argentina y Cuba. Realizó acciones en diferentes medios y disciplinas artísticas centrados en el espacio público y el paisaje a partir de la presencia o ausencia del cuerpo. Curador y director de encuentros y muestras latinoamericanas e internacionales de performance y land art.

