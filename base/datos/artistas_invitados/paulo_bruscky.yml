  (1949, Recife, Brazil) Experimental artist and poet, Bruscky is one of the greatest exponents of conceptual art in Brazil and one of the main precursors of various manifestations that involve art, technology and communication. His work is marked by both a multimedia and intermediate character, as well as by its content of social and political contestation, the result of the artist's critical and militant stance. Bruscky began his research in the field of conceptual art in the 1960s, participating in the end of the decade of the poem/processo movement, and from 1973 he entered the mail art circuit, becoming one of the main pioneers of that demonstration in Brazil. From then on, he developed an intense dialogue with various artists, mainly members of the groups Fluxus and Gutai, as well as several names from Latin America and Eastern Europe. Nationally and internationally recognized both as an artist and as a cultural agent, Bruscky participated in various biennials, such as: 57th International Art Exhibition la Biennale di Venezia – Viva Arte Viva, Veneza, Italy, 2017; 16th, 20th, 26th and 29th editions of the São Paulo Biennial (1981, 1989, 2004 and 2010), São Paulo, Brazil; and 10th Havana Biennial, Cuba, 2009; among others. His works are part of various institutional collections, such as: Center Georges Pompidou, Paris, France; Museu d’Art Contemporani de Barcelona (MACBA), Barcelona, Spain; Pinacoteca do Estado de São Paulo, São Paulo, Brazil; Solomon R. Guggenheim Museum, New York, USA; Stedelijk Museum, Amsterdam, Netherlands; Tate Modern, London, UK; The Museum of Modern Art (MoMA), New York, USA; among others.
