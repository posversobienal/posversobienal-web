  El miércoles 26 se presentó la charla **Aproximación a la poesía experimental** en la Escuela de Educación Artística Víctor Grippo. La actividad estuvo a cargo de **Julia Cisneros**, docente e investigadora de la ciudad de La Plata, y contó con el acompañamiento de la Inspectora de Educación Artística Florencia Correas y la Directora de la institución sede, profesora Claudia Martín. Participaron todos los docentes de las distintas áreas artísticas de la escuela: literatura, teatro, expresión corporal, música y artes visuales.
