  El pasado 23 de septiembre participamos de la Semana de Jornadas Institucionales en el Instituto Superior de Formación Docente 129.

  Presentamos la BIENAL y una charla sobre POESÍA EXPERIMENTAL LATINOAMERICANA enfocada a los estudiantes terciarios de las carreras de Literatura y Filosofía.

  Agradecemos esta oportunidad a Mauricio Madrea, director del ISFD 129 y a todos los docentes y alumnos que acompañaron con interés la actividad.
