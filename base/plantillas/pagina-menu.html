{% extends "base.html" %}

{% block body %}
<div class="container">
    <header class="my-5 text-center">
        <h1 class="d-inline-block align-middle">{{ pag.titulo }}</h1>
        {% if pag.subtitulo %}
        <h4 class="d-block align-middle">{{ pag.subtitulo }}</h3>
        {% endif %}

        {% if pag.filtrador %}{{ pag.filtrador }}{% endif %}
    </header>

    <section class="{{ pag.estilo }}">
        {{ markdown(pag.contenido) }}
    </section>
</div>
{% endblock %}
