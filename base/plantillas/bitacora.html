{% extends "base.html" %}

{% block body %}
<div class="bitacora">
    <br><br><br><br>
    <div class="container contenido mb-4">
        <div class="row">
            <div class="col-4 pe-4 me-4">
                {% for  imagen in pag.fotos %}
                <div class="mb-3"><img class="img-fluid"  src="/rec/foto/bitacora/{{ imagen }}?{{ cfg.cache_actu }}"></div>
                {% endfor %}
            </div>
            <div class="ms-4 ps-4 col-7">
                <h1>{{ pag.titulo }}</h1>
                <p>Publicado el <i>{{ pag.fecha }}</i> a las <i>{{ pag.hora }}</i></p>
                <div>
                    {% if pag.detalle %}
                    <hr>
                    {{ markdown(pag.detalle) }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
