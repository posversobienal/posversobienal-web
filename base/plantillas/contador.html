<!DOCTYPE html>
<html lang="es">
    {% if pag.titulo == "" %}{% set pag_titulo = '' %}{% else %}{% set pag_titulo = ' - ' + pag.titulo %}{% endif %}
    {% set titulo = cfg.metadatos.titulo + pag_titulo %}
    {% set url_img_compartir =  cfg.urls.posversobienal + cfg.metadatos.imagen_compartir  %}
    <head>
        <meta charset="utf-8">

        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="true" name="HandheldFriendly">
        <meta content="width" name="MobileOptimized">
        <meta content="on" http-equiv="cleartype">

        <title>{{ titulo }}</title>

        <meta content="{{ cfg.metadatos.descripcion }}" name="description">
	    <meta content="index, follow" name="robots">

	    <meta property="og:image" content="{{ url_img_compartir }}">
		<meta property="og:image:secure_url" content="{{ url_img_compartir }}">
	    <meta property="og:image:type" content="image/jpg">
		<meta property="og:image:width" content="600" />
		<meta property="og:image:height" content="600" />
	    <meta property="og:title" content="{{ titulo }}">
	    <meta property="og:site_name" content="{{ cfg.metadatos.dominio }}">
	    <meta property="og:description" content="{{ cfg.metadatos.descripcion }}">
	    <meta property="og:locale" content="es_AR">

	    <link rel="canonical" href="{{ cfg.urls.posversobienal }}">
	    <link rel="image_src" href="{{ url_img_compartir }}">


        <!-- bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- estilo personalizado -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link href="/lib/css/estilo.css?{{ cfg.cache_actu }}" rel="stylesheet">

        <link rel="shortcut icon" href="{{ cfg.metadatos.favicon }}" type="image/x-icon" />

        <script src="/dat/rec.js"></script>

    </head>
    <body class="d-flex justify-content-end contador">
        <div class="d-flex flex-column align-items-center justify-content-center align-content-end">

            <div class="d-flex pt-5 align-items-top obra">
                <img class="img-fluid" src="{{ pag.imagen }}?{{ cfg.cache_actu }}">
                <code class="mt-3 text-dark creditos">
                    <span class="p-1">(*)</span>
                    <b class="m-1">{{ pag.autoria }} </b>
                </code>
            </div>

            <div class="logo posverso px-5 pt-2 mb-3">
        	    <img class="img-fluid" src="{{ cfg.metadatos.logo_posverso_b }}?{{ cfg.cache_actu }}" title="{{ cfg.metadatos.texto_posverso }}">
            </div>
            <p class="m-0 mt-4 bg-black text-light py-5 text-center" style="width:100%;">
                <span class="d-inline-block px-2"><b id="dn" class="fs-2"></b> <span id="dp" class="text-uppercase"></span></span>
                <span class="d-inline-block px-2"><b id="hn" class="fs-2"></b> <span id="hp" class="text-uppercase"></span></span>
                <span class="d-inline-block px-2"><b id="mn" class="fs-2"></b> <span id="mp" class="text-uppercase"></span></span>
                <span class="d-inline-block px-2"><b id="sn" class="fs-2"></b> <span id="sp" class="text-uppercase"></span></span>
                <br><br><br><br><br><br><br>
            </p>
        </div>


        <script>
         let e = new Date("2024-2-15 0:0:0").getTime();
         setInterval(()=>{
             let a = new Date().getTime(),
                 f = e - a,
                 d = Math.floor(f / (1000 * 60 * 60 * 24)),
                 h = Math.floor((f % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                 m = Math.floor((f % (1000 * 60 * 60)) / (1000 * 60)),
                 s = Math.floor((f % (1000 * 60)) / 1000);
             if(e > a){
                 dn.innerHTML = d;
                 hn.innerHTML = h;
                 mn.innerHTML = m;
                 sn.innerHTML = s;
                 dp.innerHTML = d != 1 ? "días" : "día";
                 hp.innerHTML = h != 1 ? "horas" : "hora";
                 mp.innerHTML = m != 1 ? "minutos" : "minuto";
                 sp.innerHTML = s != 1 ? "segundos" : "segundo";
                 if(d == 0) dn.innerHTML = dp.innerHTML = "";
                 if(h == 0) hn.innerHTML = hp.innerHTML = "";
                 if(m == 0) mn.innerHTML = mp.innerHTML = "";
                 if(s == 0) sn.innerHTML = sp.innerHTML = "";
             }else{
                 dn.innerHTML = dp.innerHTML = hn.innerHTML =
                     hp.innerHTML = mn.innerHTML = mp.innerHTML =
                         sn.innerHTML = sp.innerHTML = "";
                 window.location = './portada.html';
             }
         }, 1000);
        </script>
    </body>
</html>
