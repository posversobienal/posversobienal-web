{% extends "base.html" %}

{% block body %}
<div id="fondo_img"></div>
<a id="fondo_link" href="#">+</a>


<header id="titular" class="my-4 p-3">
    <div class="logos">
        <div class="logo posverso">
        	<img class="img-fluid" src="{{ cfg.metadatos.logo_posverso_b }}" title="{{ cfg.metadatos.texto_posverso }}">
        </div>

        <div class="logo hoteldada">
            <p>PRODUCIDA POR:</p>
            <a href="{{ cfg.urls.hoteldadabase }}" class="d-block no-decoration">

        </div>
    </div>

</header>

<div class="destacado-portada py-5 text-center">
    <p class="tematica">
        <a class="btn text-bold fs-3" href="/pag/poeticas_de_la_resistencia/">POÉTICAS DE LA RESISTENCIA</a>
    </p>
    <p class="fecha fs-5">Del 18 de octubre al 20 de diciembre de 2024. Junín, Buenos Aires.</p>
</div>


<section class="mt-4 container bg-light">
    {{ markdown(pag.contenido) }}

</section>

<script src="/lib/js/init-portada.js"></script>
{% endblock %}
