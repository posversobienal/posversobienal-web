{% extends "base.html" %}

{% block body %}
<div class="sede">
    <br><br><br><br>
    <div class="container contenido mb-4">
        <div class="row">
            <div class="col-4 pe-4 me-4">
                <img class="img-fluid"  src="/rec/foto/sedes/{{ pag.fotos[0] }}?{{ cfg.cache_actu }}">
            </div>
            <div class="ms-4 ps-4 col-7">
                <h1>{{ pag.nombre }}</h1>
                <p>{{ pag.domicilio }}</p>
                {% if pag.gmaps %}
                <p class="my-2">
                    <a href="{{ pag.gmaps }}" target="_blank">Ver en Google Maps</a>
                </p>
                {% endif %}

                <hr>
                <div class="">
                    {% if pag.descripcion %}
                    {{ markdown(pag.descripcion) }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
